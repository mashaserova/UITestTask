"#achievements:medalLeClerc_heroInfo": "菲利普·勒克莱尔是自由阵线的一名将军，也是解放行动的领袖之一。"
"#achievements:heroesOfRassenay_heroInfo": "1941年6月，在城镇拉塞尼艾附近。第三装甲部队约20辆KV坦克遭遇了第6装甲师约100辆战车。一辆KV坦克面对优势下的敌人，拖延了整整一天，受到各式反坦克武器的攻击，直到弹药耗尽被摧毁。"
"#achievements:medalAbrams_heroInfo": "克莱顿·艾布拉姆斯将军是一名非常成功的装甲部队指挥官。"
"#achievements:medalPoppel_heroInfo": "装甲部队中将尼古拉·波佩，战时任军队政委，1941年夏于迪布诺之战使用俘虏的车辆组织了一场敌后突袭。"
"#achievements:medalTarczay_heroInfo": "艾尔文·塔西亚，王牌坦克手。跟随第2装甲师作战并击毁至少10辆敌军战车。"
"#achievements:medalBillotte_heroInfo": "皮埃尔·比洛特，上尉军衔。1940年5月16日，指挥夏尔B1二型坦克击毁2辆IV号坦克，11辆III号坦克以及两门火炮。"
"#achievements:medalLavrinenko_heroInfo": "德米特里·拉夫里年科，战斗英雄，近卫军中尉，王牌坦克手。在短短两个月的28场战斗中击毁52辆坦克。"
"#achievements:medalEkins_heroInfo": "乔·伊金斯，国土自卫队北安普敦师的一名坦克炮手。一些资料认为他与著名坦克王牌米歇尔·魏特曼的陨落有关。"
"#achievements:medalKay_heroInfo": "道格拉斯·凯，中士军衔，“萤火虫”坦克炮手，参加了著名的诺曼底登陆，因普及坦克战史而闻名。"
"#achievements:medalBrunoPietro_heroInfo": "彼得罗·布鲁诺是一名王牌坦克手。在面对敌人时具备非凡勇气，被授予最高军事勋章——勇猛金奖。"
"#achievements:medalFadin_heroInfo": "亚历山大·法丁，战斗英雄，T-34坦克车长。在一个步兵排的支援下仅靠一辆坦克，成功占领并控制达术科卡村五个小时，击毁1辆坦克，1门火炮，18处机枪掩体并击毙50多名敌军士兵和军官。他的车组还击落了一架敌军战机。"
