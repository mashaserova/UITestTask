"#crew_skills:lucky_shot/name": "仓促射击"
"#crew_skills:lucky_shot/effect": "当炮弹散布范围比最小值高出%(highlight_start)%(shotDispersionFactor)%%(highlight_end)时有%(highlight_start)%(chancePerLevel)%%(highlight_end)的几率射出精准的一炮。"
"#crew_skills:lucky_shot/tip": "在行进中射击时极为有效。"
"#crew_skills:surrounded_by_enemy/name": "突破行进"
"#crew_skills:surrounded_by_enemy/effect": "如果你的坦克周围%(highlight_start)%(enemyInRadius)%(highlight_end)米内有至少%(highlight_start)%(enemyCount)%(highlight_end)辆敌方坦克，则引擎加速提升%(highlight_start)%(enginePowerFactorPerLevel)%%(highlight_end)。"
"#crew_skills:surrounded_by_enemy/tip": "尤为适合积极进攻中的坦克。"
"#crew_skills:soft_recoil/name": "反冲减震"
"#crew_skills:soft_recoil/effect": "开火后的炮弹散布范围降低%(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end)。"
"#crew_skills:soft_recoil/tip": "尤为适合自动装弹的坦克。"
"#crew_skills:battle_rage/name": "狂怒装填"
"#crew_skills:battle_rage/effect": "击毁一辆敌方坦克后，下一发炮弹的装填速度加%(highlight_start)%(reloadFactorPerLevel)%%(highlight_end)。"
"#crew_skills:battle_rage/features": "不适用于自动装弹的车辆。"
"#crew_skills:battle_rage/tip": "适合单发伤害高且装弹较慢的坦克。"
"#crew_skills:armour_piercing/name": "强化穿透"
"#crew_skills:armour_piercing/effect": "发射的炮弹有%(highlight_start)%(chancePerLevel)%%(highlight_end)的几率获得更高的穿深。"
"#crew_skills:armour_piercing/features": "该技能激活后，炮弹穿深浮动将提高到属性显示数值的100%–105%。通常情况下穿深为显示数值的95%至105%。"
"#crew_skills:mountain_climbing/name": "强化爬坡"
"#crew_skills:mountain_climbing/effect": "上坡时的速度损耗降低%(highlight_start)%(level)%%(highlight_end)。"
"#crew_skills:mountain_climbing/tip": "尤为适合战斗中积极机动的坦克。"
"#crew_skills:smooth_driving/name": "稳定驾驶"
"#crew_skills:smooth_driving/effect": "行进中开火时主炮散布降低%(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end)。"
"#crew_skills:smooth_driving/tip": "在行进中射击时极为有效。"
"#crew_skills:smooth_turret/name": "稳定瞄准"
"#crew_skills:smooth_turret/effect": "转动炮塔时主炮散布降低%(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end)。"
"#crew_skills:smooth_turret/features": "当该技能在无炮塔坦克上生效时，将降低主炮本身转动时的散布范围。"
"#crew_skills:smooth_turret/tip": "在行进中射击时极为有效。"
"#crew_skills:skilled_repairer/name": "坚不可摧"
"#crew_skills:skilled_repairer/effect": "损坏但未彻底损毁的模组产生的负面效果降低%(highlight_start)%(penaltyFactorPerLevel)%%(highlight_end)。"
"#crew_skills:close_combat_master/name": "缠斗之王"
"#crew_skills:close_combat_master/effect": "如果你的坦克周围%(highlight_start)%(enemyInRadius)%(highlight_end)米内有敌方坦克，则炮塔转动速度提升%(highlight_start)%(turretRotationSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:close_combat_master/tip": "非常适合炮塔转动速度慢的重型坦克。"
"#crew_skills:fire_fighting/name": "极速灭火"
"#crew_skills:fire_fighting/effect": "灭火速度加快%(highlight_start)%(healthBurnPerSecLossFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fire_fighting/tip": "尤为适合容易着火的坦克。"
"#crew_skills:desperado/name": "战斗亢奋"
"#crew_skills:desperado/effect": "坦克剩余生命不足%(highlight_start)%(vehicleHealthFraction)%%(highlight_end)时主炮装填速度加快%(highlight_start)%(gunReloadTimeFactorPerLevel)%%(highlight_end)。"
"#crew_skills:desperado/tip": "适合高生命、高装甲的坦克。"
"#crew_skills:repair/name": "极速修理"
"#crew_skills:repair/effect": "损坏模组的修理时间降低%(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:sniper/name": "致命一击"
"#crew_skills:sniper/effect": "发射的炮弹有%(highlight_start)%(chancePerLevel)%%(highlight_end)的概率在命中敌方坦克后对其模组造成伤害。"
"#crew_skills:sniper/features": "该技能激活后，损伤敌方坦克模组的概率为%(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end)。通常情况下，该概率基于模组和射程的范围是27%至100%。"
"#crew_skills:smooth_turn/name": "顺滑转向"
"#crew_skills:smooth_turn/effect": "转向中的坦克炮弹散布降低%(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end)。"
"#crew_skills:sighting/name": "射击校正"
"#crew_skills:sighting/effect": "当你和目标都处于基本静止状态时，第二发炮弹的最小散布范围降低%(highlight_start)%(level)%%(highlight_end)。"
"#crew_skills:sighting/features": "当你的准星离开目标或目标移动距离超过5米时，该技能就将失效。"
"#crew_skills:sighting/tip": "尤为适合需要伏击敌人的坦克。"
"#crew_skills:deadly_accuracy/name": "绝命精准"
"#crew_skills:deadly_accuracy/effect": "当所有友军车辆都被摧毁时，你的视野范围和瞄准速度提升%(highlight_start)%(aimingFactorPerLevel)%%(highlight_end)。"
"#crew_skills:camouflage/name": "强化隐蔽"
"#crew_skills:camouflage/effect": "坦克隐蔽性提升%(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end)。"
"#crew_skills:camouflage/tip": "尤其适合低矮的小型坦克。"
"#crew_skills:virtuoso/name": "强化转向"
"#crew_skills:virtuoso/effect": "坦克转向速度提高%(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:tutor/name": "战斗指导"
"#crew_skills:tutor/effect": "在战斗中获取的乘员经验提高%(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fast_capture/name": "快速占领"
"#crew_skills:fast_capture/effect": "占领基地速度增加%(highlight_start)%(captureSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fast_capture/features": "与一个拥有此技能的队友共同占领基地时，占领基地速度额外增加%(highlight_start)10%%(highlight_end)。"
"#crew_skills:skilled_ranging/name": "精准射击"
"#crew_skills:skilled_ranging/effect": "连续发射%(highlight_start)3%(highlight_end)枚炮弹且每一枚均造成伤害，则下一枚炮弹将有%(highlight_start)%(activationChancePerLevel)%%(highlight_end)的几率造成最大伤害。"
"#crew_skills:skilled_ranging/features": "如果出现未击中或者发射的炮弹未造成伤害的情况，则记录中断。"
"#crew_skills:skilled_ranging/tip": "只有当你确信会造成伤害时才开火。"

