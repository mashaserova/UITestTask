"hangar/battleType/moonFightDescription": "在低重力中战斗。\n\n• 坦克将会出现在一张特殊的地图——寂静星海。\n• 这样的战斗也可以在迷幻蜃景、马利诺夫卡（冬季）、黄沙荒漠、废弃轨道、沙漠之心、滩涂阵地中进行。\n• 在低重力环境中，坦克可以行驶得更快，弹跳，甚至在落地时遭受更小的伤害。\n• 如果您的坦克漂浮在空中（没错，真的可以！），你仍旧可以操控它。\n• “摇摆重力”模式的战斗不会影响您的数据。"
