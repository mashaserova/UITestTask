"hangar/battleType/hellgamesDescription": "战斗将以遭遇战形式持续9分钟，您可驾驶V-X级战车参战。\n\n战斗简介：\n• 如果您的坦克被摧毁，不要离开战斗！您在本场战斗中有两次重生机会。当您第三次被击毁后，将被彻底淘汰出局。\n• 战斗中可使用特殊技能。在战斗开始时，您仅有一项初始技能。\n• 在战斗中，依据战斗表现，将会获得技能点。\n• 当您第一次和第二次重生后，可使用技能点兑换3个技能。选择完毕后即可再度加入战斗！\n\n技能：\n• 共计有6项初始技能和10项技能可供兑换。\n• 每辆坦克都会在战斗开始前预装六项初始技能之中的一个。\n• 通常情况下。快躲起来和时光回转将会预装在轻型和中型坦克上。原地装傻和你走不走将会预装在重型坦克上。一起开火和血条消失将会预装在坦克歼击车上。这些技能需要在战斗中手动激活。\n• 另外10种技能仅可在战斗中使用技能点兑换。它们将在战斗中自动激活。\n\n所有已获得技能都可在战斗中重复使用。"
