"#achievements:beasthunter_condition": "\t• “虎王”\n\t• “黑豹”\n\t• “黑豹”II\n\t• “黑豹”/M10\n\t• 88毫米“黑豹”\n\t• “猎豹”\n\t• “猎豹”II\n\t• “虎”式(P)\n\t• “虎”式\n\t• “猎虎”\n\t• 88毫米“猎虎”\n\t• 88毫米暴风雪“猎虎”\n\t• “豹”1原型车\n\t• “豹”1\n\t• “狮”式\n\t• VK 16.02“豹”\n\t• VK 45.03\n\t• “虎”式131\n\n• 包含所有战车的战绩\n• 重复获取荣誉将合并统计。"
