"hangar/battleType/scuffleDescription": "仅有V-X级战车可以参加。\n\n您无法驾驶坦克怪物、IS-3“守卫者”、“守卫者”Mk.1、T28“守卫者”以及除T 55A、Strv 74A2和M4/FL10以外的X系战车参加拟真战斗。\n\n战斗将会在大部分地图上以争霸战模式进行。\n\n拟真战斗的特点：\n• 在狙击模式下，装甲将不会被高亮显示。\n• 实际穿深和伤害将不设浮动，完全和平均穿深和伤害一样。\n• 敌军坦克将不会在小地图上显示。\n• 敌军坦克将会一直处于可见状态，除非她们躲在障碍物后方。\n• 如果您的坦克被敌军发现，灯泡将不会亮起。\n• 当您瞄准敌方坦克后，坦克标记将会在车体上方显示。\n• 即使所射炮弹没有造成伤害，当敌军被击中后，坦克标记将对所有友方战车可见。\n• 消耗品以及损坏模块将不会显示在敌军坦克上方。\n\n拟真战斗将会在深夜以及凌晨暂停开放。"
