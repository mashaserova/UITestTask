"#lobby:MainScreen/Abilities/Title": "技能"
"#artefacts:moonwalk/name": "变色隐蔽"
"#artefacts:moonwalk/descr": "在战斗中以及在小地图上不可见，并增加移动速度。\n引擎功率增加5倍。\n最大速度增加2倍。\n\n一旦开火、撞击一辆敌方战车，或受到伤害，则效果消失。\n"
"#artefacts:afterburner_ability/name": "高辛烷值燃料"
"#artefacts:afterburner_ability/descr": "增加战车的机动。\n引擎功率增加10倍。\n最大速度增加3倍。\n履带耐久增加15倍。\n\n当有效期结束后，引擎和履带会受到非致命性损害。\n"
"#artefacts:shield/name": "铀盾"
"#artefacts:shield/descr": "如果受到的射击伤害至少为你战车最高生命值的5%，则受到的伤害减半。\n\n使用后，铀盾会进入冷却时间。\n自动生效。单场战斗中生效。\n"
"#artefacts:sacrifice/name": "半命交换"
"#artefacts:sacrifice/descr": "增加对敌方战车的伤害，但是会减少自身战车的生命值。\n所有类型的伤害+50%。\n战车最高生命值-15%。\n\n如果战车剩余的生命值少于所需的生命值，则无法激活。\n"
"#artefacts:dash/name": "加速装置"
"#artefacts:dash/descr": "往前或往后跳50米。\n\n如果履带或引擎受损严重，则无法使用。\n"
"#artefacts:stealth/name": "破坏者系统"
"#artefacts:stealth/descr": "当你的战车被发现后，灯泡会立即被点亮。如果你的战车不在被发现范围内，战车立刻变为敌方不可见并从小地图上消失。\n\n自动生效。单场战斗中生效。\n"
"#artefacts:ally_buff/name": "战场协调员"
"#artefacts:ally_buff/descr": "如果视野范围内有幸存友军，增加主炮装填速度、瞄准速度以及视野范围。如果有3名友军，则效果最强。\n每一位幸存友军，你会获得：\n主炮装填速度+20%。\n瞄准速度+20%。\n视野范围+20%。\n\n自动生效。单场战斗中全程生效。\n"
"#artefacts:ramming_damage/name": "撞击装置"
"#artefacts:ramming_damage/descr": "增加通过撞击对敌方战车造成的伤害。减少受到的撞击伤害。\n通过撞击对敌方战车造成的伤害+75%。\n受到的撞击伤害-65%。\n\n自动生效。单场战斗中全程生效。\n"
"#artefacts:lifesteal_heal/name": "装甲再生器"
"#artefacts:lifesteal_heal/descr": "当你对一辆敌方战车造成伤害时，会恢复你战车的生命值。另外当你用穿甲弹、高爆弹开火或撞击敌方战车时，会恢复你友军的生命值。\n造成总伤害的35%将恢复到自身战车生命值。\n炮弹平均伤害或撞击潜在伤害的50%将恢复到友军战生命值。\n\n自动生效。单场战斗中生效。\n"
"madGamesEvent/tierFive/vehicleInfo/header": "去赢取拾荒者吧！"
"madGamesEvent/tierFive/vehicleInfo/description": "拾荒者是废弃之地上最受欢迎的战车。它具备极佳的牵引力和强大的引擎，可以使你快速改变位置并躲避敌方那些瞄准由于风沙造成的装甲薄弱处的炮弹。拾荒者有两个主炮可供选择：75毫米主炮可以在远距离使敌方战车变为一堆废铁，而榴弹炮会帮助你处理近距离的敌军。"
"madGamesEvent/Currencies/Biogas/Title": "沼气"
"madGamesEvent/Currencies/Biogas/Terms": "• 如果你在常规和疯狂游戏战斗中获得300以上战斗经验，你可以获得沼气。\n• 你战斗中使用的战车等级越高，获得的沼气越多。\n• 评级模式的胜利不统计在内。"
