"#achievements:medalDumitru": "وسام دوميترو"
"#achievements:medalDumitru_descr": "عليك تدمير 4 مدافع ذاتية الحركة خاصة بالعدو في معركة واحدة."
"#achievements:medalDumitru_heroInfo": "كان أيون إٍس دوميترو محترفًا رومانيًا في استخدام الدبابة. فقد حارب في الحرب العالمية الثانية لمدة خمسة وعشرين يومًا، خمسة أيام مع الجانب الألماني، وبعد أن وقفت رومانيا مع الجانب الآخر، حارب ضد ألمانيا لمدة عشرين يومًا. وفي 26 مارس 1945، شارك دوميترو في تدمير ست مدمرات دبابة للعدو والاستيلاء على سرية مدفعية من مدافع الهاوتز 150 ملم."
"#achievements:medalEkins_descr": "لتدمير مركبات العدو من المستوى VIII إلى X."
