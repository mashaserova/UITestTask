"#artefacts:moonwalk/name": "تمويه الاختفاء بالتلون"
"#artefacts:moonwalk/descr": "تصبح المركبات مخفية من أمام ناظري العدو في المعركة وعلى الخريطة المُصغرة وتتحرك بسرعة فائقة.\nزيادة قوة المحرك لخمسة أضعاف.\nزيادة السرعة القصوى لضعفين.\n\n تنتهي صلاحية المُعدّل عند إطلاق النار أو الاصطدام بمركبة للعدو أو تلقّي الضرر.\n"
"#artefacts:afterburner_ability/name": "وقود عالي الأوكتان"
"#artefacts:afterburner_ability/descr": "يزيد ديناميكيات المركبة.\nيزيد قوة المحرك بعشر أضعاف.\nوزيادة السرعة القصوى ثلاثة أضعاف.\nزيادة ثبات المسار 15 ضعف.\nعند انتهاء المُعدل، يتلقى المحرك والمسارات أضرارًا غير حرجة.\n"
"#artefacts:shield/name": "درع اليورانيوم"
"#artefacts:shield/descr": "\u061C-30% للضرر من الطلقة إن كانت 5% على الأقل من HP المركبة لديك.\n\nبعد الاستخدام، يبرد درع اليورانيوم.\nيتم التفعيل تلقائيًا. تأثير دائك في أثناء المعركة.\n"
"#artefacts:sacrifice/name": "إهدار نصف الحياة"
"#artefacts:sacrifice/descr": "يزيد الضرر المُلحق بمركبة للعدو، لكن يقلل HP المركبة لديك.\n+%50 إلى جميع أنواع الضرر.\n-%15 من HP المركبة القصوى لديك.\n\nلا يمكن استخدامها إذا كانت HP المركبة المتبقية أقل من الضروري.\n"
"#artefacts:dash/name": "المسرّع"
"#artefacts:dash/descr": "قفزة إلى الأمام أو إلى الخلف بمسافة 50 مترًا.\n\n لا يمكن استخدامها إذا كانت المسارات أو المحركات في حالة سيئة.\n"
"#artefacts:stealth/name": "النظام المُخرب"
"#artefacts:stealth/descr": "بمجرد أن يتم رصد مركبتك، سيظهر مصباح الضوء على الفور. إن كانت مركبتك تتخطى نطاق الرصد، فستصبح مخفية لفريق العدو على الفور وتختفي من الخريطة المصغرة.\n\nيتم التفعيل تلقائيًا. ذات تأثير دائم في أثناء المعركة.\n"
"#artefacts:ally_buff/name": "مُنسق المعركة"
"#artefacts:ally_buff/descr": "يزيد تحميل المدفع وسرعة التصويب، بالإضافة إلى توسعة نطاق الرؤية إن كان هناك حلفاء أحياء في النطاق.يحصل الثلاثة حلفاء الأحياء على المكافآت الإضافية القصوى.\nسوف تتلقى عن كل حليف حي:\n+%20 من سرعة تعبئة المدفع.\n+%20 من سرعة التصويب.\n+%20 من نطاق الرؤية.\n\nيتم التفعيل تلقائيًا. تأثير دائم في أثناء المعركة.\n"
"#artefacts:ramming_damage/name": "التصادم القوي"
"#artefacts:ramming_damage/descr": "يزيد الضرر المُلحق بمركبة للعدو من خلال التصادم. يقلل الضرر المٌتلقى من التصادم.\n+%75 من الضرر المُلحق بأي مركبة للعدو من خلال التصادم.\n-%65 من الضرر المُتلقى من التصادم.\n\nيتم التفعيل تلقائيًا. تأثير دائم في أثناء المعركة.\n"
"#artefacts:lifesteal_heal/name": "مجدد الدرع"
"#artefacts:lifesteal_heal/descr": "تُستخدم لاستعادة HP مركبتك عندما تلحق الضرر بأي مركبة للعدو. أيضًا تُعيد HP مركبات الحلفاء عندما تطلق النار عليها قذائف مخترقة للدرع أو ذات القوة التفجيرية العالية أو عند الاصطدام بها.\n+%25 إلى HP مركبتك من إجمالي الضرر الذي أُلحق بك.\n+%60 إلى HP مركبات الحلفاء من متوسط الضرر المتلقى من قذيفة أو ضرر محتمل من الاصطدام.\n\nيتم تفعيلها تلقائيًا. وذات تأثير دائم خلال المعركة.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "احصل على Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "مركبة Scavenger هي الأكثر شيوعًا في ويستلاند. يسمح لك ثباتها ومحركها القوي بتغيير الأوضاع سريعًا ومراوغة مدافع الأعداء المصوبة ناحية درعك الذي أضعفته العواصف الرملية. يمكنك الاختيار من مدفعين في Scavenger: أولًا مدفع عيار 75 مم سيحيل مركبات العدو إلى حثالة عديمة القديمة من مسافة بعيدة وسوف يساعدك مدفع الهاوترز على التعامل مع العدو في المسافات القريبة."
"madGamesEvent/Currencies/Biogas/Title": "الوقود الحيوي"
"madGamesEvent/Currencies/Biogas/Terms": "• يمكن الحصول عليها في الوضع العادي وفي معارك حدث Mad Games التي يمكن أن تكتسب منها 300 من نقاط الخبرة في القتال على الأقل .\n• كلما ازداد مستوى المركبة المستخدمة في المعركة، سيزداد الوقود الحيوي الذي تحصل عليه.\n• لا يتم حساب الانتصارات في المعارك المصنفة."
