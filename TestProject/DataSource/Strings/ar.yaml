"hangar/battleType/ratingDescription": "وضع من المعارك تتم فيه مطابقة اللاعبين وفقًا لتصنيفهم الشخصي.\n\nفي معارك التصنيف، يمكنك الحصول على مكافأة لنقاط خبرة القتال ورصيد وعملات الأحداث داخل اللعبة. تُمنح جوائز إضافية عن الإنجازات على لوحات تصنيف أعلى المتسابقين.\n\nمتطلبات المطابقة الخاصة:\n• يمكنك القتال في مركبات مع تركيب أعلى إعدادات الوحدات عليها وتفوق الطاقم بنسبة 100%.\n• يمتلك كل فريق ما يصل إلى 7 دبابات ثقيلة أو متوسطة وما يصل إلى 3 دبابات خفيفة أو مدمرات دبابات.\n• تُطبق قواعد صارمة على مطابقة المركبات حسب النوع، وتضع سماتها في الاعتبار.\n• تمتلك الفرق عددًا متساويًا من المركبات في كل مستوى.\n• إن استغرقت المطابقة وقتًا طويلًا في إنشاء الفرق، فيمكن تقليل المتطلبات."
"hangar/battleType/regularDescription": "وضع معركة أساسي تتم فيه مطابقة اللاعبين عشوائيًا.\n\nمتطلبات المطابقة الخاصة:\n• يمكنك القتال في أي مركبة.\n• يمتلك كل فريق ما يصل إلى 4 دبابات ثقيلة أو متوسطة أو خفيفة وما يصل إلى 3 مدمرات دبابات بداية من معارك المستوى V.\n• لدى الفرق عدد متساو من الفصائل."
