"storage/Items/MarchEvent/DamageCurrency/Features": "• يتم احتساب المعركة ذات النتيجة الأفضل في السلسلة.\n• في المعارك العادية، نقاط خبرة القتال المكتسبة تمنحك عددًا مساويًا من شعارات القتال.\n• لا يتم تطبيق المعززات والحساب المميز على شعارات القتال، بينما يتم تطبيق التصنيف."
"march_event/Currencies/DamageCurrency/Terms": "• للحصول على شعارات القتال، اربح أكبر عدد من نقاط خبر القتال في سلسلة من 3 معارك بمركبات من المستوى V–\u061CX أثناء مرحلة الحدث الرئيسية.\n• سيتم احتساب المعركة ذات أفضل نتيجة في السلسلة.\n• لا يتم تطبيق المعززات والحساب المميز على شعارات القتال، بينما يتم تطبيق التصنيف."
