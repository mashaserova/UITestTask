"march_event/Info/DamageCurrency/Header": "شروط تلقي شعار القتال"
"march_event/Info/DamageCurrency/Description": "مع بداية الحدث، تتوافر مهمة خاصة يمكن إكمالها بمركبات من المستوى V–\u061CX. تتضمن المهمة 10 سلاسل متتالية، تحتوي كل منها على 3 معارك. لنقاط خبرة القتال المكتسبة في كل معركة من سلسلة، ستحصل على شعارات قتال. سيتم احتساب المعركة ذات أفضل نتيجة في السلسلة.\n\nيتوقف عدد شعارات القتال على وضع المعركة. في المعارك العادية، نقاط خبرة القتال المتكسبة تمنحك عددًا مساويًا من شعارات القتال.\n\nفي معارك التصنيف، كلما ارتفع مستوى الدوري الذي تشارك فيه، سيزداد عدد شعارات القتال الذي ستحصل عليه. لاعبو الدوري البلاتيني والماسي يمكنهم الحصول على شعارات القتال في معارك التصنيف بالمقارنة مع العادية.\n\nمعارك المعايرة والتدريب لا يتم احتسابها في السلسلة ولا تمنحك شعارات القتال. لا يتم تطبيق معززات الحساب المميز والمكافآت لانتصارك الأول على شعارات القتال.\n\nعند إكمال كل سلاسل المهمة، يمكنك الحصول على شعارات القتال المفقودة باستخدام الذهب."

