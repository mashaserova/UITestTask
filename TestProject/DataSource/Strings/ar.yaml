"#artefacts:hunters_mark_hellgames/descr": "يتيح لكل الحلفاء إحداث المزيد من الضرر لدبابة العدو التي صوبت تجاهها عند تفعيل علامة الصياد.\n\n%(damageFactor) للضرر الواقع بواسطة الحلفاء.\nاللاعب الذي قام بتطبيق علامة الصياد واضح على الخريطة المصغرة بينما لا تزال القدرة فعالة.\nينتهى التأثير إن اختفت دبابة العدو التي تأثرت بعلامة الصياد من الخريطة المصغيرة.\nيمكن استخدام علامة الصياد مرة واحدة فقط على دبابة في كل مرة.\n\nهذه القدرة مثبتة بالفعل ولا يمكن بيعها ولا تغييرها. يمكن الحصول على كل القدرات الأخرى في المعركة فقط.\n"
