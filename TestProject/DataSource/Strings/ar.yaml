"#achievements:evileye_condition": "• يجب أن يكون اللاعب هو الشخص الوحيد فقط الذي يقوم برصد مركبات العدو في لحظة تضررها.\n• إذا قام لاعبان أو أكثر برصد عدد متساوٍ من مركبات العدو لإلحاق الضرر بها من قبل زملائهم، فينسب الإنجاز إلى اللاعب الذي حصل على أكثر نقاط الخبرة في المعركة.\n• ويُنسب الإنجاز مرة واحدة فقط في كل معركة."
