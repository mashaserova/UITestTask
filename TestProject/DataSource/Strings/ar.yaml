"HOLLOW_CHARGE_DESCRIPTION": "قذائف مضادة للدبابات ذات قوة تفجيرية عالية (HEAT) تمتلك قدرة اختراق وضررًا عاليين. معلم الاختراق لا يعتمد على نطاق إطلاق النار. ينخفض الاختراق عندما تصيب الحواجز والمسارات. لا تسبب شظايا."
"HIGH_EXPLOSIVE_DESCRIPTION": "قذائف ذات قوة تفجيرية عالية (HE) تمتلك قدرة اختراق منخفضة، لكن قد تسبب ضررًا عاليًا إن تمكنت من اختراق الدرع. عند إصابة أحد العوائق، فإن هذه القذائف تنفجر ويمكنها أن تسبب رشات ضرر طفيفة. تكون أكثر فعالية عند استخدامها في المدافع ذات عيار أكبر من 152 مم. لا تسبب شظايا."
"ARMOR_PIERCING_DESCRIPTION": "قذائف خارقة للدروع (AP) تمتلك قدرة اختراق وضرر متوسطين. نوع ذخيرة أساسي لأغلب الأسلحة. قد تسبب شظايا."
"ARMOR_PIERCING_HE_DESCRIPTION": "قذائف خارقة للدروع عالية التفجير (APHE) تمتلك قدرة اختراق وضررًا عاليين بالمقارنة مع القذائف شديدة التفجير. عند إصابة عائق، تنفجر هذه القذائف ويمكنها التسبب في رشة ضرر طفيفة. لا تسبب شظايا."
"ARMOR_PIERCING_CR_DESCRIPTION": "قذائف صلبة مركبة خارقة للدروع (APCR) تمتلك قدرة اختراق عالية، لكن ضرر صغير. تكون أكثر فعالية عند التسبب في ضرر للدبابات المدرعة جيدًا. قد تسبب شظايا."

