"#achievements:warrior_condition": "• إذا قام لاعبان أو أكثر بتدمير عدد متساوٍ من المركبات، فيُنسب الإنجاز إلى اللاعب الذي حصل على مزيد من نقاط الخبرة في المعركة.\n• ويُنسب الإنجاز مرة واحدة في كل معركة."
