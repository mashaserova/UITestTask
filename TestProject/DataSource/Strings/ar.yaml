"#artefacts:hunters_mark/name": "المُعدِّل المُشع"
"#artefacts:hunters_mark/descr": "يسمح لكل الحلفاء إلحاق الضرر بمركبات الأعداء التي قمت بالتصويب عليها عند تفعيل المعدل المُشع. ويلحق\n+%50 من الضرر بمركبة العدو.\n\n يظهر المُعدِّل المُشع في الخريطة المصغرة حينما تكون القدرة قيد الاستخدام.\n تنتهي صلاحية القدرة مبكرًا في حالة اختفاء العدو المصاب من الخريطة المُصغرة.\nلا يمكنك استخدام المُعدِّل المُشع على مركبة سبق أن أصيبت به قبل محاولتك.\n"
"hangar/battleType/arcadeDescription": "وضع من المعارك حيث تتلقى الدبابات قدرات خاصة.\n\n• لا يُسمح إلا بمركبات المستوى V–X.\n• يتم خوض المعارك في التفوق فقط.\n• يمكن تعطيل Mad Games ليلًا أو في المساء على حسب منطقتك.\n\nالقدرات:\n• تحتوي معارك Mad Games على 10 قدرات تحسن من سمات المركبة أو تصلح الأضرار.\n• ستحصل كل مركبة على قدرتين يتم تثبيتهما قبل المعركة تلقائيًا.\n• يمكن استخدام كل من المُعدِّل المُشع وتمويه الاختفاء بالتلون وإهدار نصف الحياة والوقود عالي الأوكتان والمسرّع مرات متعددة ويمكن أيضًا تفعيلها يدويًا كمواد استهلاكية.\n• يتم تفعيل كل من الدرع المتجدد والتصادم القوي ومنسق المعركة والنظام المُخرب ودرع اليورانيوم تلقائيًا كمواد لازمة."

