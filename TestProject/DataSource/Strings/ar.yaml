"hangar/battleType/scuffleDescription": "تتأهل مركبات المستوى V–X فقط.\n\nلا يمكنك دخول المعارك الواقعية في Tankenstein و IS-3 Defender و Defender Mk. 1 و T28 Defender و Pz. IV Ankou SP و Tiger Kuromorimine SP وكل الدبابات من الأمة المختلطة عدا T 55A وStrv 74A2 وM4/FL10.\n\nتُقام المعارك في التفوق على أغلب الخرائط.\n\nمزايا المعارك الواقعية:\n• عدم إبراز الدرع في وضع القناص.\n• لا يختلف الاختراق والضرر وهما مساويان دائمًا لمتوسط قيمتهما.\n• لا يتم عرض دبابات العدو على الخريطة المصغرة.\n• دبابات العدو تكون مرئية على أي مسافة إلا إذا كانت تختبئ خلف العوائق.\n• إن شاهدك العدو، فلن يظهر المصباح الضوئي.\n• عندما تصوب على دبابات العدو، ستظهر المؤشرات فوقها.\n• عند إصابة دبابات العدو، تصبح المؤشرات مرئية لكل الحلفاء، حتى إذا لم يقع أي ضرر\n• لا يتم عرض أيقونات العناصر المستهلكة والوحدات المتضررة فوق دبابات العدو.\n\nقد تصبح المعارك غير متاحة في الليل أو المساء وفقًا لمنطقتك."
