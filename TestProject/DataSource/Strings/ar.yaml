"#achievements:medalLeClerc_heroInfo": "كان فيليب لوكلير لواء في القوات الفرنسية الحرة خلال الحرب العالمية الثانية وأحد زعماء عملية تحرير باريس."
"#achievements:heroesOfRassenay_heroInfo": "في يونيو عام 1941، بالقرب من المدينة اللتوانية ريسينيا، تلقى ما يقرب من 20 دبابة KV من الفيلق الآلي الثالث للاتحاد السوفيتي اعتداءات من الفرقة الألمانية المدرعة السادسة، ما يقرب من 100 مركبة. وقد استطاعت دبابة KV واحدة عرقلة التقدم الألماني لمدة يوم كامل في حين أنها مضروبه بعدد كبير من الأسلحة المضادة للدبابات، وفي النهاية نفدت ذخيرة دبابة KV وتم تدميرها."
"#achievements:medalAbrams_heroInfo": "كان اللواء كريتون أبرامز قائدًا في القوات المدرعة الأمريكية في الحرب العالمية الثانية وحرب فيتنام، واكتسب سمعة أنه قائد ناجح وعدواني."
"#achievements:medalPoppel_heroInfo": "كان نيكولاي بوبل فريقًا في قوات الدبابات وقائدًا عسكريًا في الاتحاد السوفيتي ومسؤولاً سياسيًا، حيث قام بتنظيم غارات على مؤخرة جيش العدو باستخدام المركبات المستولى عليها في معركة دوبنو (أوكرانيا) في صيف 1941."
"#achievements:medalTarczay_heroInfo": "كان إرفين تارتي محترفًا مجريًا في استخدام الدبابة، حيث قاتل مع الفرقة المجرية المدرعة الثانية ودمر 10 من مركبات للعدو على الأقل."
"#achievements:medalBillotte_heroInfo": "كان بيير بيلوتي نقيبًا في الجيش الفرنسي حيث دمر اثنين من PzKpfw IV، و11 PzKpfw III، ومدفعين بـ Char B1 bis الخاص به في 16 مايو\u00A01940."
"#achievements:medalLavrinenko_heroInfo": "يُعرف بطل الاتحاد السوفيتي وملازم في سلاح الحراسات والمحترف في استخدام الدبابات دميتري لافرينينكو على أنه أفضل قائد للدبابة في الاتحاد السوفيتي، حيث قام بتدمير 52 دبابة في 28 معركة على مدى شهرين فقط."
"#achievements:medalEkins_heroInfo": "كان جو إيكينز مدفعي دبابة في فرقة نورثهامبتونشاير من الجيش البريطاني الإقليمي. وتعرفه بعض المصادر على أنه الوحيد الذي أسقط مستخدم الدبابة الألماني الشهير مايكل ويتمان."
"#achievements:medalKay_heroInfo": "شارك دوغلاس كاي وهو رقيب في الجيش البريطاني وجندي مدفعي في دبابة فيرفلاي شيرمان في هبوط الحلفاء في منطقة النورماندي وساعد فيما بعد في زيادة الاهتمام الشعبي بحرب الدبابات."
"#achievements:medalBrunoPietro_heroInfo": "كان بيترو برونو محترفًا إيصاليًا في استخدام الدبابة. وقد حصل على الميدالية الذهبية في البسالة العسكرية لبسالته الاستثنائية في مواجهة العدو (Medaglia d'oro al Valore Militare)، وهي أعلى جائزة في إيطاليا."
"#achievements:medalFadin_heroInfo": "كان بطل الاتحاد السوفيتي ألكسندر فادين قائدًا لـ T-34. وبدعم من فصيلة مشاة واحدة، تمكن فادين من الاستيلاء على قرية داشيكوفكا (الأوكرانية) والسيطرة عليها لمدة خمس ساعات بدبابة واحدة. حيث إنه دمر دبابة واحدة، ومدفع ذاتي الحركة واحدًا وثمانية عشر مكانًا من أماكن الرشاشات وما يصل إلى 50 جنديًا وضابطًا من الأعداء. كما أسقط طاقمه طيارة للعدو."
