"big_april_event/Currencies/SpecialTaskProxy/Terms": "• للحصول على الشعارات، قم بتلبية شروط مهمة Blitz Biathlon الخاصة.\n• تتضمن المهمة سلسلة من 5 معارك. مقابل نقاط خبرة القتال المكتسبة في كل معركة، ستحصل على الشعارات. سيتم احتساب المعركة التي يتم فيها تحقق أكبر عدد من الشعارات.\n• يمكنك إكمال المهمة على مركبات من المستوى V–\u061CX أثناء مرحلة الحدث الرئيسية.\n• لبدء المهمة، عليك الحصول على قذيفة."
"big_april_event/Currencies/BattleProxy": "الكأس"
"big_april_event/Currencies/BattleProxy/Terms": "• للحصول على الكؤوس، أكمل المهام لربح نقاط خبرة القتال.\n• عن كل 500 من نقاط خبرة القتال، يتم منح 10 كؤوس كمكافأة.\n• يزيد الحساب المميز من الكؤوس المتلقاة عن نقاط خبرة القتال المكتسبة في المعركة بمقدار 50%.\n• عند إكمال مهمة على مركبة من المستوى V–\u061CX، فستربح كؤوسًا أكثر مما على مركبة من المستوى I–\u061CIV.\n• لا يتم تطبيق مكافأة ومعززات للنصر الأول على الكؤوس."
"storage/Items/EventToken/Title": "القذيفة"
"storage/Items/EventToken/Description": "عنصر حدث Blitz Biathlon، ضروري لإكمال مهمته الخاصة."
"storage/Items/EventToken/Obtainment": "أكمل مراحل الحدث المحددة بأيقونة القذيفة."
"storage/Items/EventToken/Features": "• عند تلقي القذيفة، ستتمكن من القتال في سلسلة من 5 معارك تتيح لك ربح الشعارات.\n• بعد القتال في كل معارك السلسلة، سيتم خصم القذيفة من حسابك."
"big_april_event/ProgressStage/DamageTask": "لبدء مهمة الحدث الخاصة، احصل على قذيفة بإكمال المراحل الملائمة. سيتم احتساب 1 معركة من بين المعارك الـ 5 وستكون المعركة ذات أعلى عدد من الشعارات المكتسبة. راجع الشروط المفصلة بالنقر على زر \"i\"."
"big_april_event/ProgressStage/Damage": "أعلى عدد من الشعارات المكتسبة:"
"big_april_event/ProgressStage/Tasks": "المهام المكتملة:"
"big_april_event/Info/DamageCurrency/Header": "شروط المهمة الخاصة"
"big_april_event/Info/DamageCurrency/Description": "مهمة Blitz Biathlon الخاصة تتضمن سلسلة من 5 معارك. مقابل نقاط خبرة القتال المكتسبة في كل معركة من السلسلة، ستحصل على شعارات. سيتم احتساب المعركة ذات أعلى عدد شعارات مكتسبة في السلسلة.\n\nلا يمكنك بدء المهمة إلا إذا كانت لديك القذيفة. يمكن الحصول على القذائف بإكمال مراحل محددة من الحدث. ما أن تتم إضافة قذيفة إلى المخزون، ستتمكن من ربح الشعارات في المعارك الـ 5 التالية. عند إكمال سلسلة من المعارك ويتم الحصول على الشعارات، فسيتم خصم القذيفة من حسابك.\n\nيمكنك إكمال المهمة على مركبات من المستوى V–\u061CX حتى انتهاء المرحلة التالية من الحدث.\n\nفي معارك التصنيف، كلما ارتفع مستوى الدوري الذي تشارك فيه، ستزداد الشعارات التي تحصل عليها. يمكن للاعبي الدوري البلاتيني والماسي الحصول على معارك تصنيف شعارات أكثر بالمقارنة ببطولات الدوري العادية.\n\nلا يتم تطبيق معززات الحساب المميز والمكافأة عن أول انتصار لك على الشعارات. لا يتم احتساب معارك التدريب في المهمة."

