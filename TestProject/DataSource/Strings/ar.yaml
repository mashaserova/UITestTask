"battleType/hellgames": "النهوض"
"hangar/battleType/hellgamesDescription": "يتم خوض المعارك بمركبات المستوى V–X في وضع معارك المواجهة وتدوم لمدة 9 دقائق\n\nنظرة عامة على المعركة:\n• إن تم تدمير دبابتك، لا تغادر المعركة! ستتجدد دباباتك 2 من المرات في المعركة. عند تدمير دباباتك لثالث مرة، فسينتهي أمرك.\n• تقدم المعارك قدرات خاصة. في بداية المعركة، يكون لديك قدرة واحدة فقط.\n• أثناء المعركة، تقوم بتجميع الإكسير تدريجيًا. كلما قاتلت بشكل أفضل، ستجمع الإكسير بدرجة أكبر.\n• بعد تدمير دبابتك في المرتين الأولى والثانية، سيتم عرض 3 قدرات عليك ويمكن شراؤها باستخدام الإكسير المُجمع. قم بالاختيار وأعد الانضمام إلى المعركة!\n\nالقدرات:\n• هناك 6 قدرات أولية و10 قدرات يمكن شراؤها في المعركة باستخدام الإكسير.\n• لدى كل دبابة 1 من 6 قدرات أولية مثبتة مسبقًا. لا يمكن تغيير هذه القدرة.\n• عادة تكون قدرة الظل أو القفزة الزمنية مثبتة مسبقًا على الدبابات الخفيفة والمتوسطة. يتم تثبيت التظاهر بالموت أو شيطان التراب مسبقًا على الدبابات القيلة. يتم تثبيت علامة الصياد أو أثر الدم مسبقًا على مدمرات الدبابات. يجب تفعيل هذه القدرات يدويًا في المعركة.\n• يمكن شراء القدرات المتاحة للإكسير في المعركة فقط. يتم تفعيلها تلقائيًا عند الحاجة.\n\nتبقى كل القدرات المتحصل عليها متاحة عبر المعركة."
