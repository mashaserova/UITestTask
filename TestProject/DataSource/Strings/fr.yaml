"consumables/splash/Name": "Enfer"
"consumables/splash/Descr": "En tirant sur n'importe quel objet, l'obus explose et inflige des dégâts par explosion à tous les véhicules ennemis dans un rayon de 25\u00A0m.\n%(healthFactor) du maximum de points de structure de votre char en dégâts.\n"
"#artefacts:curse/name": "Trace de sang"
"#artefacts:curse/descr": "Visez en direction d'un char ennemi et activez la capacité. Pendant 10 secondes, le char ennemi perd des points de structure lorsqu'il se déplace.\n\n-10\u00A0% du maximum de points de structure tous les 10\u00A0m.\n\nCette capacité est déjà installée et ne peut être ni vendue ni remplacée. Toutes les autres capacités ne peuvent être obtenues qu'en bataille.\n"
"consumables/returnInTime/Name": "Saut dans le temps"
"consumables/returnInTime/Descr": "Une fois activé, Saut dans le temps renvoie votre char 4 secondes dans le passé au même endroit, dans le même état et avec la même quantité de PS qu'il avait à ce moment.\nSaut dans le passé ne prend pas effet si votre char est détruit.\n\nCette capacité est déjà installée et ne peut être ni vendue ni remplacée. Toutes les autres capacités ne peuvent être obtenues qu'en bataille.\n"
"#artefacts:pretendDead/name": "Faire le mort"
"#artefacts:pretendDead/descr": "Une fois activée, Faire le mort donne à votre véhicule l'apparence d'un char détruit. L'effet perdure en vous déplaçant, en tirant et en faisant pivoter la tourelle. Faire le mort prend fin lorsque votre char est touché. Le premier tir ennemi ne réduit pas les points de structure de votre char.\n\nCette capacité est déjà installée et ne peut être ni vendue ni remplacée. Toutes les autres capacités ne peuvent être obtenues qu'en bataille.\n"
"#artefacts:moonwalk_hellgames/name": "Ombre"
"#artefacts:moonwalk_hellgames/descr": "Une fois activée, Ombre rend votre véhicule invisible aux yeux de l'ennemi et augmente votre vitesse. L'effet prend fin si vous tirez ou subissez des dégâts.\n\n%(enginePowerFactor) à la puissance moteur.\n+30\u00A0km/h à la vitesse maximale.\n\nCette capacité est déjà installée et ne peut être ni vendue ni remplacée. Toutes les autres capacités ne peuvent être obtenues qu'en bataille.\n"
