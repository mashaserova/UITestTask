"march_event/Info/DamageCurrency/Header": "CONDITIONS D'OBTENTION D'EMBLÈMES DE COMBAT"
"march_event/Info/DamageCurrency/Description": "Une tâche spéciale devient disponible avec le début de l'évènement, elle peut être accomplie à bord de véhicules de rangs V à X. La tâche inclut 10 séries consécutives de 3 batailles. Vous recevrez des Emblèmes de combat pour l'EXP. de bataille obtenue lors d'une bataille de chaque série. Seule la bataille avec les meilleurs résultats de la série est prise en compte.\n\nLe nombre d'Emblèmes de combat obtenus dépend du mode de bataille. Dans les batailles standards, l'EXP. de bataille obtenue vous rapporte un nombre équivalent d'Emblèmes de combat.\n\nDans les batailles cotées, plus la ligue dans laquelle vous êtes est élevée, plus vous recevrez d'Emblèmes de combat. Les joueurs des Ligues Platine et Diamant peuvent gagner plus d'Emblèmes de combat en batailles cotées que dans les batailles standards.\n\nLes batailles d'étalonnage et d'entraînement ne sont pas prises en compte dans les séries et elles ne vous rapportent aucun Emblème de combat. Le compte premium, les amplificateurs et les bonus de première victoire ne sont pas appliqués aux Emblèmes de combat.\n\nLorsque toutes les séries de la tâche sont accomplies, vous ne pourrez obtenir les Emblèmes de combat manquant qu'en utilisant des pièces d'or."

