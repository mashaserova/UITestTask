"HOLLOW_CHARGE_DESCRIPTION": "Les obus explosifs à charge creuse (HEAT) présentent une pénétration et des dégâts élevés. Les paramètres de pénétration ne dépendent pas de la distance de tir. La pénétration est grandement réduite en traversant les écrans ou les chenilles du char. Ils ne ricochent jamais."
"HIGH_EXPLOSIVE_DESCRIPTION": "Les obus explosifs (HE) disposent d'une faible pénétration, mais peuvent infliger de sérieux dégâts s'ils parviennent à pénétrer le blindage. En touchant un obstacle, ces obus explosent et peuvent infliger des dégâts mineurs par explosion. Ils sont plus efficaces lorsqu'ils sont utilisés avec un calibre supérieur à 152 mm. Ils ne ricochent jamais."
"ARMOR_PIERCING_DESCRIPTION": "Les obus perforants (AP) ont une pénétration et des dégâts moyens. Il s'agit du type de munitions de base pour la plupart des canons. Ils peuvent ricocher."
"ARMOR_PIERCING_HE_DESCRIPTION": "Les obus perforants explosifs (APHE) infligent des dégâts plus élevés et présentent une meilleure pénétration que les obus explosifs. Lorsqu'ils touchent un obstacle, ces obus explosent et peuvent infliger des dégâts mineurs par explosion. Ils ne ricochent jamais."
"ARMOR_PIERCING_CR_DESCRIPTION": "Les obus perforants rigides composites (APCR) ont une pénétration élevée, mais infligent moins de dégâts. Ils sont les plus efficaces pour infliger des dégâts aux chars bien blindés. Ils peuvent ricocher."

