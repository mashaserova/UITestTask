"big_april_event/ProgressStage/DamageTask": "Pour commencer la tâche spéciale de l'événement, obtenez un Projectile en terminant les étapes correspondantes. Seule 1 des 5 batailles sera prise en compte pour la tâche, celle où vous obtenez le plus grand nombre d'Emblèmes. Consultez les conditions détaillées en appuyant sur le bouton «\u00A0i\u00A0»."
