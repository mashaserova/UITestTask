"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc était général des Forces Françaises Libres pendant la Seconde Guerre mondiale et un des dirigeants de l'opération de la libération de Paris."
"#achievements:heroesOfRassenay_heroInfo": "En juin 1941, près de la ville lituanienne de Raseiniai, environ 20 chars KV du 3ème Corps Mécanisé Russe ont subi l'assaut de 100 véhicules de la 6ème Division Blindée. Un seul char KV a réussi à tenir la distance sur l'avancée allemande pendant une journée entière, tout en étant assailli par diverses armes antichars. Le KV est finalement tombé à court de munitions et a été détruit."
"#achievements:medalAbrams_heroInfo": "Le général Creighton Abrams a commandé les forces blindées US durant la Seconde Guerre mondiale et celle du Vietnam, acquérant une réputation de commandant combatif et victorieux."
"#achievements:medalPoppel_heroInfo": "Le lieutenant-général des forces blindées Nikolaï Popel, un dirigeant militaire et commissaire politique, organisa un raid contre l'arrière-garde ennemie en utilisant des véhicules capturés pendant la bataille de Dubno (Ukraine) durant l'été 1941."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay était un as tankiste Hongrois. Il a affronté et détruit au moins 10 véhicules ennemis aux côtés de la 2nde division blindée hongroise."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte était capitaine dans l'armée française et détruisit 2 PzKpfw IV, 11 PzKpfw III et deux canons à bord de son char B1 bis le 16 mai 1940."
"#achievements:medalLavrinenko_heroInfo": "Le lieutenant Dmitry Lavrinenko, Héros de l'Union Soviétique et as tankiste, fut reconnu comme le meilleur tankiste soviétique, détruisant 52 chars sur 28 batailles en seulement 2 mois."
"#achievements:medalEkins_heroInfo": "Joe Ekins était soldat dans la division Northamptonshire de l'armée territoriale britannique. Plusieurs sources confirment qu'il fut le dernier adversaire du célèbre tankiste Allemand Michael Wittmann."
"#achievements:medalKay_heroInfo": "Douglas Kay, un sergent de l'armée britannique et canonnier sur un Sherman Firefly, participa au débarquement en Normandie et fut célèbre pour la vulgarisation de l'histoire de la guerre des chars."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno était un as tankiste italien. Il a été récompensé de la médaille d'or de la valeur militaire (Medaglia d'oro al Valore Militare), la plus haute distinction italienne."
"#achievements:medalFadin_heroInfo": "Héros de l'Union soviétique, Alexander Fadin était chef de char d'un T-34. Soutenu par un peloton d'infanterie, Fadin réussit à capturer et tenir le village de Dashukovka (Ukraine) pendant 5 heures avec un seul char. Il détruisit un char, une artillerie, 18 nids de mitrailleuses et jusqu'à 50 soldats et officiers ennemis. Son équipage a également abattu un avion ennemi."
