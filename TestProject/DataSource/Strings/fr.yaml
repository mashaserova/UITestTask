"big_april_event/Info/DamageCurrency/Header": "CONDITIONS DE LA TÂCHE SPÉCIALE"
"big_april_event/Info/DamageCurrency/Description": "La tâche spéciale Biathlon de Blitz comporte une série de 5 batailles. Vous recevrez des Emblèmes en fonction de l’EXP. de bataille obtenue à chaque bataille de cette série. Seule la bataille avec le plus grand nombre d’Emblèmes obtenus de la série est prise en compte.\n\nVous ne pouvez commencer cette tâche que si vous disposez d’un Projectile. Les Projectiles s’obtiennent en accomplissement certaines étapes de l’événement. Lorsqu’un Projectile est ajouté dans votre entrepôt, vous pouvez gagner des Emblèmes au cours des 5 batailles suivantes. Lorsqu’une série de batailles est terminée et que les Emblèmes ont été reçus, le Projectile est retiré de votre compte.\n\nVous pouvez accomplir la tâche à bord de véhicules de rangs V à X jusqu’à la fin de la phase actuelle de l’événement.\n\nEn batailles cotées, plus la ligue à laquelle vous appartenez est élevée, plus vous remportez d’Emblèmes. Les joueurs des ligues Platinum et Diamond peuvent ainsi obtenir plus d’Emblèmes en batailles cotées que dans les autres ligues.\n\nLe compte premium, les Amplificateurs et le bonus de première victoire du jour ne rapportent pas d’Emblème. Les batailles d’entraînement ne sont pas prises en compte pour cette tâche."

