"#crew_skills:lucky_shot/name": "Tir hâtif"
"#crew_skills:lucky_shot/effect": "Accorde une probabilité de %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end) d'effectuer un tir précis lorsque la dispersion est supérieure de plus de %(highlight_start)%(shotDispersionFactor)\u00A0%%(highlight_end) à la valeur minimale."
"#crew_skills:lucky_shot/tip": "Plus utile pour les chars qui tirent en roulant."
"#crew_skills:surrounded_by_enemy/name": "Percée"
"#crew_skills:surrounded_by_enemy/effect": "Augmente l'accélération du char de %(highlight_start)%(enginePowerFactorPerLevel)\u00A0%%(highlight_end), s'il y a au moins %(highlight_start)%(enemyCount)%(highlight_end) ennemis dans un rayon de %(highlight_start)%(enemyInRadius)%(highlight_end) mètres autour de votre char."
"#crew_skills:surrounded_by_enemy/tip": "Plus utile pour les chars s'engageant activement dans le combat offensif."
"#crew_skills:soft_recoil/name": "Recul en douceur"
"#crew_skills:soft_recoil/effect": "Réduit la dispersion après avoir tiré de %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:soft_recoil/tip": "Plus utile pour les chars possédant un rechargement automatique."
"#crew_skills:battle_rage/name": "Rage"
"#crew_skills:battle_rage/effect": "Accélère le chargement du canon de %(highlight_start)%(reloadFactorPerLevel)\u00A0%%(highlight_end) pour le prochain tir après avoir détruit un char ennemi."
"#crew_skills:battle_rage/features": "Inefficace pour les canons à rechargement automatique."
"#crew_skills:battle_rage/tip": "Plus utile pour les chars infligeant de gros dégâts par tir et avec un temps de rechargement lent."
"#crew_skills:armour_piercing/name": "Pénétration augmentée"
"#crew_skills:armour_piercing/effect": "Accorde une probabilité de %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end) d'effectuer un tir avec une pénétration de blindage augmentée."
"#crew_skills:armour_piercing/features": "Lorsque cette aptitude est activée, la pénétration est comprise entre 100\u00A0% et 105\u00A0% de la valeur des caractéristiques du char. Normalement, la pénétration varie de 95\u00A0% à 105\u00A0%."
"#crew_skills:mountain_climbing/name": "Alpiniste"
"#crew_skills:mountain_climbing/effect": "Réduit la perte de vitesse en pilotant en montée de %(highlight_start)%(level)\u00A0%%(highlight_end)."
"#crew_skills:mountain_climbing/tip": "Cette aptitude est plus utile pour les chars qui manœuvrent agressivement au cours de la bataille."
"#crew_skills:smooth_driving/name": "Conduite souple"
"#crew_skills:smooth_driving/effect": "Réduit la dispersion du canon de %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end) lors des tirs effectués en mouvement."
"#crew_skills:smooth_driving/tip": "Plus utile pour les chars qui tirent en roulant."
"#crew_skills:smooth_turret/name": "Rotation de tourelle en douceur"
"#crew_skills:smooth_turret/effect": "Réduit la dispersion du canon de %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end) lors de la rotation de la tourelle."
"#crew_skills:smooth_turret/features": "Réduit la dispersion lors des mouvements du canon lorsqu'elle est appliquée à des chars sans tourelle."
"#crew_skills:smooth_turret/tip": "Plus utile pour les chars qui tirent en roulant."
"#crew_skills:skilled_repairer/name": "Solidité"
"#crew_skills:skilled_repairer/effect": "Réduit de %(highlight_start)%(penaltyFactorPerLevel)\u00A0%%(highlight_end) la perte d'efficacité des éléments qui ne sont pas sévèrement endommagés."
"#crew_skills:close_combat_master/name": "Maître du combat rapproché"
"#crew_skills:close_combat_master/effect": "Augmente la vitesse de rotation de la tourelle de %(highlight_start)%(turretRotationSpeedFactorPerLevel)\u00A0%%(highlight_end) s'il y a au moins un ennemi dans un rayon de %(highlight_start)%(enemyInRadius)%(highlight_end) mètres autour de votre char."
"#crew_skills:close_combat_master/tip": "Plus utile pour les chars lourds possédant une faible vitesse de rotation de tourelle."
"#crew_skills:fire_fighting/name": "Lutte contre les incendies"
"#crew_skills:fire_fighting/effect": "Accélère l'extinction des incendies de %(highlight_start)%(healthBurnPerSecLossFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fire_fighting/tip": "Plus utile pour les chars ayant un grand risque de prendre feu lorsqu'ils sont touchés."
"#crew_skills:desperado/name": "Poussée d'adrénaline"
"#crew_skills:desperado/effect": "Accélère le chargement du canon de %(highlight_start)%(gunReloadTimeFactorPerLevel)\u00A0%%(highlight_end) lorsque le char possède moins de %(highlight_start)%(vehicleHealthFraction)\u00A0%%(highlight_end) de ses PS."
"#crew_skills:desperado/tip": "Plus utile pour les chars robustes avec un blindage épais."
"#crew_skills:repair/name": "Réparations"
"#crew_skills:repair/effect": "Réduit le temps nécessaire pour réparer un élément sévèrement endommagé de %(highlight_start)%(repairSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:sniper/name": "Tireur de précision"
"#crew_skills:sniper/effect": "Accorde une probabilité de %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end) qu'un tir inflige assurément des dégâts aux éléments d'un char ennemi si vous le touchez."
"#crew_skills:sniper/features": "Lorsque cette aptitude est activée, la probabilité d'endommager un élément de char ennemi est de %(highlight_start)%(deviceChanceToHitBoost)\u00A0%%(highlight_end). Normalement, cette probabilité dépend du type d'élément et varie entre 27\u00A0% et 100\u00A0%."
"#crew_skills:smooth_turn/name": "Virage souple"
"#crew_skills:smooth_turn/effect": "Réduit la dispersion du canon lors de la rotation du char de %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:sighting/name": "Tir d'ajustement"
"#crew_skills:sighting/effect": "Réduit la dispersion minimale d'un second tir de %(highlight_start)%(level)\u00A0%%(highlight_end) lorsque votre char et la cible sont tous deux à l'arrêt."
"#crew_skills:sighting/features": "Cette aptitude est inefficace lorsque l'indicateur du réticule sort de la cible, ou que la cible ou votre char se sont éloignés d'une distance d'au moins 5 mètres."
"#crew_skills:sighting/tip": "Cette aptitude est plus utile pour les chars attaquant des ennemis en étant embusqués."
"#crew_skills:deadly_accuracy/name": "Précision mortelle"
"#crew_skills:deadly_accuracy/effect": "Augmente la portée de vue et la vitesse de visée de %(highlight_start)%(aimingFactorPerLevel)\u00A0%%(highlight_end) si tous vos alliés ont été détruits."
"#crew_skills:camouflage/name": "Camouflage"
"#crew_skills:camouflage/effect": "Augmente la dissimulation du char de %(highlight_start)%(camouflageFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:camouflage/tip": "Plus utile aux petits chars à profil bas."
"#crew_skills:virtuoso/name": "As du volant"
"#crew_skills:virtuoso/effect": "Augmente la vitesse de rotation du char de %(highlight_start)%(rotationSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Augmente l'EXP. d'équipage reçue en bataille de %(highlight_start)%(xpBonusFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fast_capture/name": "Capture rapide"
"#crew_skills:fast_capture/effect": "Augmente la vitesse de capture de base de %(highlight_start)%(captureSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fast_capture/features": "La capture d'une base avec un allié disposant de cette aptitude augmente la vitesse de capture de la base de %(highlight_start)10\u00A0%%(highlight_end) de plus."
"#crew_skills:skilled_ranging/name": "Tir précis"
"#crew_skills:skilled_ranging/effect": "Effectuez %(highlight_start)3%(highlight_end) tirs consécutifs en infligeant des dégâts à chaque tir pour avoir une chance de %(highlight_start)%(activationChancePerLevel)\u00A0%%(highlight_end) d'infliger le maximum de dégâts au prochain tir."
"#crew_skills:skilled_ranging/features": "Une série est interrompue en cas de tir manqué ou n'infligeant pas de dégâts."
"#crew_skills:skilled_ranging/tip": "Ne tirez que quand vous êtes sûr d'infliger des dégâts."

