"BattlePass/Errors/ErrorDialogCaption": "ERREUR"
"hangar/battleType/scuffleDescription": "Uniquement à bord de véhicules de rangs V à X.\n\nVous ne pouvez pas rejoindre les batailles réalistes à bord du Tankenstein, de l'IS-3 Defender, du Defender MK.1, du T28 Defender, du Pz. IV Ankou SP, du Tiger Kuromorimine SP, ni de tous les véhicules de la nation Hybride à l'exception du T\u00A055A, du Strv 74A2 et du M4/FL10.\n\nLes batailles se déroulent en Suprématie sur la plupart des cartes.\n\nParticularités des batailles réalistes\u00A0:\n• Pas de contour du blindage en mode tireur de précision.\n• La pénétration et les dégâts ne varient pas et sont toujours égaux à leurs valeurs moyennes.\n• Les chars ennemis ne sont pas représentés sur la minicarte.\n• Les chars ennemis sont visibles à n'importe quelle distance, à moins qu'ils ne soient cachés derrière un obstacle.\n• Lorsque vous êtes repéré par l'ennemi, l'ampoule n'apparaît pas.\n• Lorsque vous visez des chars ennemis, des marqueurs sont affichés au-dessus d'eux.\n• Lorsque des chars ennemis sont touchés, des marqueurs sont visibles pour tous les alliés, même si aucun dégât n'a été effectué.\n• Les icônes des consommables et des éléments endommagés ne sont pas affichées au-dessus des chars ennemis.\n\nLes batailles peuvent être indisponibles la nuit ou le soir en fonction de votre région."
