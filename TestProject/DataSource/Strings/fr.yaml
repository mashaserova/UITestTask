"#artefacts:hunters_mark_hellgames/name": "Marque du chasseur"
"#artefacts:hunters_mark_hellgames/descr": "Permet à tous les alliés d'infliger davantage de dégâts au char ennemi que vous avez visé lors de l'activation de Marque du chasseur.\n\n%(damageFactor) aux dégâts infligés par tous les alliés.\nLe joueur qui applique Marque du chasseur est visible sur la minicarte lorsque cette capacité prend effet.\nL'effet prend fin si le char ennemi affecté par Marque du chasseur disparaît de la minicarte.\nUne seule Marque du chasseur peut être active à la fois sur un char.\n\nCette capacité est déjà installée et ne peut être ni vendue ni remplacée. Toutes les autres capacités ne peuvent être obtenues qu'en bataille.\n"
