"#achievements:medalHalonen_heroInfo": "Le sergent Erkki Halonen, tankiste dans l'armée finlandaise, détruisit trois T-34, deux KV-1, et deux ISU-152 avec son StuG III durant les batailles de juin et juillet 1944."
"#achievements:medalLehvaslaiho_condition": "• Les véhicules ennemis doivent être au moins 1 rang supérieur."
