"hangar/battleType/moonFightDescription": "Batailles à faible gravité.\n\n• Les chars alunissent sur une carte spéciale\u00A0: la Mer de la Tranquillité.\n• Les batailles se déroulent également sur Mirage, Sables du désert, Rails mortels, Palmiers de l'oasis, Normandie et Malinovka en hiver.\n• En faible gravité, les chars se déplacent plus vite, rebondissent et subissent même moins de dégâts en touchant le sol.\n• Si votre char flotte dans les airs (oui, c'est possible\u00A0!), vous pouvez malgré tout le contrôler.\n• Les batailles en Apesanteur n'affectent pas vos statistiques."
