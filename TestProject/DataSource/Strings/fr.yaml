"#achievements:supporter": "Soutien"
"#achievements:supporter_condition": "• Le nombre de véhicules ennemis affectés doit être de quatre au minimum.\n• Les véhicules ayant été détruites ensuite par d'autres joueurs ou ayant disparu dans la bataille sont incluses.\n• Les ricochets et les tirs non pénétrants ne sont pas inclus.\n• Si deux joueurs ou plus ont le même nombre de touchés, le fait d'armes est décerné au joueur ayant obtenu le plus d'EXP. durant la bataille.\n• Ne peut être obtenu qu'une fois par bataille."
