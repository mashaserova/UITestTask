"#artefacts:hunters_mark/descr": "Permet à tous les alliés d'infliger davantage de dégâts à un véhicule ennemi ciblé par vous en activant l'Irradiateur.\n+50\u00A0% aux dégâts sur un véhicule ennemi.\n\nLe joueur qui active l'Irradiateur est visible sur la minicarte lorsqu'il est sous les effets de cette capacité.\nLa capacité prend fin plus tôt si le véhicule ennemi disparaît de la minicarte.\nVous ne pouvez pas appliquer l'Irradiateur sur un véhicule qu'il affecte déjà.\n"
"hangar/battleType/arcadeDescription": "Un mode de bataille dans lequel les chars reçoivent des capacités spéciales.\n\n• Uniquement accessible aux véhicules de rangs V à X.\n• Les batailles se jouent seulement en Suprématie.\n• Les batailles Mad Games peuvent être désactivées la nuit ou le soir en fonction de votre région.\n\nnCapacités\u00A0:\n• Les batailles Mad Games proposent 10 capacités qui améliorent les caractéristiques des véhicules ou réparent les dégâts.\n• Chaque véhicule embarquera automatiquement 2 capacités avant la bataille.\n• Irradiateur, Dissimulation du caméléon, Décharge de la demi-vie, Carburant riche en octane et Accélérateur peuvent être utilisées à plusieurs reprises et s'activent manuellement comme des consommables.\n• Régénérateur de blindage, Pare-chocs offensif, Coordinateur de combat, Système de sabotage et Bouclier en uranium s'activent automatiquement comme des provisions."

