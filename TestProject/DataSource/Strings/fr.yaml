"battleType/hellgames": "Résurrection"
"hangar/battleType/hellgamesDescription": "Les batailles se jouent à bord de véhicules de rangs V à X en bataille impromptue et durent 9 minutes.\n\nAperçu des batailles\u00A0:\n• Si votre char est détruit, ne quittez pas la bataille\u00A0! Votre char peut réapparaître deux fois par bataille. Lorsque votre char est détruit pour la troisième fois, c'est fini.\n• Les batailles offrent des capacités spéciales. Au début de la bataille, vous ne disposez que d'une capacité initiale.\n• Au cours de la bataille, vous accumulez progressivement de l'Élixir. Vous recevrez davantage d'Élixir en combattant mieux\u00A0!\n• Une fois votre char détruit pour la première et la deuxième fois, 3 capacités vous seront proposées que vous pourrez acheter uniquement avec l'Élixir accumulé. Faites votre choix et retournez au combat\u00A0!\n\nCapacités\u00A0:\n• Il existe 6 capacités initiales et 10 capacités pouvant être achetées en bataille en utilisant de l'Élixir.\n• Chaque char possède seulement une des 6 capacités initiales, qui est préinstallée. Cette capacité ne peut pas être remplacée.\n• Ombre ou Saut dans le temps sont préinstallées sur les chars légers et moyens. Faire le mort ou Tourbillon de poussière sont préinstallées sur les chars lourds. Marque du chasseur ou Trace de sang sont préinstallées sur les chasseurs de chars. Ces capacités doivent être activées manuellement en bataille.\n• Les capacités disponibles contre de l'Élixir ne peuvent être achetées qu'en bataille. Elles s'activent automatiquement au moment opportun.\n\nToutes les capacités acquises restent disponibles tout au long de la bataille."
"hangar/battleType/hellgamesHeader": "RÉSURRECTION"
"hangar/battleType/hellgamesShortDescription": "Relevez-vous parmi les morts\u00A0! Vos chars se transforment en vampires, chasseurs et loups-garous aux capacités mystiques fantastiques."

