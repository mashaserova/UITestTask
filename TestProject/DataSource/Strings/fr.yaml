"#lobby:MainScreen/Abilities/Title": "CAPACITÉS"
"#artefacts:moonwalk/name": "Dissimulation du caméléon"
"#artefacts:moonwalk/descr": "Le véhicule devient invisible aux yeux de l'ennemi en bataille et sur la minicarte, et se déplace à une plus grande vitesse.\nAugmente de 5 fois la puissance du moteur.\nAugmente de 2 fois la vitesse maximale.\n\nCette modification expire plus tôt si vous tirez, percutez un véhicule ennemi ou si vous subissez des dégâts.\n"
"#artefacts:afterburner_ability/name": "Carburant riche en octane"
"#artefacts:afterburner_ability/descr": "Augmente le dynamisme du véhicule.\nAugmente de 10 fois la puissance du moteur.\nAugmente de 3 fois la vitesse maximale.\nAugmente de 15 fois la durabilité des chenilles.\n\nLorsque cette modification expire, le moteur et les chenilles subissent des dégâts non critiques.\n"
"#artefacts:shield/name": "Bouclier en uranium"
"#artefacts:shield/descr": "-30\u00A0% aux dégâts d'un tir s'il inflige au moins 5\u00A0% des points de structure maximum de votre véhicule.\n\nAprès avoir été utilisé, le Bouclier en uranium passe en rechargement.\nS'active automatiquement. Effet permanent tout au long de la bataille.\n"
"#artefacts:sacrifice/name": "Décharge de la demi-vie"
"#artefacts:sacrifice/descr": "Augmente les dégâts infligés à un véhicule ennemi, mais réduit les PS de votre véhicule.\n+50\u00A0% à tous les types de dégâts.\n-15\u00A0% aux PS maximum de votre véhicule.\n\nNe peut pas être utilisé si le véhicule dispose de moins de PS que ce qui est nécessaire.\n"
"#artefacts:dash/name": "Accélérateur"
"#artefacts:dash/descr": "Un bond de 50\u00A0m en avant ou en arrière.\n\nNe peut pas être utilisé si les chenilles ou le moteur sont gravement endommagés.\n"
"#artefacts:stealth/name": "Système de sabotage"
"#artefacts:stealth/descr": "Lorsque votre véhicule est repéré, l'ampoule apparaît immédiatement. Si votre véhicule est hors de la portée à laquelle il peut être repéré, il devient immédiatement invisible aux yeux de l'équipe adverse et disparaît sur la minicarte.\n\nS'active automatiquement. Effet permanent tout au long de la bataille.\n"
"#artefacts:ally_buff/name": "Coordinateur de combat"
"#artefacts:ally_buff/descr": "Augmente la vitesse de rechargement et de visée du canon, ainsi que la portée de vue s'il y a des alliés opérationnels à portée. Le bonus maximum est atteint avec 3 alliés opérationnels.\nPour chaque allié opérationnel, vous recevrez\u00A0:\n+20\u00A0% à la vitesse de rechargement du canon.\n+20\u00A0% à la vitesse de visée.\n+20\u00A0% à la portée de vue.\n\nS'active automatiquement. Effet permanent tout au long de la bataille.\n"
"#artefacts:ramming_damage/name": "Pare-chocs offensif"
"#artefacts:ramming_damage/descr": "Augmente les dégâts infligés à un véhicule ennemi par collision. Réduit les dégâts subis lors des collisions.\n+75\u00A0% aux dégâts infligés à un véhicule ennemi par collision.\n-65\u00A0% des dégâts subis lors des collisions.\n\nS'active automatiquement. Effet permanent tout au long de la bataille.\n"
"#artefacts:lifesteal_heal/name": "Régénérateur de blindage"
"#artefacts:lifesteal_heal/descr": "Rétablit les PS de votre véhicule lorsque vous infligez des dégâts à un véhicule ennemi. Rétablit également les PS des véhicules alliés lorsque vous tirez dessus avec des obus perforants ou explosifs, ou encore en les percutant.\n+25\u00A0% du total de dégâts infligés donnés aux PS de votre véhicule.\n+60\u00A0% des dégâts moyens d'un obus ou dégâts potentiels par collision donnés aux PS d'un véhicule allié.\n\nS'active automatiquement. Effet permanent tout au long de la bataille.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Obtenez le Scavenger\u00A0!"
"madGamesEvent/tierFive/vehicleInfo/description": "Le Scavenger est le véhicule le plus populaire dans le Terrain vague. Sa bonne traction et son moteur puissant lui permettent de changer rapidement de position et d'éviter les tirs adverses en direction de votre blindage affaibli par les tempêtes de sable. Le Scavenger permet de choisir entre deux canons\u00A0: le canon de 75\u00A0mm réduira en pièces un véhicule ennemi à distance alors que l'obusier vous permettra de vous occuper d'un ennemi en combat rapproché."
"madGamesEvent/Currencies/Biogas/Title": "Biogaz"
