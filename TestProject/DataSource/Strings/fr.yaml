"big_april_event/Title": "BIATHLON DE BLITZ"
"big_april_event/Header": "BIATHLON DE BLITZ"
"big_april_event/Currencies/SpecialTaskProxy": "Emblème"
"big_april_event/Currencies/SpecialTaskProxy/Terms": "• Pour recevoir des Emblèmes, remplissez les conditions de la tâche spéciale Biathlon de Blitz.\n• Cette tâche comporte une série de 5 batailles. Vous recevrez des Emblèmes en fonction de l'EXP. de bataille obtenue à chaque bataille. Seule la bataille avec le plus grand nombre d'Emblèmes obtenus sera prise en compte.\n• Vous pouvez accomplir cette tâche à bord de véhicules de rangs V à X au cours de la phase principale de l'événement.\n• Pour commencer cette tâche, vous devez d'abord acquérir un Projectile."
"big_april_event/Currencies/BattleProxy": "Trophée"
"big_april_event/Currencies/BattleProxy/Terms": "• Pour obtenir des Trophées, accomplissez des missions ou gagnez de l'EXP. de bataille.\n• Tous les 500 points d'EXP. vous recevrez 10 Trophées.\n• Le compte premium augmente de 50\u00A0% le nombre de Trophées obtenus en bataille.\n• En accomplissant une mission à bord d'un véhicule de rangs V à X, vous recevrez plus de Trophées qu'à bord d'un véhicule de rangs I à IV.\n• Le bonus de première victoire et les amplificateurs ne sont pas pris en compte pour les Trophées."
