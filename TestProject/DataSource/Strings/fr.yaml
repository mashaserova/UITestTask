"hangar/battleType/ratingDescription": "Un mode de bataille dans lequel les joueurs sont placés dans les équipes en fonction de leur cote personnelle.\n\nDans les batailles cotées, vous pouvez recevoir un bonus à l'EXP. de bataille, aux crédits et aux devises des évènements en jeu. Des récompenses supplémentaires sont données pour les faits d'armes du classement de cote.\n\nConditions spéciales du système de matchmaking\u00A0:\n• Vous pouvez combattre à bord de véhicules avec les meilleurs éléments et une maîtrise d'équipage à 100\u00A0%.\n• Chaque équipe peut comporter jusqu'à 7 chars lourds ou moyens, et jusqu'à 3 chars légers ou chasseurs de chars.\n• Des règles plus strictes s'appliquent au matchmaking des véhicules par type, en prenant en compte leurs caractéristiques.\n• Les équipes comportent le même nombre de véhicules de chaque rang.\n• Si le système de matchmaking met trop longtemps à créer des équipes, les conditions peuvent être revues à la baisse."
