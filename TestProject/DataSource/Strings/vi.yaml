"consumables/splash/Name": "Địa Ngục"
"consumables/splash/Descr": "Khi bắn vào bất cứ vật thể nào, viên đạn phát nổ và mảnh đạn văng ra gây thiệt hại cho tất cả xe địch nằm trong khoảng 25 m.\n%(healthFactor) sức kháng cự tối đa của xe bạn so với thiệt hại.\n"
"#artefacts:curse/name": "Vạch Máu"
"#artefacts:curse/descr": "Ngắm vào xe địch để kích hoạt khả năng. Trong 10 giây, tăng đối phương sẽ mất HP khi di chuyển.\n\n-10% số HP so với sức kháng cự tối đa mỗi 10 m.\n\nKhả năng này có sẵn và không thể bị bán đi hay thay đổi. Tất cả các khả năng khác chỉ có thể sở hữu được trong trận đánh.\n"
"consumables/returnInTime/Name": "Nhảy Thời gian"
"consumables/returnInTime/Descr": "Khi kích hoạt, Nhảy Thời gian đưa xe của bạn quay lại quá khứ 4 giây về cùng vị trí, trạng thái và lượng HP trước đó.\nNhảy Thời gian không có hiệu quả nếu tăng của bạn đã bị tiêu diệt.\n\nKhả năng này có sẵn và không thể bị bán đi hay thay đổi. Tất cả các khả năng khác chỉ có thể sở hữu được trong trận đánh.\n"
"#artefacts:pretendDead/name": "Giả Chết"
"#artefacts:pretendDead/descr": "Khi kích hoạt, Giả Chết khiến tăng của bạn giống như đã bị tiêu diệt. Hiệu quả vẫn có tác dụng khi di chuyển, khai hỏa và xoay tháp pháo. Giả Chết kết thúc khi xe của bạn bị bắn. Phát đạn đầu tiên của địch không làm tụt HP xe tăng.\n\nKhả năng này có sẵn và không thể bị bán đi hay thay đổi. Tất cả các khả năng khác chỉ có thể sở hữu được trong trận đánh.\n"
"#artefacts:moonwalk_hellgames/name": "Bùa đen"
"#artefacts:moonwalk_hellgames/descr": "Khi được kích hoạt, Bùa đen khiến xe tăng của bạn vô hình trước địch và có tốc độ cao hơn. Hiệu ứng kết thúc khi khai hỏa hay hứng chịu thiệt hại.\n\n%(enginePowerFactor) công suất động cơ.\n+30\u00A0km/h tốc độ tối đa.\n\nKhả năng này có sẵn và không thể bị bán đi hay thay đổi. Tất cả các khả năng khác chỉ có thể sở hữu được trong trận đánh.\n"
