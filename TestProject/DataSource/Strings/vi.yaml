"hangar/battleType/ratingDescription": "Một chế độ đánh mà người chơi được xếp trận dựa vào Chỉ số Cá nhân.\n\nTrong trận đánh phân hạng, bạn có thể được tăng thêm XP Chiến đấu, bạc và nhận ngoại tệ cho sự kiện trong game. Ngoài ra, sẽ có phần thưởng thêm khi đạt thành tích trên bảng phân hạng.\n\nCác yêu cầu đặc biệt của cơ chế xếp trận:\n• Bạn có thể tham chiến bằng các xe với cấu hình mô-đun cao nhất và kíp lái thành thục 100%.\n• Mỗi đội có tối đa 7 tăng hạng nặng hoặc hạng trung và nhiều nhất 3 tăng hạng nhẹ hoặc pháo chống tăng.\n• Các quy tắc khắt khe hơn được áp dụng cho cơ chế xếp trận theo loại xe, có cân nhắc đặc tính của chúng.\n• Các phe có số xe mỗi cấp như nhau.\n• Nếu thời gian xếp trận quá lâu, các điều kiện có thể được giảm bớt."
"hangar/battleType/regularDescription": "Một chế độ đánh cơ bản, nơi người chơi được xếp trận ngẫu nhiên.\n\nCác yêu cầu đặc biệt của cơ chế xếp trận:\n• Có thể dùng bất kì xe nào.\n• Mỗi phe có tối đa 4 tăng hạng nặng, hạng trung hoặc hạng nhẹ và nhiều nhất 3 pháo chống tăng bắt đầu từ các trận đánh Cấp V.\n• Các phe có số Trung đội như nhau."
