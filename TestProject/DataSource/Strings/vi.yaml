"#achievements:huntsman": "\"Ranger\""
"#achievements:huntsman_descr": "Tiêu diệt toàn bộ tăng hạng nhẹ của địch (ít nhất 3) trong một trận đấu."
"#achievements:huntsman_descr_short": "Đã tiêu diệt tất cả tăng hạng nhẹ địch trong một trận đánh."
"#achievements:invader": "\"Invader\""
"#achievements:invader_descr": "Đạt được nhiều điểm chiếm căn cứ (ít nhất 80) hơn bất kỳ người chơi nào khác."
"#achievements:invader_descr_short": "Đã ghi được ít nhất 80 điểm chiếm căn cứ."
"#achievements:invincible": "\"Invincible\""
"#achievements:invincible_descr": "Sống sót ít nhất 5 trận liên tiếp mà không chịu bất kỳ thiệt hại nào."
"#achievements:invincible_descr_short": "Đã sống sót ít nhất 5 trận liên tiếp mà không hứng chịu bất cứ thiệt hại nào."
"#achievements:ironMan": "\"Cool-Headed\""
"#achievements:ironMan_descr": "Sống sót sau ít nhất 10 phát nảy đạn và không xuyên liên tiếp từ phía đối phương."
"#achievements:ironMan_descr_short": "Đã sống sót sau ít nhất 10 phát nảy đạn và không xuyên liên tiếp."
"#achievements:kamikaze": "\"Kamikaze\""
"#achievements:kamikaze_descr": "Tiêu diệt một xe địch bằng cách đâm/húc."
"#achievements:kamikaze_descr_short": "Đã tiêu diệt một xe địch bằng cách đâm/húc."
"#achievements:luckyDevil": "\"Lucky\""
"#achievements:luckyDevil_descr": "Chứng kiến một xe địch bị bắn trúng và bị phá hủy bởi người chơi khác trong chính phe đối phương. Bạn phải đứng cách xe đó 10 mét hoặc gần hơn vào thời điểm nó phát nổ."
"#achievements:luckyDevil_descr_short": "Đã chứng kiến một xe địch bị phá hủy khi đứng cách nó 10 mét hoặc gần hơn."
"#achievements:medalAbrams_descr": "Trao tặng dựa trên tổng số chiến thắng mà trong đó, người chơi đã sống sót."
"#achievements:medalAbrams_descr_short": "Số trận thắng đã sống sót: %(progress)"
"#achievements:medalBrothersInArms": "\"Brothers in Arms\""
"#achievements:medalBrothersInArms_condition": "• Trung đội phải sống sót sau trận chiến.\n• Cả hai thành viên Trung đội đều nhận được danh hiệu."
"#achievements:medalBurda_descr": "Phá hủy 5 Pháo Tự hành của địch trong một trận đấu."
"#achievements:medalBurda_heroInfo": "Đại tá Lực lượng Quân bảo Alexander Burda, Anh hùng Liên bang Xô-Viết, là một chỉ huy thiết giáp tài ba. Vào ngày 04/10/1941, ông đã tổ chức phục kích và phá hủy một đội hình xe bọc thép của địch, gồm 10 tăng hạng trung và hạng nhẹ, 2 xe tải trang bị pháo chống tăng, 5 xe bộ binh."
"#achievements:medalCrucialContribution": "\"Crucial Contribution\""
"#achievements:medalCrucialContribution_condition": "• Cả hai thành viên Trung đội đều nhận được danh hiệu."
"#achievements:medalDumitru": "\"Huân chương Dumitru\""
"#achievements:medalDumitru_descr": "Tiêu diệt 4 pháo tự hành của địch trong một trận đấu."
"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru là thiên tài thiết giáp người Rumani. Ông đã tham gia Thế chiến thứ II vỏn vẹn 25 ngày, trong đó 5 ngày ở phe Đức, và, sau khi Rumani đổi phe, ông chống lại người Đức trong 20 ngày còn lại. Vào ngày 26-3-1945, Dumitru đã góp công tiêu diệt 6 pháo chống tăng và thu giữ một khẩu lựu pháo 150 mm của địch."
"#achievements:medalEkins_descr": "Trao tặng cho việc phá hủy xe cấp VIII–X."
"#achievements:medalEkins_descr_short": "Xe cấp VIII–X đã tiêu diệt: %(progress)"
"#achievements:medalFadin_descr": "Phá hủy chiếc tăng cuối cùng của địch trong trận bằng viên đạn cuối cùng."
"#achievements:medalFadin_descr_short": "Đã phá hủy xe địch cuối cùng bằng viên đạn cuối cùng."
"#achievements:medalKay_descr": "Cho việc đạt được các danh hiệu Anh hùng Chiến trận."
"#achievements:medalKay_descr_short": "Đã đạt được các danh hiệu Anh hùng Chiến trận %(progress) lần."
"#achievements:medalLavrinenko_descr": "Ghi được một tổng số điểm bảo vệ căn cứ phe ta."
"#achievements:medalLavrinenko_descr_short": "Đã ghi được số điểm bảo vệ căn cứ: %(progress)"
"#achievements:medalLeClerc_descr": "Cho tổng số điểm chiếm căn cứ đối phương của người chơi."
"#achievements:medalLeClerc_descr_short": "Đã ghi được số điểm chiếm căn cứ: %(progress)"
"#achievements:medalPascucci_descr": "Phá hủy 3 pháo tự hành của địch trong một trận chiến."
"#achievements:medalPascucci_heroInfo": "Thiếu úy Luigi Arbib Pascucci là chỉ huy tăng người Ý trong Thế Chiến thứ II. Ông chiến đấu cùng Sư đoàn Tăng Ariete tại Bắc Phi. Pascucci đã tham dự Trận El Alamein Lần 2, nơi ông hy sinh thân mình, liều lĩnh tấn công trực diện, mở đường máu cho đồng đội thoát khỏi vòng vây của địch."
"#achievements:medalPoppel_descr": "Trao tặng dựa theo số tăng địch bị phát hiện."
"#achievements:medalPoppel_descr_short": "Số địch đã phát hiện: %(progress)"
"#achievements:medalTamadaYoshio": "\"Huân chương Tamada Yoshio\""
"#achievements:medalTamadaYoshio_descr": "Phá hủy ít nhất 3 pháo tự hành của địch bằng một tăng hạng nhẹ trong một trận."
"#achievements:medalTamadaYoshio_heroInfo": "Đại tá Tamada Yoshio là chỉ huy của Trung đoàn Thiết giáp Số 4 thuộc Quân đội Quan Đông. Trong đêm trận chiến Khalkhyn Gol vào ngày 2-3 tháng 07/1939, ông đã tiêu diệt 4 ổ lựu pháo 122 mm, nhiều khẩu 107 mm, pháo dã chiến 76.2 mm, 10 xe bọc thép, 2 xe thiết giáp có xích, 7 pháo chống tăng, 5 súng cối, và 20 xe tải của đối phương."
"#achievements:medalWittmann_condition": "• Các xe địch bị bắn hạ phải từ Cấp IV trở lên.\n• Không khả dụng từ ngày 25/09/2012."
"#achievements:medalWittmann_descr": "Phá hủy ít nhất 7 xe địch bằng một xe tăng hay pháo chống tăng, hoặc tối thiểu 10 xe địch bằng một pháo tự hành."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter là một trong những chỉ huy tăng thiên tài thành công nhất của Đức trong Thế Chiến thứ II. Ông đã tham gia các chiến dịch xâm lược Ba Lan, Pháp, Hy Lạp, và Liên Xô, cũng như giai đoạn phòng thủ nước Pháp."
"#achievements:pattonValley": "\"Valley of Pattons\""
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48 Patton\n\t• M60\n\n• Kết quả từ tất cả các xe được cộng dồn lại.\n• Có thể nhận nhiều lần, số danh hiệu sẽ gộp chung."
"#achievements:pattonValley_descr": "Tiêu diệt 100 xe tăng Patton, bao gồm:"
"#achievements:pattonValley_descr_short": "Đã tiêu diệt 100 xe tăng Patton."
"#achievements:scout": "\"Scout\""
"#achievements:sinai": "\"The Lion of Sinai\""
"#achievements:sinai_descr": "Phá hủy ít nhất 100 tăng thuộc dòng IS và các xe dựa trên khung gầm của nó, bao gồm:"
"#achievements:sinai_descr_short": "Đã phá hủy ít nhất 100 tăng thuộc dòng IS và các xe dựa trên khung gầm của nó."
"#achievements:sturdy": "\"Spartan\""
"#achievements:sturdy_descr": "Sống sót sau một phát đạn bị nảy ra hoặc không xuyên từ phía một người chơi phe địch trong khi xe của bạn còn số HP ít hơn 10% so với lượng ban đầu."
"#achievements:sturdy_descr_short": "Đã sống sót sau một phát nảy đạn hoặc không xuyên trong khi còn ít hơn 10% HP."
"#achievements:titleSniper": "\"Sharpshooter\""
"#achievements:titleSniper_descr": "Bắn trúng xe địch liên tiếp 10 phát trở lên."
