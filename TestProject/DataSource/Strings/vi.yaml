"battleType/hellgames": "Tái sinh"
"hangar/battleType/hellgamesDescription": "Chiến trận giữa các xe Cấp V–X theo kiểu Đôi công và kéo dài 9 phút.\n\nTổng quan trận đánh:\n• Nếu tăng của bạn bị phá hủy, đừng bỏ đi! Xe sẽ tái xuất 2 lần mỗi trận. Chỉ khi bị bắn hạ đến lần thứ ba, tăng của bạn mới thực sự loại khỏi vòng chiến.\n• Chiến trận có nhiều khả năng đặc biệt. Vào đầu trận, bạn chỉ có một khả năng gốc.\n• Trong trận đánh, bạn sẽ dần dần tích lũy Hoạt chất. Chiến đấu càng tốt, lượng Hoạt chất thu về càng nhiều!\n• Sau khi tăng bị bắn hạ lần đầu và lần hai, bạn sẽ có thể mua 3 khả năng từ số Hoạt chất tích lũy được. Cân nhắc kỹ khi chọn và tái tham chiến!\n\nKhả năng:\n• Có 6 khả năng gốc và 10 khả năng mua được trong trận bằng cách dùng Hoạt chất.\n• Mỗi tăng chỉ có sẵn 1 trong 6 khả năng gốc và không thể thay đổi.\n• Thông thường, Bùa Đen hoặc Nhảy Thời gian có sẵn cho tăng hạng nhẹ và hạng trung. Giả Chết hoặc Bụi Quỷ có sẵn trên tăng hạng nặng. Dấu ấn Thợ săn hoặc Vạch Máu có sẵn đối với pháo chống tăng. Chúng phải được kích hoạt bằng tay trong trận.\n• Khả năng mà phải cần Hoạt chất chỉ có thể mua được trong trận. Chúng tự động kích hoạt tại thời điểm cần đến.\n\nMọi khả năng đã sở hữu đều khả dụng xuyên suốt trận đánh."
"hangar/battleType/hellgamesHeader": "TÁI SINH"
"hangar/battleType/hellgamesShortDescription": "Đội mồ sống dậy! Tăng biến thành ma cà rồng, thợ săn, ma sói với nhiều khả năng thần thoại không tưởng."

"hangar/battleType/moonFightHeader": "LỰC HẤP DẪN"
"hangar/battleType/moonFightShortDescription": "Lao vào môi trường trọng lực thấp! Bay qua nhảy lại, treo giữa không trung, bắn địch ra xa-a-a...\nBa... hai... một, phóng!"

"battleType/nanomaps": "Đụng độ"
