"#artefacts:moonwalk/descr": "Xe sẽ trở nên vô hình trước mắt địch và trên bản đồ con, đồng thời di chuyển với tốc độ nhanh hơn.\nTăng công suất động cơ gấp 5 lần.\nTăng tốc độ tối đa gấp 2 lần.\n\nBiến thể này hết tác dụng sớm hơn nếu khai hỏa, đâm/húc xe địch hoặc hứng chịu thiệt hại.\n"
"#artefacts:afterburner_ability/name": "Nhiên liệu Giàu Octane"
"#artefacts:afterburner_ability/descr": "Tăng khả năng cơ động của xe.\nTăng công suất động cơ gấp 10 lần.\nTăng tốc độ tối đa gấp 3 lần.\nTăng độ bền xích gấp 15 lần.\n\nKhi biến phẩm này hết tác dụng, động cơ và xích không bị hư hại nghiêm trọng.\n"
"#artefacts:shield/name": "Khiên Uranium"
"#artefacts:shield/descr": "Giảm sát thương từ một phát bắn đi 30% nếu nó bằng ít nhất 5% số sức kháng cự tối đa của xe bạn.\n\nSau khi sử dụng, Khiên Uranium cần thời gian hồi phục.\nTự động kích hoạt. Có tác dụng xuyên suốt một trận đánh.\n"
"#artefacts:sacrifice/name": "Đạn Bán hủy"
"#artefacts:sacrifice/descr": "Tăng sát thương gây ra cho xe địch nhưng làm giảm sức kháng cự đối với xe của bạn.\n+50% cho mọi loại sát thương.\n-15% số HP tối đa của xe bạn.\n\nKhông thể sử dụng được nếu xe còn ít HP hơn số cần.\n"
"#artefacts:dash/name": "Ga Gia tốc"
"#artefacts:dash/descr": "Lao tới hoặc lui 50 m.\n\nKhông thể sử dụng được nếu xích hoặc động cơ bị hư hại nghiêm trọng.\n"
"#artefacts:stealth/name": "Hệ thống Phá hoại"
"#artefacts:stealth/descr": "Sau khi xe của bạn bị phát hiện, bóng đèn sẽ xuất hiện ngay lập tức. Nếu xe của bạn nằm trong tầm có thể bị phát hiện, nó ngay lập tức trở nên vô hình đối với phe địch và biến mất khỏi bản đồ con.\n\nTự động kích hoạt. Có tác dụng xuyên suốt một trận đánh.\n"
"#artefacts:ally_buff/name": "Hệ thống Trợ chiến"
"#artefacts:ally_buff/descr": "Tăng tốc độ nạp đạn, tốc độ ngắm và tăng tầm nhìn nếu có đồng đội còn sống nằm trong phạm vi xung quanh. 3 đồng đội còn sống sẽ mang lại lợi ích lớn nhất.\nVới mỗi đồng đội còn sống, bạn sẽ nhận được:\n+20% tốc độ nạp đạn.\n+20% tốc độ ngắm.\n+20% tầm nhìn.\n\nTự động kích hoạt. Có tác dụng xuyên suốt một trận đánh.\n"
"#artefacts:ramming_damage/name": "Siêu Quả tạ"
"#artefacts:ramming_damage/descr": "Tăng sát thương gây ra cho xe địch khi đâm/húc. Giảm thiệt hại phải hứng chịu khi đâm/húc.\n+75% sát thương gây ra cho xe địch khi đâm/húc.\n-65% thiệt hại phải hứng chịu khi đâm/húc.\n\nTự động kích hoạt. Có tác dụng xuyên suốt một trận đánh.\n"
"#artefacts:lifesteal_heal/name": "Cụm Bù giáp"
"#artefacts:lifesteal_heal/descr": "Khôi phục sức kháng cự khi xe bạn gây thiệt hại cho tăng địch. Đồng thời cũng khôi phục sức kháng cự cho xe đồng đội khi bạn bắn nó với đạn Xuyên Giáp, Nổ Mạnh hoặc đâm/húc.\n+25% HP cho xe của bạn theo tổng thiệt hại gây ra.\n+60% HP cho xe đồng đội theo thiệt hại trung bình từ một viên đạn hoặc sát thương lý thuyết khi đâm/húc.\n\nTự động kích hoạt. Có tác dụng xuyên suốt một trận đánh.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Sở hữu xe Scavenger!"
