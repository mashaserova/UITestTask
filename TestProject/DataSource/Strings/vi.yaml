"hangar/battleType/scuffleDescription": "Chỉ các xe Cấp V–X được phép tham dự.\n\nBạn không thể sử dụng Tankenstein, IS-3 Defender, Defender Mk. 1, T28 Defender, Pz. IV Ankou SP, Tiger Kuromorimine SP và mọi xe tăng thuộc quốc gia Hỗn hợp, trừ T 55A, Strv 74A2 hay M4/FL10.\n\nChiến trận diễn ra theo kiểu Áp đảo trên hầu hết mọi bản đồ.\n\nĐặc trưng của Trận đánh Thực tế:\n• Không có tính năng làm nổi bật giáp trong chế độ Sniper.\n• Độ xuyên và sát thương không biến thiên và luôn luôn bằng giá trị trung bình của chúng.\n• Tăng địch không hiển thị trên bản đồ con.\n• Tăng địch hoàn toàn có thể nhìn thấy được ở bất kỳ khoảng cách nào nếu chúng không nấp sau vật cản.\n• Khi bạn bị địch phát hiện, không có bóng đèn báo hiệu.\n• Khi ngắm vào xe địch, các chỉ báo được hiển thị phía trên đầu.\n• Khi xe địch trúng đạn, các chỉ báo sẽ hiển thị cho tất cả đồng đội, ngay cả khi phát bắn đó không gây ra thiệt hại.\n• Biểu tượng vật phẩm và mô-đun bị hư hại không hiển thị phía trên đầu xe địch.\n\nChiến trận có thể không khả dụng vào ban đêm hoặc buổi tối tùy theo khu vực của bạn."
