"#artefacts:hunters_mark_hellgames/descr": "Cho phép tất cả đồng đội gây ra thêm thiệt hại cho tăng địch mà bạn đang nhắm khi kích hoạt Dấu ấn Thợ săn.\n\n%(damageFactor) sát thương gây ra từ mọi đồng đội.\nNgười chơi sử dụng Dấu ấn Thợ săn sẽ xuất hiện trên bản đồ con trong khi khả năng đó phát huy tác dụng.\nHiệu ứng kết thúc nếu tăng địch bị đánh dấu bởi Dấu ấn Thợ săn biến mất khỏi bản đồ con.\nChỉ một Dấu ấn Thợ săn có thể áp dụng cho một xe tăng ở một thời điểm.\n\nKhả năng này có sẵn và không thể bị bán đi hay thay đổi. Tất cả các khả năng khác chỉ có thể sở hữu được trong trận đánh.\n"
