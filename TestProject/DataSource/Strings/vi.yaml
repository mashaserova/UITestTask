"march_event/Info/DamageCurrency/Header": "Đ.KIỆN NHẬN BIỂU TƯỢNG CHIẾN ĐẤU"
"march_event/Info/DamageCurrency/Description": "Vào đầu sự kiện, một công tác đặc biệt, chỉ có thể hoàn thành bằng xe Cấp V–X, sẽ xuất hiện. Công tác này có 10 chuỗi liên tiếp, mỗi chuỗi bao gồm 3 trận đánh. Đối với XP Chiến đấu kiếm được trong mỗi trận của một chuỗi, bạn sẽ thu về Biểu tượng Chiến đấu. Chỉ tính trận có kết quả tốt nhất trong một chuỗi.\n\nSố lượng Biểu tượng Chiến đấu phụ thuộc vào chế độ đánh. Đối với trận đánh chính quy, số Biểu tượng Chiến đấu sẽ bằng với XP Chiến đấu.\n\nĐối với trận đánh phân hạng, Hạng của bạn càng cao, lượng Biểu tượng Chiến đấu kiếm được sẽ càng lớn. Game thủ thuộc Hạng Platinum và Diamond sẽ thu về nhiều Biểu tượng Chiến đấu hơn so với các hạng bình thường.\n\nCác trận đánh tập và căn chỉnh sẽ không được tính và không mang lại Biểu tượng Chiến đấu. Tài khoản Premium, gói kích và lợi ích từ trận thắng đầu ngày không áp dụng cho Biểu tượng Chiến đấu.\n\nKhi kết thúc tất cả các chuỗi của công tác, bạn chỉ có thể kiếm được những Biểu tượng Chiến đấu còn thiếu bằng cách dùng vàng."

