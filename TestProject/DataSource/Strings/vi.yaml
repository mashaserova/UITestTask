"HIGH_EXPLOSIVE_DESCRIPTION": "Đạn Nổ Mạnh (HE) có độ xuyên thấp, nhưng sẽ gây thiệt hại nặng nề nếu xuyên được giáp. Khi đi trúng một vật thể, nó phát nổ ngay và có thể gây ra thiệt hại nhỏ do mảnh đạn văng. Hiệu quả nhất khi sử dụng cho các nòng pháo cỡ lớn hơn 152 mm. Không bao giờ nảy ra."
"ARMOR_PIERCING_DESCRIPTION": "Đạn Xuyên Giáp (AP) có độ xuyên và sát thương ở mức trung bình. Là loại đạn cơ bản của hầu hết các nòng pháo. Có thể bị nảy ra."
"ARMOR_PIERCING_HE_DESCRIPTION": "Đạn Xuyên Giáp Nổ Mạnh (APHE) có sát thương cao và độ xuyên tốt hơn so với đạn Nổ Mạnh (HE) thường. Khi đi trúng một vật thể, nó phát nổ ngay và có thể gây ra thiệt hại nhỏ do mảnh đạn văng. Không bao giờ nảy ra."
"ARMOR_PIERCING_CR_DESCRIPTION": "Đạn Xuyên Giáp Hỗn Hợp Cứng (APCR) có độ xuyên cao nhưng sát thương nhỏ. Hiệu quả nhất khi gây thiệt hại cho các xe tăng giáp dày. Có thể bị nảy ra."

