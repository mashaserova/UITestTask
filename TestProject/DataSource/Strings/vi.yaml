"HANGAR_NOTIFICATION_SEVERAL_SLOTS_FOR_DEVICES_OPENED": "%(number) ô đã được mở khóa trên vài xe tăng."
"optionalDevices/TankRammer/Name": "Bộ Hỗ trợ Nạp Đạn"
"optionalDevices/TankRammer/Description": "Tăng tốc độ bắn.\n%(gunReloadTimeFactor) thời gian tái nạp đạn sau khi khai hỏa."
"optionalDevices/ImprovedVentilation/Name": "Quạt Thông gió Cải tiến"
"optionalDevices/ImprovedVentilation/Description": "Tăng cường khả năng cơ động và khai hỏa của xe tăng.\n%(crewLevelIncrease) độ thành thạo của kíp lái."
"optionalDevices/CalibrateShell/Name": "Đạn Hiệu chỉnh"
"optionalDevices/CalibrateShell/Description": "Tăng khả năng xuyên giáp xe địch.\nTăng độ xuyên cho một số loại đạn.\n%(ARMOR_PIERCING) cho đạn xuyên giáp (AP),\n%(ARMOR_PIERCING_CR) cho đạn xuyên giáp hỗn hợp cứng (APCR),\n%(HOLLOW_CHARGE) cho đạn nổ mạnh chống tăng (HEAT),\n%(HIGH_EXPLOSIVE) cho đạn nổ mạnh (HE)."
"optionalDevices/EnhancedAimDrives/Name": "Bộ Truyền Đặt Súng Cải tiến"
"optionalDevices/EnhancedAimDrives/Description": "Giảm thời gian ngắm sau khi dịch chuyển xe tăng.\n%(gunAimingTimeFactor) tốc độ ngắm."
"optionalDevices/AimingStabilizer/Name": "Bộ Ổn định Dọc"
"optionalDevices/AimingStabilizer/Description": "Tăng độ chính xác khi bắn lúc xe tăng đang di chuyển.\n%(additiveShotDispersionFactor) độ chính xác khi di chuyển và quay tháp pháo."
"optionalDevices/RefinedBore/Name": "Rãnh nòng Chính xác"
"optionalDevices/RefinedBore/Description": "Tăng xác suất bắn trúng xe địch.\n%(shotDispersionAngleFactor) độ phân tán ở cự li 100\uFEFFm."
"optionalDevices/EnhancedPowderCharger/Name": "Siêu nạp"
"optionalDevices/EnhancedPowderCharger/Description": "Tăng xác suất bắn trúng và xuyên giáp từ xa.\n%(projectileSpeedFactor) tốc độ đạn bay.\n%(piercingPenaltyFactor500m) tình trạng độ xuyên giảm theo khoảng cách."
"optionalDevices/ImprovedModules/Name": "Mô-đun Tiên tiến"
"optionalDevices/ImprovedModules/Description": "Tăng cường độ bền cho các mô-đun và giảm thiệt hại từ đâm/húc.\n%(maxHealthPercentageBonus) độ bền xích, thùng nhiên liệu và thùng đạn.\n%(rammingAbsorptionPercent) thiệt hại từ đâm/húc."
"optionalDevices/ProtectionComplex/Name": "Hệ thống Phòng thủ"
"optionalDevices/ProtectionComplex/Description": "Giảm xác suất địch gây thiệt hại cho mô-đun và kíp lái trên xe tăng bạn.\n%(engineEvasionPercentageBonus) xác suất hư hại động cơ.\n%(crewEvasionPercentageBonus) xác suất kíp lái bị thương.\n%(ammoEvasionPercentageBonus) xác suất nổ thùng đạn."
"optionalDevices/EnhancedImprovedModules/Name": "Mô-đun Tiên tiến +"
"optionalDevices/EnhancedImprovedModules/Description": "Tăng cường độ bền cho các mô-đun và giảm thiệt hại từ đâm/húc.\n%(maxHealthPercentageBonus) độ bền xích, thùng nhiên liệu và gác chứa đạn.\n%(rammingAbsorptionPercent) thiệt hại do đâm/húc.\n-10% thiệt hại từ đạn Nổ Mạnh với cỡ nòng lớn hơn 130\uFEFFmm."
"optionalDevices/EnhancedProtectionComplex/Name": "Hệ thống Phòng thủ +"
"optionalDevices/EnhancedProtectionComplex/Description": "Giảm xác suất địch gây thiệt hại cho mô-đun và kíp lái trên xe tăng của bạn.\n%(engineEvasionPercentageBonus) xác suất hư hại động cơ.\n%(crewEvasionPercentageBonus) xác suất kíp lái bị thương.\n%(ammoEvasionPercentageBonus) xác suất nổ gác đạn.\n-10% độ xuyên giáp từ đạn Nổ Mạnh của địch với cỡ nòng lớn hơn 130\uFEFFmm."
"optionalDevices/MultipleArmor/Name": "Giáp Hợp kim Mới"
"optionalDevices/MultipleArmor/Description": "Gia cường vỏ bảo vệ xe tăng.\n%(armorHomogenizationFactor) giáp thân và tháp pháo."
"optionalDevices/QualityInstalling/Name": "Lắp ráp Tinh chuẩn"
"optionalDevices/QualityInstalling/Description": "Tăng sức kháng cự và khả năng sống sót của xe tăng trong trận đánh.\n%(maxHpBonusPercent) cho số HP của xe tăng."
"optionalDevices/EnhancedTrucks/Name": "Khớp cầu Nhiệt luyện"
"optionalDevices/EnhancedTrucks/Description": "Cho phép hệ thống xích ở trạng thái bình thường có thể hứng chịu được nhiều phát đạn hơn.\nTự động sửa chữa hệ thống xích từ tình trạng nghiêm trọng về lại như bình thường."
"optionalDevices/RepairingKit/Name": "Hộp dụng cụ"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) tốc độ sửa chữa mô-đun."
"optionalDevices/CoatedOptics/Name": "Kính Quang học Cải tiến"
"optionalDevices/CoatedOptics/Description": "Tăng tầm nhìn và giúp phát hiện xe địch sớm hơn.\n%(circularVisionRadiusFactor) tầm nhìn, tối đa lên tới 500\uFEFFm."
"optionalDevices/CamouflageNet/Name": "Lưới Ngụy trang"
"optionalDevices/CamouflageNet/Description": "Tăng khả năng ẩn giấu xe tăng và hiệu quả giao tranh ở khoảng cách lớn.\n%(detectabilityFactor) khả năng ẩn giấu khi xe tăng đang di chuyển.\nHiệu quả này sẽ cao gấp đôi nếu xe tăng đứng yên sau %(activateWhenStillSec)\uFEFFs."
"optionalDevices/ImprovedControlSurface/Name": "Hệ thống Điều khiển Điện tử"
"optionalDevices/ImprovedControlSurface/Description": "Giúp phản ứng nhanh hơn trước hành động của địch.\n%(rotationSpeedLimit) tốc độ xoay cao nhất của xe tăng."
"optionalDevices/TwistedEngineRotation/Name": "Bộ Gia tốc Động cơ"
"optionalDevices/TwistedEngineRotation/Description": "Cho phép chiếm lĩnh các vị trí chiến lược nhanh hơn.\n%(enginePower) để đạt tốc độ tối đa."
"optionalDevices/EquipmentStorage/Name": "Hệ thống Cung cấp Vật phẩm"
"optionalDevices/EquipmentStorage/Description": "Cho phép sử dụng vật phẩm nhiều lần hơn.\n%(equipmentReloadBoost) tốc độ hồi phục vật phẩm."
"optionalDevices/FirstRateEquipment/Name": "Vật phẩm Loại một"
"optionalDevices/FirstRateEquipment/Description": "Cho phép các hiệu ứng của vật phẩm kéo dài lâu hơn.\n%(equipmentDurationFactor) thời gian tác dụng của vật phẩm."
"optionalDevices/InfoScreen/Indication/Title": "CHỈ BÁO THIẾT BỊ TRONG GA-RA"
"optionalDevices/InfoScreen/Indication/Description": "Mỗi biểu tượng của từng loại thiết bị trong Ga-ra sẽ có chỉ báo bằng màu. Màu cam đồng nghĩa với ô chứa có thể mở khóa được (bạn đang có đủ nguồn lực và mọi ô chứa thuộc cấp độ trước đó đều đã mở khóa). Màu xanh nghĩa là thiết bị đã được lắp đặt. Một hàng và một cột sẽ tương ứng với cấp độ và thiết bị đã chọn trong ô chứa đó."
