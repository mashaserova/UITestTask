"#artefacts:hunters_mark/name": "Nguồn Bức xạ"
"#artefacts:hunters_mark/descr": "Cho phép tất cả đồng đội gây ra thêm sát thương cho xe địch mà bạn đang ngắm vào khi kích hoạt Nguồn Bức xạ.\n+50% thiệt hại cho một xe địch.\n\nNgười chơi kích hoạt Nguồn Bức xạ sẽ xuất hiện trên bản đồ con khi khả năng này phát huy tác dụng.\nKhả năng hết tác dụng sớm hơn nếu mục tiêu bị ảnh hưởng biến mất khỏi bản đồ con.\nBạn không thể dùng Nguồn Bức xạ đối với xe đã chịu ảnh hưởng rồi.\n"
"hangar/battleType/arcadeDescription": "Một chế độ đánh nơi xe tăng sở hữu nhiều khả năng đặc biệt.\n\n• Chỉ xe Cấp V–X được phép tham gia.\n• Chiến trận diễn ra theo kiểu Áp đảo.\n• Các trận Mad Games có thể ngưng diễn ra vào ban đêm hoặc buổi tối tùy theo khu vực của bạn.\n\nKhả năng:\n• Chiến trận Mad Games đem lại 10 khả năng giúp cải thiện đặc tính xe hoặc sửa chữa hư hỏng.\n• Mỗi xe sẽ tự động được trang bị 2 khả năng trước khi vào trận.\n• Nguồn Bức xạ, Ngụy trang Tắc kè, Đạn Bán hủy, Nhiên liệu Giàu Octane và Ga Gia tốc có thể sử dụng nhiều lần và phải kích hoạt thủ công như vật phẩm.\n• Cụm Bù giáp, Siêu Quả tạ, Hệ thống Trợ chiến, Hệ thống Phá hoại và Khiên Uranium được kích hoạt tự động như đồ dự phòng."

