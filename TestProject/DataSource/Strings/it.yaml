"#artefacts:moonwalk/name": "Mimetismo da camaleonte"
"#artefacts:moonwalk/descr": "Il veicolo diventa invisibile al nemico in battaglia e sulla minimappa e si muove con una maggiore velocità.\nAumenta la potenza del motore di 5 volte.\nAumenta la velocità massima di 2 volte.\n\nL'effetto termina in anticipo sparando speronando un veicolo nemico o ricevendo danno.\n"
"#artefacts:afterburner_ability/name": "Carburante ad alti ottani"
"#artefacts:afterburner_ability/descr": "Aumenta le caratteristiche dinamiche del veicolo.\nAumenta la potenza del motore di 10 volte.\nAumenta la velocità massima di 3 volte.\nAumenta la resistenza dei cingoli di 15 volte.\n\nAlla scadenza di questa modifica, il motore e i cingoli subiscono danni non critici.\n"
"#artefacts:shield/name": "Scudo di uranio"
"#artefacts:shield/descr": "-30% ai danni di un colpo se pari ad almeno il 5% dell'Integrità massima del tuo veicolo.\n\nDopo l'utilizzo, lo Scudo di uranio deve ricaricarsi.\nSi attiva automaticamente. Effetto permanente per la durata di una battaglia.\n"
"#artefacts:sacrifice/name": "Scarica strutturale"
"#artefacts:sacrifice/descr": "Aumenta i danni causati a un veicolo nemico, ma riduce l'Integrità del tuo veicolo.\n+50% a tutti i tipi di danni.\n-15% all'Integrità massima del tuo veicolo.\n\nNon può essere utilizzato se il veicolo ha un'Integrità inferiore a quella necessaria.\n"
"#artefacts:dash/name": "Acceleratore"
"#artefacts:dash/descr": "Uno slancio in avanti o indietro di 50 m.\n\nNon può essere utilizzato se i cingoli o il motore sono danneggiati in maniera critica.\n"
"#artefacts:stealth/name": "Sistema di sabotaggio"
"#artefacts:stealth/descr": "Nel caso il tuo veicolo venga avvistato, l'icona a lampadina appare immediatamente. Se il tuo veicolo si trova oltre il raggio entro in quale può essere avvistato, diventa immediatamente invisibile alla squadra nemica e sparisce dalla minimappa.\n\nSi attiva automaticamente. Effetto permanente per la durata di una battaglia.\n"
"#artefacts:ally_buff/name": "Coordinatore di battaglia"
"#artefacts:ally_buff/descr": "Aumenta la velocità di ricarica e di puntamento del cannone, nonché il raggio visivo, se sono presenti alleati ancora in vita entro la portata. Il bonus massimo viene conferito con 3 alleati ancora in vita.\nOgni alleato in vita conferisce:\n+20% alla velocità di ricarica del cannone.\n+20% alla velocità di puntamento.\n+20% al raggio visivo.\n\nSi attiva automaticamente. Effetto permanente per la durata di una battaglia.\n"
"#artefacts:ramming_damage/name": "Struttura da speronamento"
"#artefacts:ramming_damage/descr": "Aumenta i danni causati a un veicolo nemico speronandolo. Riduce i danni subiti dagli speronamenti.\n+75% al danno causato a un veicolo nemico speronandolo.\n-65% al danno ricevuto dagli speronamenti.\n\nSi attiva automaticamente. Effetto permanente per la durata di una battaglia.\n"
"#artefacts:lifesteal_heal/name": "Rigeneratore di corazza"
"#artefacts:lifesteal_heal/descr": "Ripristina l'Integrità del tuo veicolo quando causi danni a un veicolo nemico. Ripristina anche l'Integrità dei veicoli alleati quando si fa fuoco con proiettili Perforanti, Esplosivi o in caso di speronamento.\n+25% dei danni causati ripristinati in Integrità del tuo veicolo.\n+60% dei danni medi dei proiettili o del danno potenziale dello speronamento all'Integrità dei veicoli alleati.\n\nSi attiva automaticamente. Effetto permanente per la durata di una battaglia.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Ottieni lo Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "Lo Scavenger è il veicolo più popolare nella landa desolata. La sua buona trazione e il potente motore permettono di cambiare posizione velocemente e di evitare i proiettili nemici che puntano alla corazza indebolita dalle tempeste di sabbia. Lo Scavenger ha due cannoni tra cui scegliere: quello da 75 mm trasformerà i nemici in cumuli di macerie fumanti da lontano, mentre l'obice si occuperà in fretta dei nemici a breve distanza."
"madGamesEvent/Currencies/Biogas/Title": "Biogas"
