"big_april_event/Currencies/BattleProxy/Terms": "• Per ricevere Trofei devi completare missioni o ottenere Exp di combattimento.\n• Per ogni 500 Exp vengono assegnati 10 Trofei.\n• L'account Premium aumenta del 50% i Trofei ricevuti per Exp.\n• Completando le missioni con veicoli di livello V–X ottieni più Casse rispetto a quando usi veicoli di livello I–IV.\n• Il bonus per la prima vittoria e gli incrementi non vengono applicati ai Trofei."
