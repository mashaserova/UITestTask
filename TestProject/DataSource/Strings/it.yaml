"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade fu un tenente colonnello dell'esercito francese durante la Seconda Guerra Mondiale. Nel settembre del 1943 fu promosso a colonnello. De Langlade combatté con la 2ª Divisione corazzata del generale Leclerc. Tra il 12 e il 13 settembre 1944, una squadra di combattimento comandata da de Langlade distrusse la Panzerbrigade 112 nella battaglia di Dompaire, in Francia. Solo 4 dei 45 Panther sopravvissero alla battaglia."
"#achievements:medalDeLanglade_condition": "• I veicoli nemici devono essere all'interno del cerchio della base.\n• I veicoli nemici possono cercare di catturare la base tutti insieme o uno per volta."
"#achievements:medalDeLanglade_descr": "Distruggi almeno 3 veicoli nemici mentre tentano di catturare la tua base in una battaglia."
"#achievements:medalDeLanglade_descr_short": "Hai distrutto almeno 3 nemici che tentavano di catturare la base."
"#achievements:medalHalonen_condition": "• L'obiettivo deve essere di almeno un livello superiore a quello del cacciacarri del giocatore."
"#achievements:medalHalonen_descr": "Distruggi almeno 3 veicoli nemici con un cacciacarri in una sola battaglia."
"#achievements:medalHalonen_descr_short": "Hai distrutto almeno 3 nemici con un cacciacarri."
"#achievements:medalHalonen_heroInfo": "Erkki Halonen, un sergente dell'esercito finlandese e asso dei corazzati, distrusse tre T-34, due KV-1 e due ISU-152 con il suo StuG III nel corso delle battaglie che si svolsero tra il giugno e il luglio 1944."
"#achievements:medalLehvaslaiho_condition": "• I veicoli nemici devono essere di almeno 1 livello superiore."
"#achievements:medalLehvaslaiho_descr": "Distruggi 2 veicoli nemici con un carro medio in una battaglia."
"#achievements:medalLehvaslaiho_descr_short": "Hai distrutto 2 nemici con un carro medio."
"#achievements:medalLehvaslaiho_heroInfo": "Reino Lehväslaiho fu un asso dei corazzati finlandese. Distrusse 7 carri armati e un cacciacarri."
"#achievements:medalLafayettePool_heroInfo": "Lafayette G. Pool è ampiamente riconosciuto come l'asso degli assi statunitensi. Distrusse un totale di 258 veicoli tra corazzati e mezzi militari."
