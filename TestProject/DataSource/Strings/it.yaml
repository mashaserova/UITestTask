"big_april_event/Info/DamageCurrency/Header": "CONDIZIONI DELL'INCARICO SPECIALE"
"big_april_event/Info/DamageCurrency/Description": "L'incarico speciale Blitz Biathlon è composto da serie di 5 battaglie. Ti verranno assegnati degli Emblemi in base all'Exp di combattimento guadagnata in ogni battaglia delle serie. Viene considerata solo la battaglia con il maggior numero di Emblemi ottenuti.\n\nPer dare il via all'incarico, devi avere un Proiettile. I Proiettili possono essere ottenuti completando certe fasi dell'evento. Una volta che il Proiettile viene aggiunto al Magazzino, potrai ottenere Emblemi durante le prossime 5 battaglie. Quando una serie di battaglie viene completata e gli Emblemi ottenuti, il Proiettile viene rimosso dal tuo account.\n\nPuoi completare l'incarico con veicoli di livello V–X, fino alla conclusione della fase attuale dell'evento.\n\nNelle battaglie con punteggio, maggiore è il livello della lega di cui fai parte e più alto sarà il numero di Emblemi che riceverai. I giocatori delle Leghe Platino e Diamante possono ricevere più Emblemi durante le battaglie con punteggio rispetto alle battaglie normali.\n\nAccount Premium, incrementi e bonus per la prima vittoria non vengono applicati agli Emblemi. Le battaglie d'addestramento non vengono considerate per l'incarico."

