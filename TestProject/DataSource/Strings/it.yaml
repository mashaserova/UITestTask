"hangar/battleType/moonFightDescription": "Battaglie a bassa gravità.\n\n• I carri atterrano su una mappa apposita: Mare della tranquillità.\n• Le battaglie si combattono anche in Miraggio, Sabbie del Deserto, Binario Morto, Oasi di Palme, Normandia e Malinovka d'inverno.\n• Con la gravità ridotta, i carri armati si muovono più rapidamente, rimbalzano e ricevono danni ridotti cadendo.\n• Puoi controllare il tuo carro anche mentre è sospeso in aria (si, succederà!).\n• Le battaglie in Forza di Gravità non influenzano le tue statistiche."
