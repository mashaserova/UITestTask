"big_april_event/Currencies/SpecialTaskProxy/Terms": "• Per ricevere Emblemi, soddisfa le condizioni dell'incarico speciale del Blitz Biathlon.\n• L'incarico include una serie di 5 battaglie. Ti verranno assegnati Emblemi in base all'Exp di combattimento ottenuta in ogni battaglia. Viene considerata solo la battaglia con il maggior numero di Emblemi ottenuti.\n• Puoi completare l'incarico solo con veicoli di livello V–X, durante la fase principale dell'evento.\n• Per iniziare l'incarico devi ottenere un Proiettile."
