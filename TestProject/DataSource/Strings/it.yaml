"hangar/battleType/scuffleDescription": "Sono idonei solo i veicoli di livello V-X.\n\nNon puoi partecipare alle Battaglie Realistiche con Tankenstein, IS-3 Defender, Defender Mk. 1, T28 Defender, Pz. IV Ankou SP, Tiger Kuromorimine SP e tutti i carri di nazionalità mista, eccetto T 55A, Strv 74A2 e M4/FL10.\n\nLe battaglie si svolgono in modalità Supremazia sulla maggior parte delle mappe.\n\nCaratteristiche delle Battaglie Realistiche:\n• Corazza non evidenziata in modalità Cecchino.\n• Perforazione e danni non variano, si utilizzano sempre i valori medi.\n• I carri nemici non vengono mostrati sulla minimappa.\n• I carri nemici sono visibili da qualsiasi distanza, a meno che non siano nascosti dietro a un ostacolo.\n• Se vieni avvistato dal nemico, l'icona della lampadina non appare.\n• Quando miri ai carri nemici, su di essi verranno mostrati degli indicatori.\n• Quando i carri nemici vengono colpiti, questi indicatori diventano visibili a tutti gli alleati, anche se non vengono causati danni.\n• Sui carri nemici non vengono mostrate le icone dei consumabili e dei moduli danneggiati.\n\nQueste battaglie potrebbero non essere disponibili di sera o di notte, in base alla tua regione."
