"HOLLOW_CHARGE_DESCRIPTION": "I proiettili anti-carro a carica cava (HEAT) hanno valori di perforazione e danni elevati. Il valore di perforazione non varia con la distanza di tiro e diminuisce notevolmente se colpiscono schermature e cingoli. Non rimbalzano."
"HIGH_EXPLOSIVE_DESCRIPTION": "I proiettili esplosivi (HE) hanno scarsi valori di perforazione ma possono causare danni ingenti se riescono a perforare la corazza. Quando colpiscono un ostacolo, questi proiettili esplodono e possono causare danni da esplosione minori. Particolarmente efficaci se usati con cannoni di calibro superiore a 152 mm. Non rimbalzano."
"ARMOR_PIERCING_DESCRIPTION": "I proiettili perforanti (AP) hanno valori di perforazione e danni nella media. Sono il tipo di munizioni base della maggior parte dei cannoni. Possono rimbalzare."
"ARMOR_PIERCING_HE_DESCRIPTION": "I proiettili esplosivi perforanti (APHE) hanno danni elevati e valori di perforazione migliori rispetto a quelli esplosivi. Quando colpiscono un ostacolo, questi proiettili esplodono e possono causare danni da esplosione minori. Non rimbalzano."
"ARMOR_PIERCING_CR_DESCRIPTION": "I proiettili perforanti ad anima rigida (APCR) hanno elevati valori di perforazione ma causano pochi danni. Sono particolarmente efficaci nel causare danni a carri ben corazzati. Possono rimbalzare."

