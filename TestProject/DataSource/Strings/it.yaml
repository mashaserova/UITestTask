"#artefacts:hunters_mark/name": "Irradiatore"
"#artefacts:hunters_mark/descr": "Permette agli alleati di causare più danni al veicolo nemico preso di mira al momento di attivazione dell'Irradiatore.\n+50% al danno causato a un veicolo nemico.\n\nIl giocatore che attiva l'Irradiatore è visibile nella minimappa mentre l'effetto dell'abilità è attivo.\nL'abilità cessa di funzionare in anticipo se il nemico influenzato sparisce dalla minimappa.\nNon è possibile utilizzare l'Irradiatore su un veicolo già influenzato da un altro.\n"
"hangar/battleType/arcadeDescription": "Una modalità di battaglia nella quale i carri ricevono abilità speciali.\n\n• Possono partecipare solo i veicoli di livello V–X.\n• Le battaglie sono combattute solo in Supremazia.\n• Le battaglie dei Mad Games possono essere disattivate di sera o di notte, in base alla tua regione.\n\nAbilità:\n• Le battaglie dei Mad Games comprendono 10 abilità che migliorano le caratteristiche dei veicoli o riparano i danni.\n• Ogni veicolo riceverà automaticamente 2 abilità prima della battaglia.\n• Irradiatore, Mimetismo da camaleonte, Scarica strutturale, Carburante ad alti ottani e Acceleratore possono essere usati più volte e vengono attivati manualmente come i consumabili.\n• Rigeneratore di corazza, Struttura da speronamento, Coordinatore di battaglia, Sistema di sabotaggio e Scudo di uranio sono attivati automaticamente come le provviste."

