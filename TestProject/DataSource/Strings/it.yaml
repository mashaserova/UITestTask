"march_event/Info/DamageCurrency/Header": "CONDIZIONI DI RICEVIMENTO DEGLI EMBLEMI DI COMBATTIMENTO"
"march_event/Info/DamageCurrency/Description": "Con l'inizio dell'evento, sarà disponibile un incarico completabile con veicoli di livello V–X. L'incarico includerà 10 serie consecutive, ognuna di 3 battaglie. Riceverai degli Emblemi di combattimento in base all'Exp di combattimento ottenuta in ognuna di queste battaglie. Verrà contata solo la battaglia con i risultati migliori della serie.\n\nIl numero di Emblemi di combattimento dipende dalla modalità di battaglia. Nelle battaglie regolari, l'Exp di combattimento conferisce una pari quantità di Emblemi di combattimento.\n\nNelle Battaglie con punteggio, maggiore è la propria Lega, più Emblemi di combattimento si ottengono. I giocatori nelle Leghe Platino e Diamante possono ottenere più Emblemi di combattimento nelle Battaglie con punteggio rispetto a quelle regolari.\n\nIl piazzamento e le Battaglie d'addestramento non vengono contate e non conferiscono Emblemi di combattimento. L'account Premium, gli incrementi e il bonus della prima vittoria non sono applicati agli Emblemi di combattimento.\n\nAl completamento di tutte le serie di un incarico, sarà possibile ottenere gli Emblemi di combattimento mancanti solamente tramite l'utilizzo di oro."

