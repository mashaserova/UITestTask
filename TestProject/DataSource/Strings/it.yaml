"battleType/hellgames": "Rischieramento"
"hangar/battleType/hellgamesDescription": "Le battaglie sono combattute con veicoli di livello V–X in formato Predominio e durano 9 minuti.\n\nPanoramica della battaglia:\n• se il tuo carro viene distrutto, non abbandonare la battaglia! Il tuo carro sarà rischierato 2 volte per battaglia. Se il tuo carro viene distrutto per la terza volta, sei eliminato.\n• Le battaglie prevedono l'uso di abilità speciali. All'inizio di una battaglia hai una sola abilità iniziale.\n• Durante la battaglia accumuli gradualmente l'Elixir. Meglio combatterai, più Elixir riceverai!\n• Quando il tuo carro viene distrutto la prima e la seconda volta, ti sarà offerta la possibilità di acquistare 3 abilità spendendo l'Elixir accumulato. Fai la tua scelta e torna in battaglia!\n\nAbilità:\n• Ci sono 6 abilità iniziali e 10 abilità che possono essere acquistate in battaglia spendendo Elixir.\n• Ogni carro possiede solo 1 tra le 6 abilità iniziali, e non può essere cambiata.\n• Solitamente, sui carri leggeri e medi è preinstallata l'abilità Ombra o Salto nel tempo, mentre su quelli pesanti è preinstallata Diavolo di sabbia o Finto morto. Sui cacciacarri, invece, sono generalmente preinstallate le abilità Marchio del cacciatore o Scia di sangue. Queste abilità devono essere attivate manualmente in battaglia.\n• Le abilità disponibili in cambio di Elixir possono essere acquistate solamente in battaglia e sono attivate automaticamente al momento necessario.\n\nLe abilità acquisite rimangono disponibili per tutta la durata della battaglia."
"hangar/battleType/hellgamesHeader": "RISCHIERAMENTO"
"hangar/battleType/hellgamesShortDescription": "I morti risorgono! I carri armati si trasformano in vampiri, cacciatori e lupi mannari dotati di pazzesche abilità mistiche."

"hangar/battleType/moonFightHeader": "FORZA DI GRAVITÀ"
"hangar/battleType/moonFightShortDescription": "Avventurati nella bassa gravità! Rimbalza qua e là, rimani sospeso in aria e guarda i tuoi nemici volare lontaaaaano...\nDecolla!"

