"#achievements:supporter": "Confederato"
"#achievements:supporter_condition": "• Il numero di veicoli interessati deve essere almeno pari a 4.\n• Sono considerati i veicoli distrutti da altri giocatori o andati perduti.\n• Vengono considerati i colpi rimbalzati e i colpi non perforanti.\n• Se due o più giocatori totalizzano lo stesso numero di colpi, l'onorificenza viene assegnata al giocatore che ha ottenuto la maggior Exp in battaglia.\n• L'onorificenza può essere assegnata una sola volta per battaglia."
"#achievements:supporter_descr": "Danneggia i veicoli o distruggi i cingoli di più nemici rispetto a qualsiasi altro giocatore."
"#achievements:supporter_descr_short": "Hai danneggiato almeno 4 nemici o distrutto i loro cingoli."

