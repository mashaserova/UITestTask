"#achievements:sinai": "Leone del Sinai"
"#achievements:sinai_descr": "Distruggi almeno 100 carri armati della serie IS e veicoli basati sui loro telai, inclusi:"
"#achievements:sinai_descr_short": "Hai distrutto 100 carri armati della serie IS o veicoli basati sui loro scafi."
"#achievements:sturdy": "Spartano"
"#achievements:sturdy_descr": "Sopravvivi a un colpo rimbalzato o non perforante sparato da un veicolo nemico mentre il tuo veicolo ha meno del 10% degli HP rimasti."
"#achievements:sturdy_descr_short": "Sei sopravvissuto a un colpo rimbalzato o non perforante con meno del 10% degli HP."
