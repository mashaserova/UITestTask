"#achievements:invader": "Invasore"
"#achievements:invader_descr": "Ottieni più punti cattura di qualsiasi altro giocatore (almeno 80)."
"#achievements:invader_descr_short": "Hai ottenuto almeno 80 punti cattura della base."
"#achievements:invincible": "Invincibile"
"#achievements:invincible_descr": "Sopravvivi ad almeno 5 battaglie di fila senza subire danni."
"#achievements:invincible_descr_short": "Sei sopravvissuto ad almeno 5 battaglie di fila senza subire danni."
"#achievements:ironMan": "Sangue freddo"
