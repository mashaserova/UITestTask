"hangar/battleType/ratingDescription": "Una modalità di battaglia in cui i giocatori sono assortiti in base al Punteggio personale.\n\nNelle Battaglie con punteggio puoi ottenere un bonus su Exp di combattimento, crediti e valute di gioco degli eventi. Vengono conferite ricompense aggiuntive per il raggiungimento di certi risultati nella classifica.\n\nRequisiti speciali del matchmaker:\n• Puoi combattere solo con veicoli con i moduli migliori montati ed equipaggio con maestria al 100%.\n• Ogni squadra ha fino a 7 carri pesanti o medi e fino a 3 carri leggeri o cacciacarri.\n• Vengono applicate regole più rigide al matchmaking dei tipi di veicoli, in base alle loro caratteristiche.\n• Le squadre hanno lo stesso numero di veicoli per ogni livello.\n• Se il matchmaker dovesse impiegare troppo tempo a creare le squadre, i requisiti potrebbero essere ammorbiditi."
"hangar/battleType/regularDescription": "Una modalità di battaglia base nella quale i giocatori vengono assortiti in maniera casuale.\n\nRequisiti speciali del matchmaker:\n• Puoi combattere con qualsiasi veicolo.\n• Ogni squadra non può avere più di 4 carri pesanti, medi o leggeri e non più di 3 cacciacarri a partire dalle battaglie di livello V.\n• Le squadre hanno un numero uguale di Plotoni."
"hangar/battleType/setSeveralLevels": "Veicoli di livello %(levelMin)-%(levelMax)"
"hangar/battleType/scuffleShortDescription": "Interfaccia di battaglia minimale, raggio visivo equo, nessuna icona a lampadina dopo essere stati avvistati e corazza non evidenziata."

