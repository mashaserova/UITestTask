"#achievements:medalDeLanglade_heroInfo": "Поль де Ланглад — во время Второй мировой войны подполковник, а с сентября 1943 г. полковник французской армии, воевал в составе 2-й бронетанковой дивизии генерала Леклерка. В бою у г. Домпэр (Франция) 12-13 сентября 1944 г. боевая тактическая группа под командованием де Ланглада почти полностью уничтожила 112-ю панцербригаду. После боя из 45 «Пантер» осталось всего 4 танка."
"#achievements:medalDeLanglade_condition": "• Противник должен находиться в круге захвата базы.\n• Захват может быть как последовательным, так и одновременным."
