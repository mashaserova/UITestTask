"big_april_event/Currencies/SpecialTaskProxy/Terms": "• Чтобы получать Эмблемы, выполняйте условия особого задания «Blitz-биатлона».\n• Задание состоит из серии в 5 боёв, в которых за полученный боевой опыт начисляются Эмблемы. В зачёт идёт только один бой с лучшим результатом в Эмблемах.\n• Задание можно выполнять на технике V–X уровня во время активной стадии события.\n• Чтобы приступить к заданию, необходимо получить Заряд."
