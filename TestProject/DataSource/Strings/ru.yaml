"HOLLOW_CHARGE_DESCRIPTION": "Кумулятивный снаряд (КС) — обладает высокими бронепробиваемостью и уроном. Сохраняет бронепробиваемость на расстоянии. При столкновении с танковыми экранами и гусеницами бронепробиваемость снаряда значительно снижается. Не рикошетит."
"HIGH_EXPLOSIVE_DESCRIPTION": "Осколочно-фугасный снаряд (ОФ) — обладает низкой бронепробиваемостью. Если снаряд всё же пробивает броню, он наносит высокий урон. При столкновении с препятствием снаряд взрывается и может нанести небольшой урон от разлёта осколков. Наиболее эффективен при использовании в орудиях с калибром от 152 мм. Не рикошетит."
"ARMOR_PIERCING_DESCRIPTION": "Бронебойный снаряд (ББ) — обладает средними бронепробиваемостью и уроном. Базовый тип боеприпасов для большинства орудий. Может рикошетить."
"ARMOR_PIERCING_HE_DESCRIPTION": "Бронебойно-фугасный снаряд (БФ) — обладает высоким уроном и повышенной бронепробиваемостью по сравнению с осколочно-фугасным снарядом. При столкновении с препятствием снаряд взрывается и может нанести небольшой урон от разлёта осколков. Не рикошетит."
"ARMOR_PIERCING_CR_DESCRIPTION": "Подкалиберный снаряд (БП) — обладает высокой бронепробиваемостью, но пониженным уроном. Наиболее эффективен при нанесении урона хорошо бронированной технике. Может рикошетить."

