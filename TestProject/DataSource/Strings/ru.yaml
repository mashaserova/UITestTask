"hangar/battleType/moonFightDescription": "Режим с пониженной гравитацией.\n\n• Бои проходят на специальной лунной карте Море Спокойствия.\n• Также бои доступны на картах Мираж, Эль-Аламейн, Эшелон, Горящие пески, Нормандия, Зимняя Малиновка.\n• Возможно управление танком в полёте.\n• Танки получают меньше урона от падения и двигаются быстрее.\n• Бои режима не учитываются в боевой статистике."
