"hangar/battleType/ratingDescription": "Режим боя, в котором игроки подбираются с учётом личного рейтинга.\n\nВ рейтинговых боях предусмотрен бонус к боевому опыту, кредитам и валютам игровых событий. Дополнительные награды выдаются за достижения в Таблице лидеров рейтинга.\n\nСпециальные правила матчмейкера:\n• Можно участвовать на технике в топовой комплектации и с мастерством экипажа 100%.\n• В каждой команде до 7 тяжёлых или средних танков и до 3 лёгких танков или ПТ-САУ.\n• Действуют более строгие правила подбора техники по типам с учётом её специфики.\n• Команды симметричны по уровням техники.\n• Если матчмейкер долго не может подобрать противника, правила могут упрощаться."
"hangar/battleType/regularDescription": "Базовый режим боя, в котором игроки подбираются случайным образом.\n\nСпециальные правила матчмейкера:\n• Можно участвовать на любой технике.\n• В каждой команде не более 4 тяжёлых, средних или лёгких танков и не более 3 ПТ-САУ начиная с V уровня боёв.\n• Команды симметричны по количеству взводов."
"hangar/battleType/setSeveralLevels": "Техника %(levelMin)–%(levelMax) уровня"
"hangar/battleType/scuffleShortDescription": "Минимум боевого интерфейса, честный обзор, никаких лампочек «засвета» и подсветки брони."

