"hangar/battleType/scuffleDescription": "Может участвовать техника V–X уровня.\n\nВ реалистичные бои не допускаются: Франкенштанк, ИС-3 Защитник, Defender Mk. 1, T28 Defender, Pz. IV Ankou SP, Tiger Kuromorimine SP, а также все танки Cборной нации, кроме T 55A, Strv 74A2 и M4/FL10.\n\nБои проходят только в Превосходстве на большинстве карт.\n\nОсобенности боёв:\n• Нет подсветки брони в снайперском режиме.\n• У бронепробиваемости и урона нет разброса, и они всегда равны своим средним значениям.\n• Танки противника не отображаются на миникарте.\n• Танки противника видны на любой дистанции, если не скрываются за препятствиями.\n• Если вас обнаружил противник, лампочка не появляется.\n• При наведении на танки противника над ними отображаются маркеры.\n• При попадании в танки противника маркеры видят все союзники, даже если урон не нанесён.\n• Иконки снаряжения и повреждённых модулей не отображаются над танками противника.\n\nБои могут быть недоступны в ночное или вечернее время в зависимости от вашего региона."
