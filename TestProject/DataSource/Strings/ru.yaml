"#artefacts:hunters_mark/descr": "Позволяет всем союзникам наносить больше урона тому противнику, на которого был направлен прицел во время активации Облучателя.\n+50% к урону по противнику.\n\nИгрок, применивший Облучатель, виден на миникарте во время действия способности.\nДействие прекращается досрочно, если противник, к которому она применена, пропадает с миникарты.\nНельзя применить Облучатель к технике, которая уже находится под его действием.\n"
"hangar/battleType/arcadeDescription": "Режим боя, в котором танки получают особые способности.\n\n• Может участвовать техника V–X уровня.\n• Бои проходят только в Превосходстве.\n• Бои Mad Games могут быть отключены в ночное или вечернее время в зависимости от вашего региона.\n\nСпособности:\n• В боях Mad Games доступны 10 способностей, которые улучшают характеристики или восстанавливают повреждения техники.\n• Для каждой машины определены 2 способности, которые автоматически устанавливаются перед боем.\n• Облучатель, Маскировка «Хамелеон», Разряд полураспада, Высокооктановое топливо, Ускоритель используются многократно и активируются вручную, как снаряжение.\n• Регенератор брони, Таран-молот, Координатор боя, Система «Диверсант», Урановый щит срабатывают автоматически, как амуниция."

