"big_april_event/Info/DamageCurrency/Header": "УСЛОВИЯ ОСОБОГО ЗАДАНИЯ"
"big_april_event/Info/DamageCurrency/Description": "Особое задание «Blitz-биатлона» состоит из серии в 5 боёв. В каждом бою серии за полученный боевой опыт начисляются Эмблемы. Но в зачёт идёт только один бой с лучшим результатом серии в Эмблемах.\n\nВы можете приступить к выполнению задания, только если у вас есть Заряд. Получить Заряды можно за некоторые этапы события. Как только Заряд добавляется в Хранилище, следующие 5 боёв позволят зарабатывать Эмблемы. Когда серия боёв завершена и Эмблемы получены, Заряд списывается.\n\nЗадание можно выполнять на технике V–X уровня до окончания текущей стадии события.\n\nВ рейтинговых боях чем выше Лига, тем больше Эмблем вы получите. Игроки Платиновой и Бриллиантовой Лиги могут получить больше Эмблем в рейтинговых боях, чем в обычных.\n\nПремиум аккаунт, бустеры и бонус за первую победу не влияют на количество Эмблем. В задании не учитываются тренировочные бои."

