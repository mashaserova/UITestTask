"#artefacts:moonwalk/descr": "Машина становится невидимой для противника в бою и на миникарте и движется с увеличенной скоростью.\nВ 5 раз увеличивает мощность двигателя.\nВ 2 раза увеличивает максимальную скорость.\n\nДействие прекращается досрочно при совершении выстрела, таране противника или получении урона.\n"
"#artefacts:afterburner_ability/name": "Высокооктановое топливо"
"#artefacts:afterburner_ability/descr": "Увеличивает динамику боевой машины.\nВ 7 раз увеличивает мощность двигателя.\nВ 2 раза увеличивает максимальную скорость.\nВ 15 раз увеличивает прочность гусениц.\n\nКогда время действия заканчивается, машина получает некритическое повреждение двигателя и гусениц.\n"
"#artefacts:shield/name": "Урановый щит"
"#artefacts:shield/descr": "-30% к получаемому урону от одного выстрела, если он составляет не менее 5% от максимальной прочности машины.\n\nПосле использования Урановый щит перезаряжается.\nАвтоматически срабатывает в бою. Действует постоянно в течение одного боя.\n"
"#artefacts:sacrifice/name": "Разряд полураспада"
"#artefacts:sacrifice/descr": "Увеличивает урон по противнику, но снижает прочность машины.\n+50% ко всем видам урона.\n-15% от максимальной прочности машины.\n\nНельзя использовать, если у машины осталось меньше прочности, чем необходимо.\n"
"#artefacts:dash/name": "Ускоритель"
"#artefacts:dash/descr": "Рывок по направлению движения на 50 м.\n\nНельзя использовать при критическом повреждении гусениц или двигателя.\n"
"#artefacts:stealth/name": "Система «Диверсант»"
"#artefacts:stealth/descr": "При обнаружении вашей машины лампочка появляется мгновенно. Если машина выходит за пределы обнаружения, её мгновенно перестаёт видеть команда противника и она пропадает с миникарты.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
"#artefacts:ally_buff/name": "Координатор боя"
"#artefacts:ally_buff/descr": "Повышает скорость перезарядки и сведения орудия, а также дальность обзора, если в радиусе действия есть живые союзники. Максимальный бонус даётся за 3 живых союзников.\nЗа каждого живого союзника:\n+20% к скорости перезарядки орудия.\n+20% к скорости сведения.\n+20% к дальности обзора.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
"#artefacts:ramming_damage/name": "Таран-молот"
"#artefacts:ramming_damage/descr": "Увеличивает урон от тарана по противнику. Снижает урон, получаемый от тарана.\n+75% к урону тараном по противнику.\n-65% от получаемого урона тараном.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
"#artefacts:lifesteal_heal/name": "Регенератор брони"
"#artefacts:lifesteal_heal/descr": "Восстанавливает прочность вашей машины, когда вы наносите урон противнику. Также восстанавливает прочность машины союзника, когда вы стреляете по ней бронебойными, осколочно-фугасными снарядами или тараните её.\n+25% к прочности вашей машины от нанесённого урона.\n+60% к прочности машины союзника от среднего урона снаряда или потенциального урона тараном.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Заполучите Мародёра!"
"madGamesEvent/tierFive/vehicleInfo/description": "Мародёр — самая популярная машина Пустоши. Мощный двигатель и цепкие гусеницы позволяют быстро менять позиции и уводить из-под удара ослабленную песчаными бурями броню. У Мародёра два орудия на выбор: 75-мм пушка превратит врага в груду металла на расстоянии, а фугасница поможет разобраться с противником на короткой дистанции."
"madGamesEvent/Currencies/Biogas/Title": "Биодизель"
"madGamesEvent/Currencies/Biogas/Terms": "• Выдаётся за победы в обычных боях и в боях Mad Games при получении не менее 300 ед. чистого боевого опыта.\n• Чем выше уровень вашей техники в бою, тем больше Биодизеля вы получите.\n• Победы в рейтинговых боях не учитываются."
"madGamesEvent/Currencies/Cookies/Title": "Печенье"
"madGamesEvent/Currencies/Cookies/Terms": "• Открывайте Обычные бонусные контейнеры в игровом магазине."
"madGamesEvent/Currencies/Victories/Title": "Победы"
"madGamesEvent/Currencies/Victories/Terms": "• Победите 50 раз в обычных боях или в боях Mad Games, чтобы заполучить Мародёра.\n• Победы в рейтинговых боях не учитываются."
