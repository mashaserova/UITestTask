"battleType/hellgames": "Возрождение"
"hangar/battleType/hellgamesDescription": "Бои проходят на технике V–X уровня во Встречном бою и длятся 9 минут.\n\nОсобенности боёв:\n• Если ваш танк уничтожили — вы не покидаете сражение! Ваш танк возрождается 2 раза за бой. Когда вас уничтожают третий раз, вы выбываете.\n• В боях используются особые способности. В начале боя у вас только 1 начальная способность.\n• Во время боя вы постепенно накапливаете Эликсир. Чем лучше сражаетесь, тем больше Эликсира!\n• После первого и второго уничтожения вы увидите 3 способности, которые можно купить за накопленный Эликсир. Сделайте выбор и возвращайтесь в бой!\n\nСпособности:\n• Всего существует 6 начальных способностей и 10 способностей, которые можно купить в бою за Эликсир.\n• Для каждого танка заранее установлена только 1 из 6 начальных способностей, её нельзя изменить.\n• Как правило, для лёгких и средних танков установлена Тень или Скачок во времени, для тяжёлых танков — Танатоз или Вихрь, для ПТ-САУ — Метка охотника или Кровавый след. В бою их нужно активировать вручную.\n• Способности за Эликсир можно купить только в бою. Они срабатывают сами в нужный момент.\n\nВсе полученные способности сохраняются на весь бой."
"hangar/battleType/hellgamesHeader": "ВОЗРОЖДЕНИЕ"
"hangar/battleType/hellgamesShortDescription": "Танки превращаются в вампиров, охотников и оборотней с безумными мистическими способностями и\u00A0оживают после смерти!"

