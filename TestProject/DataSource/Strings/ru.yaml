"big_april_event/ProgressStage/DamageTask": "Получите Заряд в соответствующих этапах, чтобы приступить к особому заданию события. В зачёт идёт только один из 5 боёв задания с лучшим результатом в Эмблемах. Узнайте подробные условия, нажав на кнопку «i»."
