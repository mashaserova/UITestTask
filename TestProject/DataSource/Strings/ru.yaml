"#achievements:sinai_condition": "\t• ИС\n\t• ИС-3\n\t• ИС-3 Защитник\n\t• ИС-4\n\t• ИС-6\n\t• ИС-6 Бесстрашный\n\t• ИС-7\n\t• ИС-8\n\t• ИСУ-152\n\t• Объект 252У\n\t• Объект 263\n\t• Объект 268\n\t• Объект 704\n\t• ИСУ-122С\n\t• ИС-2 (1945)\n\t• ИС-2Ш\n\t• ИС-5\n\t• ИСУ-130\n\t• IS-2 Pravda SP\n\n• Засчитывается сумма результатов по всем машинам.\n• В общем зачёте повторно полученные награды суммируются."
"#achievements:sniper_condition": "• Непробитие засчитывается.\n• Нельзя задевать союзников прямыми выстрелами.\n• При равном проценте попаданий награждается игрок, попавший по противнику большее количество раз.\n• При равном количестве попаданий награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
"#achievements:steelwall_condition": "• Выжить в бою.\n• При равном количестве полученного потенциального урона награждается игрок, получивший больше попаданий.\n• При равном количестве полученного потенциального урона и попаданий награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
"#achievements:sturdy_condition": "• Выжить в бою."
"#achievements:titleSniper_condition": "• Серия прерывается промахом.\n• Серия ведётся для каждой машины отдельно и может продолжиться в следующем бою на этой же машине.\n• В общий зачёт идёт максимальная серия."
"#achievements:warrior_condition": "• При равном счёте награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
