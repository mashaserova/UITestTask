"#crew_skills:lucky_shot/name": "Schnellschuss"
"#crew_skills:lucky_shot/effect": "Gibt eine Chance von %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end), einen genauen Treffer zu landen, wenn die Streuung um mehr als %(highlight_start)%(shotDispersionFactor)\u00A0%%(highlight_end) über dem Mindestwert liegt."
"#crew_skills:lucky_shot/tip": "Eignet sich besonders für Panzer, die aus der Bewegung schießen."
"#crew_skills:surrounded_by_enemy/name": "Durchbruch"
"#crew_skills:surrounded_by_enemy/effect": "Erhöht die Panzerbeschleunigung um %(highlight_start)%(enginePowerFactorPerLevel)\u00A0%%(highlight_end), wenn mindestens %(highlight_start)%(enemyCount)%(highlight_end)\u00A0Feinde innerhalb von %(highlight_start)%(enemyInRadius)%(highlight_end)\u00A0Metern um Ihren Panzer sind."
"#crew_skills:surrounded_by_enemy/tip": "Eignet sich besonders für Panzer, die offensiv eingesetzt werden."
"#crew_skills:soft_recoil/name": "Weicher Rückstoß"
"#crew_skills:soft_recoil/effect": "Verringert die Streuung nach dem Schießen um %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:soft_recoil/tip": "Eignet sich besonders für Panzer mit Ladeautomatik."
"#crew_skills:battle_rage/name": "Wut"
"#crew_skills:battle_rage/effect": "Beschleunigt die Geschütznachladezeit um %(highlight_start)%(reloadFactorPerLevel)\u00A0%%(highlight_end) beim nächsten Schuss, nachdem man einen gegnerischen Panzer zerstört."
"#crew_skills:battle_rage/features": "Eignet sich nicht für Geschütze mit Ladeautomatik."
"#crew_skills:battle_rage/tip": "Eignet sich besonders für Panzer mit hohem Schaden pro Schuss und langer Nachladezeit."
"#crew_skills:armour_piercing/name": "Penetrationsboost"
"#crew_skills:armour_piercing/effect": "Gibt eine Chance von %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end), einen Treffer mit erhöhter Durchschlagskraft zu landen."
"#crew_skills:armour_piercing/features": "Ist die Fertigkeit aktiviert, verbessert sie die Durchschlagskraft auf 100 bis 105\u00A0% des in den Panzereigenschaften angezeigten Werts. Üblicherweise beträgt die Durchschlagskraft zwischen 95 und 105\u00A0%."
"#crew_skills:mountain_climbing/name": "Bergsteiger"
"#crew_skills:mountain_climbing/effect": "Verringert den Geschwindigkeitsverlust beim Bergauffahren um %(highlight_start)%(level)\u00A0%%(highlight_end)."
"#crew_skills:mountain_climbing/tip": "Eignet sich besonders für Panzer, die im Kampf ihre Beweglichkeit ausspielen."
"#crew_skills:smooth_driving/name": "Fahren wie auf Schienen"
"#crew_skills:smooth_driving/effect": "Verringert die Geschützstreuung beim Schießen aus der Bewegung um %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:smooth_driving/tip": "Eignet sich besonders für Panzer, die aus der Bewegung schießen."
"#crew_skills:smooth_turret/name": "Weiche Turmdrehung"
"#crew_skills:smooth_turret/effect": "Verringert die Geschützstreuung bei Turmdrehung um %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:smooth_turret/features": "Bei Panzern ohne Turm wird die Streuung bei Geschützbewegung verringert."
"#crew_skills:smooth_turret/tip": "Eignet sich besonders für Panzer, die aus der Bewegung schießen."
"#crew_skills:skilled_repairer/name": "Robustheit"
"#crew_skills:skilled_repairer/effect": "Verringert den Leistungsverlust nicht-kritisch beschädigter Module um %(highlight_start)%(penaltyFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:close_combat_master/name": "Nahkampfmeister"
"#crew_skills:close_combat_master/effect": "Verbessert die Turmdrehgeschwindigkeit um %(highlight_start)%(turretRotationSpeedFactorPerLevel)\u00A0%%(highlight_end), sobald sich ein Gegner innerhalb von %(highlight_start)%(enemyInRadius)%(highlight_end)\u00A0Metern um Ihren Panzer befindet."
"#crew_skills:close_combat_master/tip": "Eignet sich besonders für schwere Panzer mit niedriger Turmdrehgeschwindigkeit."
"#crew_skills:fire_fighting/name": "Brandbekämpfung"
"#crew_skills:fire_fighting/effect": "Beschleunigt die Brandbekämpfung um %(highlight_start)%(healthBurnPerSecLossFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fire_fighting/tip": "Eignet sich besonders für Panzer, die mit hoher Wahrscheinlichkeit in Brand geraten."
"#crew_skills:desperado/name": "Adrenalinrausch"
"#crew_skills:desperado/effect": "Beschleunigt die Geschütznachladezeit um %(highlight_start)%(gunReloadTimeFactorPerLevel)\u00A0%%(highlight_end), wenn der Panzer weniger als %(highlight_start)%(vehicleHealthFraction)\u00A0%%(highlight_end) seiner SP übrig hat."
"#crew_skills:desperado/tip": "Eignet sich besonders für Panzer mit hoher Haltbarkeit und dicker Panzerung."
"#crew_skills:repair/name": "Reparatur"
"#crew_skills:repair/effect": "Verringert die Reparaturzeit eines kritisch beschädigten Moduls um %(highlight_start)%(repairSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:sniper/name": "Meisterschütze"
"#crew_skills:sniper/effect": "Gibt eine Chance von %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end), dass ein Treffer an einem Modul des gegnerischen Panzers garantiert Schaden anrichtet, wenn man es trifft."
"#crew_skills:sniper/features": "Sobald diese Fertigkeit aktiviert ist, beträgt die Chance auf Modulbeschädigung an einem gegnerischen Panzer %(highlight_start)%(deviceChanceToHitBoost)\u00A0%%(highlight_end). Üblicherweise hängt die Chance vom Modultyp ab und beträgt zwischen 27 und 100\u00A0%."
"#crew_skills:smooth_turn/name": "Geschmeidige Kurve"
"#crew_skills:smooth_turn/effect": "Verringert die Geschützstreuung beim Drehen des Panzers um %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:sighting/name": "Korrekturschießen"
"#crew_skills:sighting/effect": "Verringert die Mindeststreuung eines zweiten Schusses bei stehendem Panzer und stehendem Ziel um %(highlight_start)%(level)\u00A0%%(highlight_end)."
"#crew_skills:sighting/features": "Diese Fertigkeit ist unwirksam, wenn das Fadenkreuz das Ziel verlässt oder das Ziel oder Ihr Panzer sich um mehr als 5\u00A0m bewegt hat."
"#crew_skills:sighting/tip": "Diese Fertigkeit eignet sich besonders für Panzer, die den Gegner aus dem Hinterhalt angreifen."
"#crew_skills:deadly_accuracy/name": "Tödlich genau"
"#crew_skills:deadly_accuracy/effect": "Verbessert die Sichtweite und Zielerfassung um %(highlight_start)%(aimingFactorPerLevel)\u00A0%%(highlight_end), wenn alle Verbündeten zerstört wurden."
"#crew_skills:camouflage/name": "Tarnung"
"#crew_skills:camouflage/effect": "Steigert die Panzertarnung um %(highlight_start)%(camouflageFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:camouflage/tip": "Eignet sich besonders für kleine Panzer mit niedrigem Profil."
"#crew_skills:virtuoso/name": "Meister am Bremshebel"
"#crew_skills:virtuoso/effect": "Erhöht die Panzerwendegeschwindigkeit um %(highlight_start)%(rotationSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Erhöht die Menge der in Gefechten verdienten Besatzungs-EP um %(highlight_start)%(xpBonusFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fast_capture/name": "Schnelleroberung"
"#crew_skills:fast_capture/effect": "Beschleunigt die Basiseroberung um %(highlight_start)%(captureSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fast_capture/features": "Das Erobern einer Basis mit einem Verbündeten, der diese Fertigkeit hat, erhöht die Eroberungsgeschwindigkeit um weitere %(highlight_start)10\u00A0%%(highlight_end)."
"#crew_skills:skilled_ranging/name": "Präzisionsschuss"
"#crew_skills:skilled_ranging/effect": "Feuern Sie %(highlight_start)3%(highlight_end)\u00A0Schüsse in Folge ab und verursachen Sie mit jedem dieser Schüsse Schaden, um eine Chance von %(highlight_start)%(activationChancePerLevel)\u00A0%%(highlight_end) zu bekommen, mit dem nächsten Schuss maximalen Schaden zu verursachen."
"#crew_skills:skilled_ranging/features": "Eine Serie wird durch einen Fehlschuss oder einen Schuss, der keinen Schaden verursacht, beendet."
"#crew_skills:skilled_ranging/tip": "Schießen Sie nur, wenn Sie sicher sind, dass Sie Schaden verursachen."

