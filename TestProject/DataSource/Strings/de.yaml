"hangar/battleType/ratingDescription": "Bei diesem Gefechtsmodus werden Spieler entsprechend ihrer persönlichen Wertung den Teams zugeordnet.\n\nIn Wertungsgefechten können Sie einen Bonus auf Gefechts-EP, Kreditpunkte und Währungen für Spielevents erhalten. Zusätzliche Belohnungen werden für Erfolge in der Bestenliste vergeben.\n\nSpezielle Anforderungen des Matchmakers:\n• Sie können mit Fahrzeugen mit der besten Modulkonfiguration und 100\u00A0% Besatzungskönnen teilnehmen.\n• Jedes Team hat bis zu 7 schwere oder mittlere und bis zu 3 leichte oder Jagdpanzer.\n• Strengere Regeln werden beim Matchmaking der Fahrzeuge nach Typ angewandt, indem deren Werte berücksichtigt werden.\n• Die Teams verfügen über die selbe Zahl an Fahrzeugen auf jeder Stufe.\n• Sollte der Matchmaker bei der Erstellung der Teams zu lange brauchen, können die Anforderungen gesenkt werden."
"hangar/battleType/regularDescription": "Ein Standard-Gefechtsmodus, in dem Spieler in zufälligen Teams antreten.\n\nSpezielle Anforderungen des Matchmakers:\n• Sie können mit jedem beliebigen Fahrzeug spielen.\n• Jedes Team hat bis zu 4 schwere, mittlere oder leichte Panzer und bis zu 3 Jagdpanzer ab Gefechten der Stufe V.\n• Die Teams haben dieselbe Zahl an Zügen."
