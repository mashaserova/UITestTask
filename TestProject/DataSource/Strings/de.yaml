"hangar/battleType/scuffleDescription": "Nur für Fahrzeuge der Stufen V–X.\n\nFolgende Panzer sind für realistische Gefechte nicht zulässig: Tankenstein, IS-3\u00A0Defender, Defender\u00A0Mk.\u00A01, T28\u00A0Defender, Pz.\u00A0IV\u00A0Ankou\u00A0SP, Tiger\u00A0Kuromorimine\u00A0SP und sämtliche Panzer der Hybridnation mit Ausnahme des T\u00A055A, des Strv\u00A074A2 und des M4/FL10.\n\nDie Gefechte werden in Herrschaft auf den meisten Karten ausgefochten.\n\nMerkmale der realistischen Gefechte:\n• Im Zielfernrohrmodus wird die Panzerung nicht hervorgehoben.\n• Durchschlagskraft und Schaden sind nicht variabel und entsprechen immer den Durchschnittswerten.\n• Gegnerische Panzer werden auf der Minikarte nicht angezeigt.\n• Die Panzer des Gegners sind unabhängig von der Distanz sichtbar, es sei denn, sie werden durch das Terrain verborgen.\n• Wenn Sie von einem Gegner entdeckt werden, wird keine Glühlampe angezeigt.\n• Wenn Sie auf gegnerische Panzer zielen, werden oberhalb der Fahrzeuge Markierungen angezeigt.\n• Werden gegnerische Panzer getroffen, werden allen Verbündeten Markierungen angezeigt\u00A0– selbst dann, wenn kein Schaden verursacht wurde.\n• Es werden keine Symbole für Verbrauchsmaterialien und beschädigte Module oberhalb gegnerischer Panzer angezeigt.\n\nJe nach Region können Gefechte nachts oder abends nicht verfügbar sein."
