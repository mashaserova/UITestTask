"common_event/Currencies/PlatoonProxy/Terms": "• Zugtrophäen werden in Zuggefechten vergeben: die meisten Zugtrophäen gibt es für ein siegreiches Gefecht.\n• Je höher die Stufe des im Zuggefecht eingesetzten Fahrzeugs ist, desto mehr Zugtrophäen werden vergeben.\n• Premium-Spielzeit steigert die Menge an verdienten Zugtrophäen um 50\u00A0%."

