"HOLLOW_CHARGE_DESCRIPTION": "Hochexplosive Hohlladungsgeschosse (HEAT) haben eine hohe Durchschlagskraft und verursachen hohen Schaden. Die Parameter der Durchschlagskraft sind unabhängig von der Feuerreichweite. Die Durchschlagskraft verringert sich deutlich, wenn Ketten oder andere stärker gepanzerte Bereiche getroffen werden. Kein Abprallen."
"HIGH_EXPLOSIVE_DESCRIPTION": "Hochexplosive Sprenggranaten (HE) haben eine geringe Durchschlagskraft, können aber bei Durchdringen der Panzerung schwere Schäden verursachen. Die Granaten explodieren beim Auftreffen auf ein Hindernis und verursachen leichten Flächenschaden. Am effektivsten bei Verwendung mit Geschützen mit einem Kaliber größer als 152 mm. Kein Abprallen."
"ARMOR_PIERCING_DESCRIPTION": "Panzerbrechende (AP) Granaten verfügen über eine durchschnittliche Durchschlagskraft und verursachen durchschnittlichen Schaden. Standardmunition der meisten Waffen. Abprallen ist möglich."
"ARMOR_PIERCING_HE_DESCRIPTION": "Panzerbrechende, hochexplosive Granaten (APHE) verursachen hohen Schaden und ihre Durchschlagskraft ist höher als bei hochexplosiven Sprenggranaten. Die Granaten explodieren beim Auftreffen auf ein Hindernis und verursachen leichten Flächenschaden. Kein Abprallen."
"ARMOR_PIERCING_CR_DESCRIPTION": "Hartkerngeschosse (APCR) haben eine hohe Durchschlagskraft, verursachen aber nur wenig Schaden. Sie sind besonders dann gefragt, wenn bei gut gepanzerten Panzern Schaden verursacht werden soll. Abprallen ist möglich."

