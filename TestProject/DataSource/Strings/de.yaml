"consumables/splash/Name": "Inferno"
"consumables/splash/Descr": "Wenn auf ein beliebiges Objekt geschossen wird, explodiert die Granate und verursacht bei allen Gegnern innerhalb von 25\u00A0Metern Flächenschaden.\n%(healthFactor) der maximalen SP Ihres Panzer auf den Schaden.\n"
"#artefacts:curse/name": "Blutspur"
"#artefacts:curse/descr": "Zielen Sie auf einen gegnerischen Panzer und aktivieren Sie die Fähigkeit. 10\u00A0Sekunden lang verliert der gegnerische Panzer während der Fahrt SP.\n\nAlle 10\u00A0m werden die SP um 10\u00A0% der maximalen SP verringert.\n\nDiese Fähigkeit ist bereits installiert und kann weder verkauft noch verändert werden. Alle anderen Fähigkeiten können Sie nur im Gefecht erlangen.\n"
"consumables/returnInTime/Name": "Zeitsprung"
"consumables/returnInTime/Descr": "Bei Aktivierung versetzt „Zeitsprung“ Ihren Panzer 4\u00A0Sekunden in die Vergangenheit und übernimmt Position, Status und SP-Wert von diesem Zeitpunkt.\n„Zeitsprung“ wirkt nicht, falls Ihr Panzer zerstört wird.\n\nDiese Fähigkeit ist bereits installiert und kann weder verkauft noch verändert werden. Alle anderen Fähigkeiten können nur im Gefecht erlangt werden.\n"
"#artefacts:pretendDead/name": "Schreckstarre"
"#artefacts:pretendDead/descr": "Bei Aktivierung von „Schreckstarre“ wird Ihr Panzer als zerstört dargestellt. Der Effekt hält während der Fahrt, dem Feuern und dem Drehen des Turms an. „Schreckstarre“ wird beendet, sobald Ihr Panzer getroffen wird. Der erste gegnerische Beschuss reduziert die SP Ihres Panzers nicht.\n\nDiese Fähigkeit ist bereits installiert und kann weder verkauft noch verändert werden. Alle anderen Fähigkeiten können nur im Gefecht erlangt werden.\n"
"#artefacts:moonwalk_hellgames/name": "Schatten"
"#artefacts:moonwalk_hellgames/descr": "Bei Aktivierung macht „Schatten“ Ihren Panzer für den Gegner unsichtbar. Außerdem erhöht sich die Geschwindigkeit des Fahrzeugs. Der Effekt endet, wenn Sie feuern oder Schaden erleiden.\n\n%(enginePowerFactor) auf die Motorleistung.\n+30\u00A0km/h auf die Höchstgeschwindigkeit.\n\nDiese Fähigkeit ist bereits installiert und kann weder verkauft noch verändert werden. Alle anderen Fähigkeiten können nur im Gefecht erlangt werden.\n"
