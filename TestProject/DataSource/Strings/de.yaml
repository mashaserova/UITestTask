"optionalDevices/EnhancedImprovedModules/Description": "Erhöht die Haltbarkeit der Module und verringert Schaden durch Rammen.\n%(maxHealthPercentageBonus) auf die Haltbarkeit von Ketten, Tank und Munitionslager.\n%(rammingAbsorptionPercent) auf Schäden durch Rammen.\nDer durch hochexplosive Sprenggranaten mit einem Kaliber größer als 130\u00A0mm verursachte Schaden verringert sich um 10\u00A0%."
"optionalDevices/EnhancedProtectionComplex/Name": "Verteidigungssystem +"
"optionalDevices/EnhancedProtectionComplex/Description": "Verringert die Chancen des Gegners, den Modulen und der Besatzung Ihres Panzers Schaden zuzufügen.\n%(engineEvasionPercentageBonus) auf die Chance, einen Motorschaden zu erleiden\n%(crewEvasionPercentageBonus) auf die Chance, dass die Besatzung verletzt wird\n%(ammoEvasionPercentageBonus) auf die Chance einer Explosion des Munitionslagers\n-10\u00A0% Chance, dass gegnerische Sprenggranaten über 130\u00A0mm die Panzerung durchschlagen"
