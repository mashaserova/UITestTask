"hangar/battleType/moonFightDescription": "Gefechte mit niedriger Schwerkraft.\n\n• Panzer können auf einer besonderen Karte landen: Meer der Ruhe\n• Gefechte werden außerdem auf Fata Morgana, Wüstenstaub, Abstellgleis, Oasenpalmen, Normandie und Malinowka im Winter ausgetragen.\n• In geringer Schwerkraft können Panzer schneller fahren, hüpfen und sogar weniger Fallschaden nehmen.\n• Falls Ihr Panzer in der Luft schwebt, (ja, das kann er!) können Sie ihn weiterhin kontrollieren.\n• Schwerkraft-Gefechte beeinflussen Ihre Statistiken nicht."
