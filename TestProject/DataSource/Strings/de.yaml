"#artefacts:moonwalk/name": "Chamäleontarnung"
"#artefacts:moonwalk/descr": "Das Fahrzeug wird für Gegner im Gefecht und auf der Minikarte sichtbar und bewegt sich schneller.\nSteigert die Motorleistung um Faktor 5.\nSteigert die Höchstgeschwindigkeit um Faktor 2.\n\nDie Modifikation läuft früher ab, wenn man schießt, ein Gegnerfahrzeug rammt oder Schaden erhält.\n"
"#artefacts:afterburner_ability/name": "Hochoktanbenzin"
"#artefacts:afterburner_ability/descr": "Steigert die Fahrzeugdynamik.\nSteigert die Motorleistung um Faktor 10.\nSteigert die Höchstgeschwindigkeit um Faktor 3.\nSteigert die Kettenhaltbarkeit um Faktor 15.\n\nSobald die Modifikation abläuft, erhalten Motor und Ketten nicht-kritischen Schaden.\n"
"#artefacts:shield/name": "Uranschild"
"#artefacts:shield/descr": "-30\u00A0% auf Schaden durch Treffer, wenn dieser mindestens 5\u00A0% der maximalen SP des Fahrzeugs ausmachen.\n\nNach Verwendung klingt der Uranschild ab.\nWird automatisch aktiviert. Das ganze Gefecht über wirksam.\n"
"#artefacts:sacrifice/name": "Half-Life-Entladung"
"#artefacts:sacrifice/descr": "Steigert den Schaden an gegnerischen Fahrzeugen, verringert aber die SP des Fahrzeugs.\n+50\u00A0% Schaden aller Typen.\n-15\u00A0% SP des eigenen Fahrzeugs.\n\nNicht verwendbar, wenn dem Fahrzeug weniger SP bleiben als erforderlich.\n"
"#artefacts:dash/name": "Beschleuniger"
"#artefacts:dash/descr": "Ein 50-Meter-Sprung nach vorn oder hinten\n\nNicht verwendbar, wenn Ketten oder Motor kritisch beschädigt sind.\n"
"#artefacts:stealth/name": "Saboteursystem"
"#artefacts:stealth/descr": "Wird Ihr Fahrzeug aufgeklärt, erscheint die Glühbirne sofort. Befindet sich Ihr Fahrzeug außerhalb der Aufklärungsreichweite, wird es sofort unsichtbar für das gegnerische Team und verschwindet von der Minikarte.\n\nWird automatisch aktiviert. Das ganze Gefecht über wirksam.\n"
"#artefacts:ally_buff/name": "Gefechtskoordinator"
"#artefacts:ally_buff/descr": "Steigert die Geschütznachlade- und Zielgeschwindigkeit, sowie Sichtweite, wenn überlebende Verbündete in Reichweite sind. Der maximale Bonus wird für 3 überlebende Verbündete gegeben.\nFür jeden Verbündeten erhalten Sie:\n+20 % schnelleres Nachladen.\n+20 % schnelleres Zielen.\n+20 % Sichtweite.\n\nWird automatisch aktiviert. Das ganze Gefecht über wirksam.\n"
"#artefacts:ramming_damage/name": "Ansetzeraufbau"
"#artefacts:ramming_damage/descr": "Steigert den Schaden an Gegnerfahrzeugen durch Rammen. Verringert den Rammschaden am eigenen Fahrzeug.\n+75\u00A0% auf Schaden an Gegnerfahrzeugen durch Rammen.\n-65\u00A0% auf Rammschaden am eigenen Fahrzeug.\n\nWird automatisch aktiviert. Das ganze Gefecht über wirksam.\n"
"#artefacts:lifesteal_heal/name": "Panzerungsregenerator"
"#artefacts:lifesteal_heal/descr": "Stellt die SP Ihres Fahrzeugs wieder her, wenn Sie Schaden an einem Gegnerfahrzeug verursachen. Stellt außerdem die SP verbündeter Fahrzeuge wieder her, wenn Sie diese mit panzerbrechenden oder hochexplosiven Sprenggranaten beschießen oder rammen.\n+25 % des verursachten Gesamtschadens werden als Ihrem Fahrzeug als SP wiederhergestellt.\n+60 % des mittleren Schadens einer Granate oder des Rammschadens werden als SP bei Verbündeten wiederhergestellt.\n\nWird automatisch aktiviert. Das ganze Gefecht über wirksam.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Holen Sie sich den Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "Der Scavenger ist das beliebteste Fahrzeug im Ödland. Seine gute Traktion und sein starker Motor erlauben Ihnen, schnell Stellungen zu wechseln und gegnerischen Granaten auszuweichen, die auf Ihre von Sandstürmen geschwächte Panzerung gezielt werden. Beim Scavenger haben Sie die Wahl aus zwei Geschützen: das 75-mm-Geschütz verwandelt Gegnerfahrzeuge aus einiger Entfernung in Schrotthaufen, während die Haubitze kurzen Prozess mit Gegnern im Nahkampf macht."
"madGamesEvent/Currencies/Biogas/Title": "Biogas"
"madGamesEvent/Currencies/Biogas/Terms": "• Können Sie in Standard- und Mad-Games-Gefechten verdienen, sofern Sie mindestens 300 Basis-Gefechts-EP verdient haben.\n• Je höher die Stufe Ihres Fahrzeugs im Gefecht ist, desto mehr Biogas erhalten Sie.\n• Siege in Wertungsgefechten zählen nicht."
