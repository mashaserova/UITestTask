"optionalDevices/EnhancedPowderCharger/Name": "Überladung"
"optionalDevices/EnhancedPowderCharger/Description": "Erhöht die Wahrscheinlichkeit, auf Distanz zu treffen und Durchschlagstreffer zu erzielen.\n%(projectileSpeedFactor) Granatenfluggeschwindigkeit.\n%(piercingPenaltyFactor500m) Verlust an Durchschlagskraft über Distanz."
"optionalDevices/ImprovedModules/Name": "Verbesserte Module"
"optionalDevices/ImprovedModules/Description": "Steigert die Haltbarkeit der Module und verringert Schaden durch Rammen.\n%(maxHealthPercentageBonus) Ketten-, Tank- und Munitionslagerhaltbarkeit.\n%(rammingAbsorptionPercent) Schaden durch Rammen."
"optionalDevices/ProtectionComplex/Name": "Verteidigungssystem"
"optionalDevices/ProtectionComplex/Description": "Verringert die Chancen des Gegners, den Modulen und der Besatzung Ihres Panzers Schaden zuzufügen.\n%(engineEvasionPercentageBonus) auf die Chance, einen Motorschaden zu erleiden\n%(crewEvasionPercentageBonus) auf die Chance, dass die Besatzung verletzt wird\n%(ammoEvasionPercentageBonus) auf die Chance einer Explosion des Munitionslagers"
