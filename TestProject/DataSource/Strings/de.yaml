"battleType/hellgames": "Grabesflucht"
"hangar/battleType/hellgamesDescription": "Gefechte werden mit Fahrzeugen der Stufen V bis X als Begegnungsgefechte ausgetragen und dauern 9\u00A0Minuten.\n\nGefechtsübersicht:\n• Verlassen Sie nicht das Gefecht, falls Ihr Panzer zerstört wird! Ihr Panzer kann pro Gefecht zweimal neu spawnen. Wird Ihr Panzer ein drittes Mal zerstört, ist der Kampf für Sie vorbei.\n• In Gefechten gibt es besondere Fähigkeiten. Zu Beginn eines Gefechts besitzen Sie nur 1\u00A0Erstfähigkeit.\n• Während des Gefechts sammeln Sie nach und nach Elixier. Je besser Sie kämpfen, desto mehr Elixier erhalten Sie!\n• Nachdem Ihr Panzer die ersten beiden Male zerstört wurde, werden Ihnen 3\u00A0Fähigkeiten angeboten, die Sie mit dem gesammelten Elixier kaufen können. Wählen Sie eine aus und stürzen Sie sich wieder in die Schlacht!\n\nFähigkeiten:\n• Es gibt 6\u00A0Erstfähigkeiten und 10\u00A0Fähigkeiten, die Sie im Gefecht mit Elixier erwerben können.\n• Jeder Panzer verfügt anfangs nur über 1 von 6 möglichen Erstfähigkeiten. Diese Fähigkeit kann nicht geändert werden.\n• Normalerweise verfügen leichte und mittlere Panzer anfänglich über „Schatten“ oder „Zeitsprung“. „Schreckstarre“ und „Staubteufel“ sind auf schweren Panzern bereits vorinstalliert. Bei Jagdpanzern sind „Zeichen des Jägers“ und „Blutspur“ vorinstalliert. Diese Fähigkeiten müssen im Gefecht manuell aktiviert werden.\n• Die gegen Elixier erhältlichen Fähigkeiten können nur im Gefecht erworben werden. Sie werden zum erforderlichen Zeitpunkt automatisch aktiviert.\n\nAlle erworbenen Fähigkeiten bleiben während des gesamten Gefechts verfügbar."
"hangar/battleType/hellgamesHeader": "GRABESFLUCHT"
"hangar/battleType/hellgamesShortDescription": "Erheben Sie sich von den Toten! Panzer verwandeln sich in Vampire, Jäger oder Werwölfe und erhalten verrückte mystische Fähigkeiten."

