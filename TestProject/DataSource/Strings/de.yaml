"#artefacts:hunters_mark/name": "Verstrahler"
"#artefacts:hunters_mark/descr": "Erlaubt allen Verbündeten, mehr Schaden an dem Gegnerfahrzeug zu verursachen, auf das Sie beim Aktivieren des Verstrahlers zielen.\n50 % mehr Schaden am Gegnerfahrzeug.\n\nSpieler mit aktiviertem Verstrahler sind auf der Minikarte sichtbar, solange die Fähigkeit wirkt.\nDie Fähigkeit wird abgebrochen, wenn der betroffene Gegner von der Minikarte verschwindet.\nSie können den Verstrahler nicht auf Fahrzeuge anwenden, die bereits davon betroffen sind.\n"
"hangar/battleType/arcadeDescription": "Ein Gefechtsmodus, in dem Fahrzeuge besondere Fähigkeiten haben.\n\n• Nur Fahrzeuge der Stufen V–X sind qualifiziert.\n• Gefechte werden nur in Herrschaft ausgetragen.\n• Mad-Games-Gefechte können je nach Region nachts oder abends deaktiviert sein.\n\nFähigkeiten:\n• Mad-Games-Gefechte bieten 10 Fähigkeiten, die Fahrzeugwerte verbessern oder Schaden reparieren.\n• Jedes Fahrzeug erhält automatisch vor dem Gefecht 2 Fähigkeiten.\n• Verstrahler, Chamäleontarnung, Half-Life-Entladung, Hochoktanbenzin und Beschleuniger werden mehrfach verwendet und manuell wie Verbrauchsmaterial aktiviert.\n• Panzerungsregenerator, Ansetzeraufbau, Gefechtskoordinator, Saboteursystem und Uranschild werden automatisch wie Proviant aktiviert."

