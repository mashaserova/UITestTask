"march_event/Title": "FRÜHLINGS-\nMANÖVER"
"march_event/Header": "FRÜHLINGSMANÖVER"
"storage/Items/MarchEvent/DamageCurrency/Title": "Kampfabzeichen"
"storage/Items/MarchEvent/DamageCurrency/Obtainment": "Verdienen Sie so viele Gefechts-EP wie möglich in einer Serie aus 3 Gefechten mit Fahrzeugen der Stufen V bis X während der Hauptphase des Events."
"storage/Items/MarchEvent/DamageCurrency/Features": "• Nur das Gefecht mit dem besten Ergebnis einer Serie zählt.\n• In Standardgefechten gibt es genauso viele Kampfabzeichen wie Gefechts-EP verdient wurden.\n• Boosters und Premiumkonto haben keinen Einfluss auf Kampfabzeichen, Wertung schon."
"march_event/Currencies/DamageCurrency/Terms": "• Für Kampfabzeichen müssen Sie in der Hauptphase des Events so viele Gefechts-EP wie möglich in einer Serie aus 3 Gefechten mit Fahrzeugen der Stufen V bis X verdienen.\n• Das Gefecht mit dem besten Ergebnis einer Serie zählt.\n• Premiumkonto und Booster haben keinen Einfluss auf Kampfabzeichen, die Wertung schon."
"storage/Items/MarchEvent/QuestCurrency/Title": "Frühlingsnadel"
"march_event/Currencies/QuestCurrency/Terms": "• Sie können Frühlingsnadeln in Aufträgen verdienen."
"march_event/ProgressStage/DamageTask": "Verdienen Sie so viele Gefechts-EP wie möglich in einer Serie aus 3 Gefechten mit Fahrzeugen der Stufen V bis X. Für die verdienten Gefechts-EP erhalten Sie Kampfabzeichen. Nur das Gefecht mit dem besten Ergebnis einer Serie zählt."
"march_event/ProgressStage/Battles": "Gefechte gespielt:"
"march_event/ProgressStage/Damage": "Das beste Ergebnis der Serie:"
"march_event/ProgressStage/Tasks": "Serien abgeschlossen:"
"march_event/Info/DamageCurrency/Header": "BEDINGUNGEN FÜR ERHALT DER KAMPFABZEICHEN"
"march_event/Info/DamageCurrency/Description": "Mit Beginn des Events wird eine Spezialaufgabe verfügbar, die Sie mit Fahrzeugen der Stufen V bis X abschließen können. Diese Aufgabe besteht aus 10 aufeinanderfolgenden Serien zu je 3 Gefechten. Für die in jedem Gefecht einer Serie verdienten Gefechts-EP erhalten Sie Kampfabzeichen. Nur das Gefecht mit dem besten Ergebnis der Serie zählt.\n\nWie viele Kampfabzeichen Sie erhalten, hängt vom Gefechtsmodus ab. In Standardgefechten erhalten Sie genauso viele Kampfabzeichen wie Sie Gefechts-EP verdienen.\n\nIn Wertungsgefechten entscheidet die Liga, wie viele Kampfabzeichen Sie erhalten. Spieler der Platin- und Diamant-Liga erhalten in Wertungsgefechten mehr Kampfabzeichen als in Standardgefechten.\n\nEinstufungs- und Übungsgefechte zählen nicht für die Serie und bringen keine Kampfabzeichen. Premiumkonto, Booster und Boni für ersten Tagessieg werden nicht auf Kampfabzeichen angewandt.\n\nSind alle Serien der Aufgabe abgeschlossen, können Sie fehlende Kampfabzeichen nur noch für Gold erwerben."

#Big April Event 2018
"big_april_event/Title": "BLITZ-BIATHLON"
"big_april_event/Header": "BLITZ-BIATHLON"
"big_april_event/Currencies/SpecialTaskProxy": "Abzeichen"
"big_april_event/Currencies/SpecialTaskProxy/Terms": "• Sie erhalten Abzeichen, indem Sie die Bedingungen der Spezialaufgabe des „Blitz-Biathlons“ erfüllen.\n• Die Aufgabe dauert 5 Gefechte. Für die in jedem Gefecht verdienten Gefechts-EP erhalten Sie Abzeichen. Nur das Gefecht mit den meisten Abzeichen zählt.\n• Sie können dies Aufgabe mit Fahrzeugen der Stufen V bis X während der Hauptphase des Events abschließen.\n• Sie brauchen ein Projektil, um diese Aufgabe zu starten."
"big_april_event/Currencies/BattleProxy": "Trophäe"
"big_april_event/Currencies/BattleProxy/Terms": "• Trophäen erhalten Sie, indem Sie Aufträge erfüllen oder Gefechts-EP verdienen.\n• Je 500 EP erhalten Sie 10 Trophäen.\n• Ein aktives Premiumkonto steigert die Anzahl der für EP verdienten Trophäen um 50 %.\n• Aufträge, die mit Fahrzeugen der Stufen V bis X abgeschlossen werden, bringen mehr Trophäen als Aufträge mit Fahrzeugen der Stufen I bis IV.\n• Boni für den ersten Sieg und Booster haben keine Auswirkungen auf Trophäen."
"storage/Items/EventToken/Title": "Projektil"
"storage/Items/EventToken/Description": "Dieser Gegenstand des Events „Blitz-Biathlon“ wird zum Abschließen der Spezialaufgabe benötigt."
"storage/Items/EventToken/Obtainment": "Schließen Sie die mit einem Projektilsymbol markierten Eventabschnitte ab."
"storage/Items/EventToken/Features": "• Sobald Sie ein Projektil haben, können Sie eine Gefechtsserie aus 5 Gefechten spielen, in denen Sie Abzeichen verdienen.\n• Haben Sie alle Gefechte der Serie gespielt, wird das Projektil von Ihrem Konto entfernt."
"big_april_event/ProgressStage/DamageTask": "Damit Sie die Spezialaufgabe des Events starten können, müssen Sie ein Projektil erhalten, indem Sie bestimmte Abschnitte erfüllen. Nur 1 von 5 Gefechten der Aufgabe, in dem die meisten Abzeichen verdient wurden, zählt. Ausführliche Informationen sehen Sie, indem Sie auf das i drücken."
"big_april_event/ProgressStage/Damage": "Maximal verdiente Abzeichen:"
"big_april_event/ProgressStage/Tasks": "Aufgaben abgeschlossen:"
"big_april_event/Info/DamageCurrency/Header": "BEDINGUNGEN DER SPEZIALAUFGABE"
"big_april_event/Info/DamageCurrency/Description": "Für die Spezialaufgabe des Blitz-Biathlons müssen Sie 5 Gefechte nacheinander spielen. Für die in jedem Gefecht verdienten Gefechts-EP erhalten Sie Abzeichen. Nur das Gefecht mit den meisten Abzeichen zählt.\n\nSie können die Aufgabe nur beginnen, wenn Sie ein Projektil haben. Projektile erhalten Sie, indem Sie bestimmte Abschnitte des Events abschließen. Sobald Sie ein Projektil erhalten, können Sie in den nächsten 5 Gefechten Abzeichen verdienen. Sind diese Gefechte abgeschlossen und die Abzeichen verdient, wird das Projektil entfernt.\n\nSie können dies Aufgabe mit Fahrzeugen der Stufen V bis X während der Hauptphase des Events abschließen.\n\nIn Wertungsgefechten erhalten Sie mit jeder höheren Liga mehr Abzeichen. Spieler der Platin- und Diamant-Ligen können in Wertungsgefechten mehr Abzeichen verdienen als in den unteren Ligen.\n\nAktives Premiumkonto, Booster und Boni des ersten Sieges haben keinen Einfluss auf Abzeichen. Übungsgefechte zählen für die Aufgabe nicht."

