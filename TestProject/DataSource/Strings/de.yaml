# tutorial lesson 1 (camera)
"#battle_tutorial:welcome/header": "Willkommen im Ausbildungslager!"
"#battle_tutorial:welcome/comment": "Hier erlernen Sie die Grundfertigkeiten für Gefechte."
"#battle_tutorial:welcome/tap_hint": "Auf Bildschirm tippen, um fortzusetzen."
"#battle_tutorial:grip/comment": "Halten Sie Ihr Gerät wie gezeigt."
"#battle_tutorial:intro_camera/comment": "Zur Kamerasteuerung verwenden Sie die rechte Seite des Bildschirms."
"#battle_tutorial:task_camera/header1": "Zielen Sie auf den LKW rechts von Ihnen"
"#battle_tutorial:camera/task/comment": "Der Turm folgt der Bewegung der Kamera."
"#battle_tutorial:task_complete": "Abgeschlossen!"
"#battle_tutorial:task_camera/header2": "Zielen Sie auf den Bunker zu Ihrer Linken"
"#battle_tutorial:intro_joystick/comment": "Steuern Sie den Panzer mit dem Joystick."
"#battle_tutorial:task_joystick1/header": "Bewegen Sie sich zur angegeben Stellung"
"#battle_tutorial:task_joystick1/comment": "Der Pfeil vor dem Panzer zeigt, wohin er sich bewegen wird."
"#battle_tutorial:task_joystick2/comment": "Wenden Sie Ihren Panzer und bewegen Sie sich in die gewählte Richtung."
"#battle_tutorial_win:welcome/tap_hint": "Beliebige Taste zum Fortfahren drücken."
"#battle_tutorial_win:intro_camera/comment": "Bewegen Sie die Kamera mit der Maus."
"#battle_tutorial_win:intro_joystick/comment": "Bewegen Sie Ihren Panzer mit den Tasten W, A, S und D."

# tutorial lesson 2 (enemy)
"#battle_tutorial:task_aim_enemy/header": "Richten Sie das Geschütz auf den Gegner aus"
"#battle_tutorial:task_aim_enemy/comment": "Die Glühlampe deutet an, dass der Gegner Sie entdeckt hat."
"#battle_tutorial:task_destroy_enemy/header": "Zerstören Sie den Gegnerpanzer"
"#battle_tutorial:task_destroy_enemy/comment": "Zielen Sie mit dem Geschütz auf den Gegner und tippen Sie auf die Feuern-Schaltfläche."
"#battle_tutorial:enemy_name": "Gegner"
"#battle_tutorial_win:task_destroy_enemy/comment": "Zielen Sie mit Ihrem Geschütz auf den Gegner und drücken Sie die linke Maustaste zum Feuern."

# tutorial lesson 3 (heal)

"#battle_tutorial:intro_modules/header": "Achtung! Der Panzer wurde im Gefecht beschädigt."
"#battle_tutorial:intro_modules/comment": "Die Verfassung von Besatzung und Modulen beeinflusst die Effizienz des Panzers."
"#battle_tutorial:task_heal/header": "Fahrer verletzt"
"#battle_tutorial:task_heal/comment": "Verwenden Sie den Erste-Hilfe-Kasten, um Ihre Besatzung zu verarzten."
"#battle_tutorial:task_repair/header": "Motor beschädigt"
"#battle_tutorial:task_repair/comment": "Verwenden Sie die Ersatzteilkiste, um das Modul zu reparieren."

# tutorial lesson 4 (sniper)
"#battle_tutorial:intro_sniper/comment": "Wechseln Sie zum Zielfernrohrmodus, um einen genauen Schuss abzugeben."
"#battle_tutorial:task_sniper/header": "Greifen Sie den Gegnerpanzer im Zielfernrohrmodus an."
"#battle_tutorial:task_sniper/comment": "In diesem Modus werden die am stärksten gepanzerten Teile hervorgehoben."
"#battle_tutorial:intro_armor_front/comment": "Die Front des Panzers ist am besten gepanzert."
"#battle_tutorial:intro_armor_back/comment": "Die Seiten und das Heck sind leichter zu durchschlagen."
"#battle_tutorial:task_armor_back/header": "Drehen Sie um und bewegen Sie sich zur angegebenen Stellung, um die Seite des Gegnerpanzers zu treffen."
"#battle_tutorial:task_armor_back/comment": "Die Seiten und das Heck haben schwächere Panzerung."
"#battle_tutorial:task_sniper_fire/header": "Zerstören Sie den Gegnerpanzer"
"#battle_tutorial:task_sniper_fire/comment": "Zielen Sie auf die schwächsten Stellen des Panzers."
"#battle_tutorial_win:intro_sniper/comment": "Schießen Sie genauer, indem Sie mit linker Umschalttaste zum Zielfernrohr wechseln."

# tutorial lesson 5(aim)
"#battle_tutorial:task_follow_aim/header": "Greifen Sie den sich bewegenden Gegnerpanzer an"
"#battle_tutorial:task_follow_aim/comment": "Zielen Sie auf den Gegner, damit das Geschütz dem Ziel automatisch folgt."
"#battle_tutorial_win:task_follow_aim/comment": "Bei einem sich bewegenden Ziel müssen Sie die Position vorausahnen: versuchen Sie, auf die Front des Panzers oder davor zu zielen."

