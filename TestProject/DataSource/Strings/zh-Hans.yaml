"#achievements:medalPascucci_heroInfo": "帕斯库奇少尉是二战时期一名意大利坦克指挥官。参加公羊坦克师在北非作战。在阿拉曼战役中一次鲁莽的作战中，他牺牲了自己，帮助剩余的战友逃出了敌人包围。"
