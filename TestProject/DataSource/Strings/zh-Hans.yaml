"#crew_skills:desperado/effect": "当坦克生命值低于%(highlight_start)%(vehicleHealthFraction)%%(highlight_end)时，提高装填速度%(highlight_start)%(gunReloadTimeFactorPerLevel)%%(highlight_end)。"
"#crew_skills:desperado/tip": "对高生命值和高护甲的坦克最为有效。"
"#crew_skills:repair/name": "修复"
"#crew_skills:repair/effect": "降低严重损坏的模块修理时间%(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:sniper/name": "神炮手"
"#crew_skills:sniper/effect": "击中敌方坦克时，有%(highlight_start)%(chancePerLevel)%%(highlight_end)几率必定击伤模块。"
"#crew_skills:sniper/features": "当技能激活时，击伤敌方坦克模块的几率提升至 %(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end)。一般情况下，该几率取决于模块类型和距离数值在27%—100%之间。"
"#crew_skills:smooth_turn/name": "平稳转向"
"#crew_skills:smooth_turn/effect": "降低坦克转向时的射击误差%(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end)。"
"#crew_skills:sighting/name": "调整火力"
"#crew_skills:sighting/effect": "您的坦克和目标都处于静止状态时，降低第二次攻击的误差%(highlight_start)%(level)%%(highlight_end)。"
"#crew_skills:sighting/features": "该技能在准心离开目标后、目标或您的坦克移动超过5米后将失效。"
"#crew_skills:sighting/tip": "此技能对经常埋伏狙击敌人的坦克最为有效。"
"#crew_skills:deadly_accuracy/name": "绝命反击"
"#crew_skills:deadly_accuracy/effect": "当队友全部阵亡时，提高视野范围和瞄准速度%(highlight_start)%(aimingFactorPerLevel)%%(highlight_end)。"
"#crew_skills:camouflage/name": "涂装"
"#crew_skills:camouflage/effect": "提高坦克隐蔽性%(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end)。"
"#crew_skills:camouflage/tip": "对小型低车身的坦克最为有效。"
"#crew_skills:virtuoso/name": "快速转弯"
"#crew_skills:virtuoso/effect": "提升坦克转向速率%(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:tutor/name": "老兵"
"#crew_skills:tutor/effect": "提高乘员经验获取量%(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fast_capture/name": "快速占领"
"#crew_skills:fast_capture/effect": "提高基地占领速度%(highlight_start)%(captureSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fast_capture/features": "在一名具有此技能的队友身边占领基地时占领速度额外增加%(highlight_start)10%%(highlight_end)。"
"#crew_skills:skilled_ranging/name": "精密射击"
"#crew_skills:skilled_ranging/effect": "连续%(highlight_start)3%(highlight_end)次射击并造成伤害时，每次射击有%(highlight_start)%(activationChancePerLevel)%%(highlight_end)几率使下次攻击造成最大伤害。"
