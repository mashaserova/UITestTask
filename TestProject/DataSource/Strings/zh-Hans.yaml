"hangar/battleType/hellgamesDescription": "使用V–X级战车进行遭遇战，战斗持续9分钟。\n\n战斗总览：\n• 如果您的坦克被击毁，不要退出战斗！您的坦克每场重生2次。当您第三次被击毁时出局。\n• 战斗中可使用特殊能力。战斗开始时，您只拥有1个初始能力。\n• 战斗过程中，您将逐渐累积圣水。表现越好，获得的圣水越多！\n• 在您的坦克第一和第二次被击毁后，将提供可使用圣水购买的3种能力，做出选择后重新加入战斗！\n\n能力：\n• 共有6种初始能力和10种可用圣水购买能力。\n• 每辆坦克只能拥有6种预装初始能力的其中1种。此能力无法改变。\n• 通常情况下，阴影或时间跃迁是轻坦和中坦的预装能力。假死或沙暴则是重坦的预装能力。猎人面具或血痕是坦克歼击车的预装能力。这些能力在战斗中必须手动激活。\n• 圣水能力只能在战斗中购买。它们会在必要的时候自动激活。\n\n获得的所有能力在整场战斗中保留。"
