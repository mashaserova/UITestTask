"#achievements:medalDumitru_descr": "击毁4辆敌方自行火炮。"
"#achievements:medalDumitru_heroInfo": "扬 杜米特鲁，罗马尼亚坦克王牌，仅参加二战25天，其中5天在德方阵营，罗马尼亚转换阵营以后加入了反法西斯阵营。1945年3月26日杜米特鲁摧毁了6辆反坦克歼击车并缴获一门150mm榴弹炮。"
