"#artefacts:moonwalk/name": "变色龙伪装"
"#artefacts:moonwalk/descr": "战车在战斗中和小地图上对敌方不可见，并能以更快的速度移动。\n提升引擎功率5倍。\n提升最快速度2倍。\n\n战车起火、撞击敌方战车或收到伤害时改装道会提前失效。\n"
"#artefacts:afterburner_ability/name": "高辛烷值燃料"
"#artefacts:afterburner_ability/descr": "提升战车动力。\n提升引擎功率10倍。\n提升最高速度3倍。\n提升履带耐久度15倍。\n\n当改装效果到期时，引擎和履带会受到非致命伤害。\n"
"#artefacts:shield/name": "铀盾"
"#artefacts:shield/descr": "如果受到的单发伤害高于战车总生命值的5%，则-30%受到的伤害。\n\n使用后，铀盾进入冷却。\n自动激活。效果持续整场战斗。\n"
"#artefacts:sacrifice/name": "半衰期释放"
"#artefacts:sacrifice/descr": "增加对敌方战车造成的伤害，但同时减少自己战车的生命值。\n+50%全类型伤害。\n-15%自己战车的最大生命值。\n\n战车剩余生命值不足时则无法使用。\n"
"#artefacts:dash/name": "加速器"
"#artefacts:dash/descr": "向前或向后飞跃50米。\n\n当履带或引擎致命受损时无法使用。\n"
"#artefacts:stealth/name": "破坏者系统"
"#artefacts:stealth/descr": "一旦您的战车被发现，灯泡会立即出现。如果您的战车在可被发现的范围之外，立即对敌方队伍不可见并消失在小地图上。\n\n自动激活。效果持续整场战斗。\n"
"#artefacts:ally_buff/name": "战斗协调器"
"#artefacts:ally_buff/descr": "视野内有存活的友军时，提升火炮的填装和瞄准速度以及视野范围。3名存活的友军可以提供最大加成。\n每名存活的友军会提供：\n+20%火炮填装速度。\n+20%瞄准速度。\n+20%视野范围。\n\n自动激活。效果持续整场战斗。\n"
"#artefacts:ramming_damage/name": "重型冲撞器"
"#artefacts:ramming_damage/descr": "提升撞击对敌方战车造成的伤害。降低受到的撞击伤害。\n+75%撞击对敌方战车造成的伤害。\n-65%受到的撞击伤害。\n\n自动激活。效果持续整场战斗。\n"
"#artefacts:lifesteal_heal/name": "装甲再生器"
"#artefacts:lifesteal_heal/descr": "当对敌方战车造成伤害时恢复自己战车的生命值。当使用穿甲弹、高爆弹或撞击造成伤害时也会恢复友军战车的生命值。\n您的增加战车生命值，等同于总伤害的25%。\n友军战车增加生命值，等同于使用穿甲弹、高爆弹或撞击造成平均伤害的60%\n\n自动激活。效果持续整场战斗。\n"
"madGamesEvent/tierFive/vehicleInfo/header": "赢得Scavenger！"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger是废土上最流行的战车。它优秀的牵引力和强劲的引擎可以让你快速改变位置以躲避敌方火力。Scavenger有两种火炮可供选择：75毫米火炮可以将远处的敌方战车变成一堆废铁，而榴弹炮将帮助您对付近距离的敌人。"
