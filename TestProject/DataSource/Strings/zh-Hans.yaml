"#crew_skills:close_combat_master/effect": "您的坦克半径%(highlight_start)%(enemyInRadius)%(highlight_end)米内有敌人时，提高炮塔转向速率%(highlight_start)%(turretRotationSpeedFactorPerLevel)%%(highlight_end)。"
"#crew_skills:close_combat_master/tip": "对炮塔转向速率低下的重型坦克最为有效。"
"#crew_skills:fire_fighting/name": "灭火"
"#crew_skills:fire_fighting/effect": "提升灭火速度%(highlight_start)%(healthBurnPerSecLossFactorPerLevel)%%(highlight_end)。"
"#crew_skills:fire_fighting/tip": "对容易起火的坦克最为有效。"
