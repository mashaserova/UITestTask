"#achievements:medalLeClerc_heroInfo": "菲利普·勒克莱尔：二战反抗纳粹德国的自由法国将军，是巴黎解放运动的领导人之一。"
"#achievements:heroesOfRassenay_heroInfo": "1941年六月 前苏联第三装甲部队的20辆KV坦克在立陶宛小镇拉森尼埃附近和德国第六装甲分队的将近100辆战车遭遇。其中一辆KV-2坦克拖延了德军前进整整一天，之后受到多种反坦克武器围攻，弹药耗尽才最终被击毁。"
"#achievements:medalAbrams_heroInfo": "克雷顿·艾布拉姆斯曾在二次战和越南战争中指挥美国装甲师，被誉为\"最富侵略性\"和\"最成功的\"的指挥官。"
"#achievements:medalPoppel_heroInfo": "尼古拉·波佩，坦克部队中将，苏军指挥官，政治官员。在1941年夏，在迪布诺（乌克兰）精心策划了一次用缴获的坦克向敌人后方发动奇袭的行动。"
"#achievements:medalTarczay_heroInfo": "欧文·塔西亚：匈牙利战车王牌，他在匈牙利第二装甲师服役期间击毁了超过10辆敌车。"
"#achievements:medalBillotte_heroInfo": "皮埃尔·比洛特：法国陆军上尉，1940年5月16日，指挥他的夏尔B1 bis重型坦克击毁德军2辆四号坦克，11辆三号坦克，2门火炮。"
"#achievements:medalLavrinenko_heroInfo": "德米特里·拉夫里年科：苏联英雄，近卫军中尉，坦克王牌。在短短两个月的时间里的28场战斗中击毁52辆坦克而被誉为最出色的苏联坦克手。"
"#achievements:medalEkins_heroInfo": "乔·阿肯斯：英国国土自卫队北安普敦师的坦克炮兵，一些资料认为正是阿肯斯击毙了著名德国坦克王牌米歇尔·魏特曼。"
"#achievements:medalKay_heroInfo": "道格拉斯·凯：英国陆军中士，\"萤火虫\"坦克炮手，参加了著名的诺曼底登陆，因普及坦克战史而闻名。"
"#achievements:medalBrunoPietro_heroInfo": "彼得罗布 鲁诺是意大利的坦克王牌。在面对敌人具备非凡勇气，被授予意大利的最高军事奖项勇金奖(Medaglia d'oro al Valore Militare)。"
"#achievements:medalFadin_heroInfo": "亚历山大·法丁：苏联英雄，T-34坦克车长。在一个步兵排的支援下，法丁仅用一辆坦克，成功占领并控制达术科卡村五个小时，击毁1辆坦克，1辆自行火炮，18个机枪据点及50多名敌军军官及士兵。他的车组乘员还用同轴机枪击落了一架敌军战机。"
