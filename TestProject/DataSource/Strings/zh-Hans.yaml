"#achievements:medalTamadaYoshio_heroInfo": "玉田雄上校是关东军第4装甲军团的司令。1939年7月2-3日，在Khalkhyn Gol的一场战斗中，他摧毁了4个配备下列武器的敌方基地：\n122毫米榴弹炮，107毫米火炮，76.2毫米野战炮，10辆装甲车，两辆装甲履带车辆，7门反坦克炮，5门迫击炮和20辆武装卡车。"
"#achievements:medalWittmann_condition": "• 击毁的敌车必须高于IV级。\n• 2012年9月25日起停止颁发。"
"#achievements:medalWittmann_descr": "在一场战斗中使用坦克/反坦克歼击车击毁7辆以上敌方坦克/自行火炮。(或使用自行火炮击毁10辆以上)。"
"#achievements:medalWittmann_heroInfo": "约翰·鲍尔特：二战期间德国最成功的坦克王牌之一。他参加了波兰、法国、希腊、苏联和诺曼底的各战役。"
