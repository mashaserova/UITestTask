"battleType/hellgames": "重生"
"hangar/battleType/hellgamesDescription": "駕駛 V–X 階車輛以遭遇戰模式進行戰鬥，持續 9 分鐘。\n\n戰鬥概述：\n• 如果您的戰車被擊毀，請勿離開戰鬥！每場戰鬥可以重生 2 次。第三次被擊毀時，就出局了。\n• 戰鬥可使用特殊能力。戰鬥一開始，您只有 1 個初始能力。\n• 戰鬥期間，會逐漸累積靈藥。您表現得越好，得到的靈藥就越多！\n• 在您的戰車第一次和第二次被擊毀後，會獲得 3 種可以使用累積的靈藥來購買的能力。做出選擇然後重新加入戰鬥！\n\n能力：\n• 有 6 種初始能力和 10 種可以在戰鬥中使用靈藥購買的能力。\n• 每輛戰車都會預先安裝 6 種初始能力中的 1 種。此能力無法變更。\n• 「潛影」或「時間倒轉」通常是預先安裝在輕型和中型戰車上。「假死」或「砂魔」則是預先安裝在重型戰車上。「獵人印記」或「放血」則預先安裝在驅逐戰車上。這些能力都必須在戰鬥中手動啟用。\n• 可透過靈藥獲得的能力都只能在戰鬥中購買。它們會在需要時自動啟用。\n\n所有獲得的能力在該場戰鬥中都能使用。"
