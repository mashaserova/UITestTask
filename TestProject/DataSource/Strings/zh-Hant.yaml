"#achievements:medalLeClerc_heroInfo": "二戰時自由法國部隊的 Philippe Leclerc 將軍，為巴黎解放行動其中一名領導者。"
"#achievements:heroesOfRassenay_heroInfo": "於 1941 年 6 月在立陶宛的拉塞尼艾城鎮附近，約 20 輛的蘇聯第三機械化兵團 KV 戰車遇到了 100 輛左右的第六裝甲師突擊。一輛 KV 戰車設法拖延了一整天德國的推進、同時也被各種反戰車武器痛打，直到最後該 KV 的彈藥用盡才被擊毀。"
"#achievements:medalAbrams_heroInfo": "在二戰與越戰期間，指揮美國裝甲部隊的 Creighton Abrams 將軍是一個有著積極且傑出聲望的指揮官。"
"#achievements:medalPoppel_heroInfo": "裝甲部隊中將 Nikolay Popel 是一名負責指揮著蘇聯軍隊的政委 。在 1941 年夏季，在杜布諾戰役 (烏克蘭) 中用擄獲的車輛組織了一個團隊來突襲敵人後方。"
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay 是匈牙利的一名戰車王牌。他與匈牙利第二裝甲師一同作戰並至少擊毀了 10 輛敵方車輛。"
"#achievements:medalBillotte_heroInfo": "Pierre Billotte 是法國部隊裡的一名上尉，於 1940 年 5 月 16 日，以他的 Char B1 bis 戰車摧毀了 2 輛 PzKpfw IV、11 輛 PzKpfw III 與兩門火炮。"
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko 是一名蘇聯英雄、近衛軍上尉、與戰車王牌，被公認為是蘇聯最強的裝甲兵。在僅僅兩個月間的 28 場戰鬥中，擊毀了 52 輛戰車。"
"#achievements:medalEkins_heroInfo": "來自英國北安普敦郡的英國地方自衛隊的二兵 Joe Ekins 。來自 Ekins 的一個個人識別碼證實擊殺了著名德國戰車王牌 Michael Wittmann。"
"#achievements:medalKay_heroInfo": "英國部隊的 Douglas Kay 中士，同時也是 Sherman Firefly 上的炮手。參與過盟軍的諾曼第登陸，而在這之後幫助提高了大眾對戰車大會戰的興趣。"
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno 是義大利的一名戰車王牌。由於在面對敵人時的非凡勇氣，他被授予金制勇氣勳章 (Medaglia d'oro al Valore Militare)，此為義大利最高殊榮。"
"#achievements:medalFadin_heroInfo": "蘇聯聯邦的英雄 Alexander Fadin 是一名 T-34 車長。在一個步兵排的支援下，Fadin 設法用一輛戰車佔領 Dashukovka (烏克蘭) 村莊並防守了五個小時。在這期間他擊毀了一輛戰車、一輛自走炮、十八座機槍陣地、以及最多 50 名敵方軍官與士兵。他的乘員也擊落一架敵方飛機。"
