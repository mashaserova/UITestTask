"#artefacts:curse/name": "放血"
"#artefacts:curse/descr": "瞄準一輛敵方戰車並啟用能力。在 10 秒內，敵方戰車會在移動時失去血量。\n\n每 10 公尺 -10% 最大血量。\n\n此能力已安裝，既不能出售也無法變更。所有其它能力只能在戰鬥中獲得。\n"
"consumables/returnInTime/Name": "時間倒轉"
"consumables/returnInTime/Descr": "啟用時，時間倒轉會把您的戰車帶回到 4 秒前的位置、狀態，並且擁有相同的血量。\n當您的戰車被摧毀時，時間倒轉就不會生效。\n\n此能力已安裝，既不能出售也無法變更。所有其它能力只能在戰鬥中獲得。\n"
"#artefacts:pretendDead/name": "假死"
