"hangar/battleType/scuffleDescription": "僅適用於 V–X 階車輛。\n\n您不能駕駛 Tankenstein、IS-3 Defender、Defender Mk. 1、T28 Defender、Pz. IV Ankou SP、Tiger Kuromorimine SP，以及除了 T 55A、Strv 74A2，和 M4/FL10 外所有混合型國家的戰車進入擬真戰鬥。\n\n戰鬥會是以陸權爭霸在大多數地圖上進行。\n\n擬真戰鬥特色：\n• 狙擊模式中不顯示裝甲穿透機率。\n• 穿透力和傷害不會改變，而且始終等同於其平均值。\n• 小地圖上不會顯示敵方戰車。\n• 敵方戰車在任何距離皆為可見，除非躲在障礙物後面。\n• 如果您被敵人偵察到，不會出現燈泡。\n• 當您瞄準敵方戰車時，它們的頭上才會顯示圖示。\n• 當敵方戰車被擊中時，所有隊友都能看見圖示 (即使沒有造成傷害)。\n• 敵方戰車上方不會顯示消耗品和受損配件的圖示。\n\n根據您所在的地區，傍晚和夜晚時分可能無法進行戰鬥。"
