"hangar/battleType/ratingDescription": "按照個人評價來配對玩家的戰鬥模式。\n\n在評價戰鬥中，您可以獲得戰鬥經驗、銀幣，以及遊戲活動貨幣的獎勵。會因為評價排行榜成就而給予額外獎勵。\n\n配對系統的特殊要求：\n• 您可以駕駛裝有頂階配件和 100% 乘員熟練度的車輛來進行戰鬥。\n• 各隊伍擁有的重型與中型戰車最多 7 輛，而輕型戰車和驅逐戰車則最多 3 輛。\n• 按照類型來進行車輛配對時，將會套用更嚴格的規則，並且考慮到它們的特性。\n• 雙方隊伍會擁有數量相同的各階車輛。\n• 如果分房系統需要很長的時間才能建立隊伍，要求也許會放寬。"
