"#artefacts:moonwalk/name": "變色龍隱形裝置"
"#artefacts:moonwalk/descr": "車輛將消失在戰鬥中與小地圖上，並以更快的速度移動。\n提高引擎功率為 5 倍。\n提高最高速度為 2 倍。\n\n在開火、衝撞敵方車輛，或受到傷害後，改造會提早結束。\n"
"#artefacts:afterburner_ability/name": "高辛烷值燃料"
"#artefacts:afterburner_ability/descr": "提高車輛動力。\n提高引擎功率為 10 倍。\n提高最高速度為 3 倍。\n提高履帶耐久性為 15 倍。\n\n當改造結束時，引擎與履帶將變成非嚴重受損。\n"
"#artefacts:shield/name": "防禦鈾盾"
"#artefacts:shield/descr": "如果受到的傷害為自身車輛的最大血量 5% 以上，則受到的傷害 -30%。\n\n使用後，防禦鈾盾將進入冷卻。\n自動啟用。效果持續一整場戰鬥。\n"
"#artefacts:sacrifice/name": "半衰期放電"
"#artefacts:sacrifice/descr": "提高造成敵方車輛的傷害，但減少自身車輛的血量。\n+50% 所有類型的傷害。\n-15% 自身車輛的最大血量。\n\n如果車輛剩餘血量低於所需，則無法使用。\n"
"#artefacts:dash/name": "加速裝置"
"#artefacts:dash/descr": "迅速前進或後退 50 公尺。\n\n如果履帶或引擎嚴重受損，則無法使用。\n"
"#artefacts:stealth/name": "阻撓系統"
"#artefacts:stealth/descr": "一旦您的車輛被發現，就會立刻顯現燈泡。如果您的車輛超出對方的可偵察範圍，敵方隊伍會馬上看不見它，並從小地圖上消失。\n\n自動啟用。效果持續一整場戰鬥。\n"
"#artefacts:ally_buff/name": "戰鬥協調裝置"
"#artefacts:ally_buff/descr": "如果在範圍內有隊友存活時，提高炮管裝填與瞄準速度，以及可視範圍。3 位隊友存活能帶來最大獎勵。\n每一位隊友存活，您將得到：\n+20% 炮管裝填速度。\n+20% 瞄準速度。\n+20% 可視範圍。\n\n自動啟用。效果持續一整場戰鬥。\n"
"#artefacts:ramming_damage/name": "衝撞裝置"
"#artefacts:ramming_damage/descr": "提高造成敵方車輛的衝撞傷害。減少受到的衝撞傷害。\n+75% 造成敵方車輛的衝撞傷害。\n-65% 受到的衝撞傷害。\n\n自動啟用。效果持續一整場戰鬥。\n"
"#artefacts:lifesteal_heal/name": "裝甲再生裝置"
"#artefacts:lifesteal_heal/descr": "當您對敵方車輛造成傷害時，恢復自身車輛的血量。當您對我方車輛使用穿甲彈或高爆彈，或是衝撞時，也能恢復其血量。\n自身車輛的血量 +25% 造成的總傷。\n我方車輛的血量 +60% 砲彈的平均傷害或衝撞的潛在傷害。\n\n自動啟用。效果持續一整場戰鬥。\n"
"madGamesEvent/tierFive/vehicleInfo/header": "入手這輛 Scavenger！"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger 是西部荒野中最受歡迎的車輛。良好的牽引力與強大的引擎，讓您可以迅速改變位置，並躲開飛向被沙塵暴削弱的裝甲之敵人砲彈。Scavenger 有兩門炮管可供選擇：可從遠處消滅敵方車輛的 75 毫米戰車炮，以及能幫助您近距離對付敵人的榴彈炮。"
