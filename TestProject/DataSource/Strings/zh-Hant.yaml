"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade 是二戰期間法國陸軍的一名中校。在 1943 年 9 月被晉升為上校。De Langlade 與 Leclerc 將軍麾下的第二裝甲師一同作戰。在 1944 年 9 月 12–13 日間，其戰鬥隊伍在 de Langlade 的指揮下，在棟佩爾戰役中消滅了位於法國的德國 112 裝甲旅。45 輛 Panther 於戰鬥後僅僅只有 4 輛存活。"
