"#achievements:medalKay_descr": "獲頒戰鬥英雄資格。"
"#achievements:medalKay_descr_short": "達成戰鬥英雄資格 %(progress) 次。"
"#achievements:medalLavrinenko_descr": "降低對我方基地佔領點數的總數。"
