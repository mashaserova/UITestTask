"battleType/hellgames": "Diriliş"
"hangar/battleType/hellgamesDescription": "Savaşlar Seviye V–X araçlarla Karşılaşma Savaşında gerçekleştir ve 9 dakika sürer.\n\nSavaş tanıtımı:\n• Tankınız yok edilirse, savaştan çıkmayın! Tankınız savaşta 2 kez tekrar doğar. Tankınız üçüncü defa yok edildiğinde savaşınız biter.\n• Savaşlarda özel kabiliyetler mevcuttur. Savaşın başında sadece 1 adet başlangıç kabiliyetiniz bulunur.\n• Savaş sırasında adım adım İksir toplarsınız. Ne kadar iyi savaşırsanız, o kadar fazla İksir alırsınız!\n• Tankınız ilk ve ikinci defa yok edildiğinde, size topladığınız İksir karşılığında satın alabileceğiniz 3 kabiliyet sunulur. Seçiminizi yapın ve savaşa tekrar katılın!\n\nKabiliyetler:\n• 6 başlangıç kabiliyeti ve İksir kullanılarak satın alınabilen 10 kabiliyet mevcuttur.\n• Her tankta 6 başlangıç kabiliyetinden sadece 1 tanesi önceden takılı olarak gelir. Bu kabiliyet değiştirilemez.\n• Genellikle Hafif ve orta tanklara Gölge ya da Zaman Sıçraması önceden takılı olarak gelir. Ölü Taklidi ya da Dalaz ağır tanklara önceden takılı olarak gelir. Avcı İşareti ya da Kan İzi tank avcılarına önceden takılı olarak gelir. Bu kabiliyetler savaşta elle etkinleştirilmelidir.\n• İksir karşılığında açılan kabiliyetler sadece savaşta satın alınabilir. Gereken anda otomatik olarak etkinleştirilir.\n\nAlınan tüm kabiliyetler savaş boyunca kullanılabilir olarak kalır."
"hangar/battleType/hellgamesHeader": "DİRİLİŞ"
"hangar/battleType/hellgamesShortDescription": "Hortlayarak hayata dönün! Tanklar akıl almaz mistik kabiliyete sahip vampirlere, avcılara ve kurt adamlara dönüşüyor."

