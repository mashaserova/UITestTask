"consumables/splash/Name": "Cehennem"
"consumables/splash/Descr": "Herhangi bir nesneye ateşlendiğinde, mermi patlar ve 25 metre mesafe içindeki tüm düşmanlara sıçrama hasarı verir.\nTankınızın maksimum CP'sinin %(healthFactor) kadarı hasar olarak verilir.\n"
"#artefacts:curse/name": "Kan İzi"
"#artefacts:curse/descr": "Bir düşman tankına nişan alın ve kabiliyeti etkinleştirin. 10 saniye boyunca, düşman tankı hareket ettiğinde CP kaybedecektir.\n\nHer 10 m için maksimum CP'den -%10.\n\nBu kabiliyet zaten takılı olarak gelir ve satılamaz ya da değiştirilemez. Diğer tüm kabiliyetler savaş içinde elde edilebilir.\n"
"consumables/returnInTime/Name": "Zaman Sıçraması"
"consumables/returnInTime/Descr": "Etkinleştirildiğinde, Zaman Sıçraması tankınızı 4 saniye önce bulunduğu aynı pozisyona aynı CP miktarıyla geri götürür.\nTankınız yok edilirse Zaman Sıçraması etkinleşmez.\n\nBu kabiliyet zaten takılı olarak gelir ve satılamaz ya da değiştirilemez. Diğer tüm kabiliyetler savaş içinde elde edilebilir.\n"
"#artefacts:pretendDead/name": "Ölü Taklidi"
"#artefacts:pretendDead/descr": "Etkinleştirildiğinde, Ölü Taklidi tankınızı yok edilmiş gibi gösterir. Hareket etmek, ateş etmek ve kuleyi döndürmek etkiyi bozmaz. Tankınız isabet aldığında Ölü Taklidi sona erer. İlk düşman atışı tankınızı CP'sini götürmez.\n\nBu kabiliyet zaten takılı olarak gelir ve satılamaz ya da değiştirilemez. Diğer tüm kabiliyetler savaş içinde elde edilebilir.\n"
"#artefacts:moonwalk_hellgames/name": "Gölge"
"#artefacts:moonwalk_hellgames/descr": "Etkinleştirildiğinde, Gölge tankınızı düşmana karşı görünmez hâle getirir ve hızını artırır. Ateş edildiğinde ya da hasar alındığında etki sona erer.\n\nMotor gücüne %(enginePowerFactor).\nAzami hıza +30\u00A0km/s.\n\nBu kabiliyet zaten takılı olarak gelir ve satılamaz ya da değiştirilemez. Diğer tüm kabiliyetler savaş içinde elde edilebilir.\n"
