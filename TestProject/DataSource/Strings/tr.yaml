"#achievements:medalHalonen_heroInfo": "Fin Ordusunda çavuş olan tank ası Erkki Halonen, Haziran ve Temmuz 1944'teki savaşlarda kullandığı StuG III ile üç T-34, iki KV-1 ve iki ISU-152 imha etti."
