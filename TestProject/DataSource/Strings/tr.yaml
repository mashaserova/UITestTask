"hangar/battleType/ratingDescription": "Oyuncuların Kişisel Reytinglerine göre eşleştiği bir savaş kipidir.\n\nReyting savaşlarında Savaş DP'sine bonus, kredi ve oyun içi etkinliklerinin para birimlerini kazanabilirsiniz. Reyting skor tahtasındaki başarımlar karşılığında ek ödüller de verilir.\n\nMaç eşleştirici için özel gereksinimler:\n• En iyi parçalara ve %100 mürettebat uzmanlığına sahip araçlarda savaşabilirsiniz.\n• Her ekipte en fazla 7 ağır veya orta ve en fazla 3 hafif tank veya tank avcısı olabilir.\n• Araç türlerine göre maç eşleştirmede araçların nitelikleri de göz önüne alınarak daha sıkı kurallar uygulanır.\n• Ekipler her seviyede eşit sayıda araca sahiptir.\n• Maç eşleştiricinin ekipleri oluşturması çok uzun zaman alırsa gereksinimler hafifletilebilir."
"hangar/battleType/regularDescription": "Oyuncuların rastgele eşleştiği temel bir savaş kipidir.\n\nMaç eşleştirici için özel gereksinimler:\n• İstediğiniz araçta savaşabilirsiniz.\n• Seviye V savaşlardan itibaren her ekipte en fazla 4 ağır, orta veya hafif tank ve en fazla 3 tank avcısı bulunabilir.\n• Ekipler eşit sayıda takıma sahiptir."
