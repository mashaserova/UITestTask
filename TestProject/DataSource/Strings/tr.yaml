"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade, II. Dünya Savaşı sırasında Fransız Ordusunda yarbaydı. Eylül 1943'te albaylığa terfi ettirildi. De Langlade, General Leclerc komutasındaki 2'nci Tank Tümeninde savaştı. 12-13 Eylül 1944'te De Langlade'nin komutasındaki bir savaş timi, Fransa'daki Dompaire savaşında Panzerbrigade 112'yi yok etti. 45 Panther'den sadece dördü savaştan canlı çıktı."
"#achievements:medalDeLanglade_condition": "• Düşman araçları üs çemberi içerisinde olmalıdır.\n• Düşman araçları üssü hep beraber veya sırayla ele geçirmeye etmeye çalışıyor olabilir."
