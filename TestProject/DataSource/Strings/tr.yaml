"#artefacts:moonwalk/name": "Bukalemun Kamuflajı"
"#artefacts:moonwalk/descr": "Araç savaştaki düşmanlara ve mini haritada görünmez olur ve artırılmış bir hızda hareket eder.\nMotor gücünü 5 katına çıkarır.\nAzami hızı 2 katına çıkarır.\n\nAteş edildiğinde, bir düşman aracına çarpıldığında veya hasar alındığında modifikasyon sona erer.\n"
"#artefacts:afterburner_ability/name": "Yüksek Oktanlı Yakıt"
"#artefacts:afterburner_ability/descr": "Araç dinamiklerini artırır.\nMotor gücünü 10 katına çıkartır.\nAzami hızı 3 katına çıkarır.\nPalet dayanıklılığını 15 katına çıkarır.\n\nModifikasyon sonlandığında motor ve paletler kritik olmayan hasar alır.\n"
"#artefacts:shield/name": "Uranyum Kalkanı"
"#artefacts:shield/descr": "Gelen bir isabetin hasarını %30 azaltır, bunun için isabetin araç canınızın en az %5'i kadar olması gereklidir.\n\nUranyum Kalkanı kullanım sonrasında soğumaya geçer.\nOtomatik devreye girer. Etkisi savaş boyunca kalıcıdır.\n"
"#artefacts:sacrifice/name": "Yarı Ömür Deşarjı"
"#artefacts:sacrifice/descr": "Düşman aracına verilen hasarı artırır ama aracınızın CP'sini azaltır.\nTüm hasar tiplerine +%50.\nAracınızın maksimum CP'sine -%15.\n\nAracınızın kalan CP'si ihtiyaç duyulandan daha az ise kullanılamaz.\n"
"#artefacts:dash/name": "İvmelendirici"
"#artefacts:dash/descr": "İleri veya geriye 50 m'lik bir zıplama.\n\nPaletler veya motor kritik hasarlıysa kullanılamaz.\n"
"#artefacts:stealth/name": "Sabotaj Sistemi"
"#artefacts:stealth/descr": "Ampul aracınız tespit olduğu an yanar. Eğer aracınız tespit menzilinin dışındaysa, düşman ekibine anında görünmez olur ve mini haritadan kaybolur.\n\nOtomatik devreye girer. Etkisi savaş boyunca kalıcıdır.\n"
"#artefacts:ally_buff/name": "Savaş Koordinatörü"
"#artefacts:ally_buff/descr": "Menzil içinde canlı müttefikler bulunuyorsa top yükleme ve nişan alma hızının yanı sıra, görüş menzilini de artırır. Maksimum bonusa 3 canlı müttefik olduğunda ulaşılır.\nHer canlı müttefik için alacaklarınız:\nTop yükleme hızına +%20.\nNişan alma hızına +%20.\nGörüş menziline +%20.\n\nOtomatik devreye girer. Etkisi savaş boyunca kalıcıdır.\n"
"#artefacts:ramming_damage/name": "Yıkım Aracı"
"#artefacts:ramming_damage/descr": "Düşman aracına verilen çarpma hasarını artırır. Çarpmadan alınan hasarı azaltır.\nDüşmana çarpma hasarına +%75.\nAlınan çarpma hasarına -%65.\n\nOtomatik devreye girer. Etkisi savaş boyunca kalıcıdır.\n"
"#artefacts:lifesteal_heal/name": "Zırh Yenileyici"
"#artefacts:lifesteal_heal/descr": "Bir düşman aracına hasar verdiğinizde aracınızın DP'sini yeniler. Aynı zamanda bir müttefik araca Zırh Delici, Yüksek Patlayıcı mermilerle vurduğunuzda ya da çarptığınızda da, müttefik aracın CP'sini yeniler.\nAracınızın CP'sine verilen toplam hasarın +%25'i.\nMüttefik aracın CP'sine merminin ortalama hasarı ya da potansiyel çarpma hasarının +%60'si.\n\nOtomatik devreye girer. Etkisi savaş boyunca kalıcıdır.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Scavenger'ı Kap!"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger Çorakların en popüler aracı. Sağlam yol tutuşu ve güçlü motoru sayesinde hızlıca mevzi değiştirebilir ve kum fırtınalarının zayıflattığı zırhınıza gelen düşman mermilerinden sıyrılabilirsiniz. Scavenger seçebileceğiniz iki topla geliyor: 75 mm'lik topu düşman araçlarını uzaktan birer hurda yığınına çevirirken, havan topu da düşmanların işini yakından bitirmenizi sağlıyor."
"madGamesEvent/Currencies/Biogas/Title": "Biyogaz"
