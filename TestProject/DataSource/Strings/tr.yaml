"#artefacts:hunters_mark_hellgames/descr": "Avcı İşareti etkinleştirildiğinde, müttefiklerin nişan almış olduğunuz düşman tankına daha fazla hasar vermesini sağlar.\n\nMüttefiklerin verdiği hasara %(damageFactor).\nAvcı İşaretini kullanan oyuncu bu kabiliyet etkin olduğu sürece mini haritada görünür olur.\nAvcı İşaretli kullanılan düşman tankı mini haritadan kaybolursa etki de sona erer.\nBir tank üzerinde aynı anda sadece tek bir Avcı İşareti kullanılabilir.\n\nBu kabiliyet zaten takılı olarak gelir ve satılamaz ya da değiştirilemez. Diğer tüm kabiliyetler savaş içinde elde edilebilir.\n"
