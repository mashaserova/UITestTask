"hangar/battleType/scuffleDescription": "Sadece Seviye V–X araçlar için geçerlidir.\n\nGerçekçi savaşlara Tankenstein, IS-3 Defender, Defender Mk. 1, T28 Defender, Pz. IV Ankou SP, Tiger Kuromorimine SP tanklarıyla ve Karma ulusun T 55A, Strv 74A2 ve M4/FL10 hariç hiçbir tankıyla giremezsiniz.\n\nSavaşlar Üstünlük kipi altında yapılır ve haritaların büyük çoğunluğunda oynanır.\n\nGerçekçi savaşların özellikleri:\n• Keskin Nişancı kipinde zırh belirteci kapalıdır.\n• Zırh delme gücü ve hasar değişkenlik göstermez ve her zaman ortalama değerlerine eşittir.\n• Düşman tankları mini haritada gösterilmez.\n• Düşman tankları bir engel arkasında gizlenmediği sürece devamlı açıktır.\n• Düşman tarafından görüldüğünüzde ampul yanmaz.\n• Düşman tanklarına nişan aldığınızda, üstlerinde işaret belirir.\n• Düşman tankları vurulduğunda, hasar verilmese bile işaretler tüm müttefikler tarafından görünür hâle gelir.\n• Sarf malzemelerinin ve hasarlı parçaların simgeleri düşman tankları üzerinde gösterilmez.\n\nSavaşlar bölgenize bağlı olarak gece ya da akşam saatlerinde açık olmayabilir."
