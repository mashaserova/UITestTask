"hangar/battleType/moonFightDescription": "Düşük yer çekimli ortamda savaşlar.\n\n• Tanklar özel bir haritaya iniyor—Sessizlik Denizi.\n• Savaşlar aynı zamanda Serap, Çöl Kumları, Ölü Ray, Vaha Palmiyeleri, Normandiya ve Kışın Malinovka haritalarında da gerçekleşir.\n• Düşük yer çekiminde tanklar daha hızlı hareket eder, zıplar ve hatta yere düştüklerine daha az hasar alır.\n• Tankınız havada süzülmeye başlarsa (evet, böyle birşey olabilir!), onu hâlen kontrol edebilirsiniz.\n• Yer Çekimi Kuvveti istatistiklerinizi etkilemez."
