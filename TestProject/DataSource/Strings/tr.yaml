"#artefacts:hunters_mark/name": "Işınlayıcı"
"#artefacts:hunters_mark/descr": "Işınlayıcı etkinleştirildiğinde tüm müttefiklerin hedef almış olduğunuz düşman aracına daha fazla hasar vermesini sağlar.\nDüşman aracına +%50 hasar.\n\nIşınlayıcıyı etkinleştiren oyuncu, kabiliyet çalışır olduğu sürece mini harita üzerinde görünür olur.\nEğer düşman mini haritadan kaybolursa kabiliyet sona erer.\nIşınlayıcının etkilediği bir araca tekrar Işınlayıcı uygulayamazsınız.\n"
"hangar/battleType/arcadeDescription": "Tankların özel kabiliyetler aldığı bir savaş kipidir.\n\n• Sadece Seviye V–X araçlar uygundur.\n• Savaşlar sadece Üstünlükte yapılır.\n• Mad Games savaşları bölgenize bağlı olarak geceleri ya da akşamları kapalı olabilir.\n\nKabiliyetler:\n• Mad Games aracınızın niteliklerini iyileştiren ya da hasar tamir eden 10 kabiliyete sahiptir.\n• Savaş öncesinde tüm araçlara otomatik olarak 2 kabiliyet takılı olacaktır.\n• Işınlayıcı, Bukalemun Kamuflajı, Yarı Ömür Deşarjı, Yüksek Oktanlı Yakıt ve İvmelendirici birçok kez kullanılabilir ve sarf malzemeleri olarak elle etkinleştirilir.\n• Zırh Yenileyici, Yıkım Aracı, Savaş Koordinatörü, Sabotaj Sistemi ve Uranyum Kalkanı ise gereç olarak otomatik devreye girer."

