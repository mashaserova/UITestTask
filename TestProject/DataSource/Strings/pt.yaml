"#achievements:medalCarius_heroInfo": "Otto Carius foi um dos mais eficientes ases da Segunda Guerra Mundial. Ele comandou um PzKpfw\u00A038(t), um PzKpfw\u00A0VI\u00A0Tiger e um caça-tanques Jagdtiger durante sua impressionante carreira."
