"optionalDevices/TankRammer/Description": "Aumenta a taxa de disparos.\n%(gunReloadTimeFactor) para o tempo de recarregamento."
"optionalDevices/ImprovedVentilation/Name": "Ventilação Melhorada"
"optionalDevices/ImprovedVentilation/Description": "Melhora a manobrabilidade e disparo do tanque.\n%(crewLevelIncrease) de maestria da tripulação."
"optionalDevices/CalibrateShell/Name": "Projéteis Calibrados"
"optionalDevices/CalibrateShell/Description": "Aumenta a chance de penetrar a blindagem do inimigo.\nAumenta a penetração com qualquer tipo de projétil.\n%(ARMOR_PIERCING) para projéteis Perfurantes de Blindagem,\n%(ARMOR_PIERCING_CR) para projéteis Perfurantes de Blindagem Composto Rígido,\n%(HOLLOW_CHARGE) para projéteis Explosivos Antitanque,\n%(HIGH_EXPLOSIVE) para projéteis Explosivos."
"optionalDevices/EnhancedAimDrives/Name": "Mira do Canhão Melhorada"
"optionalDevices/EnhancedAimDrives/Description": "Diminui o tempo de mira após o movimento do tanque.\n%(gunAimingTimeFactor) para velocidade de mira."
"optionalDevices/AimingStabilizer/Name": "Estabilizador Vertical"
"optionalDevices/AimingStabilizer/Description": "Permite maior precisão ao atirar enquanto o tanque se movimenta.\n%(additiveShotDispersionFactor) de precisão durante o movimento e rotação da torre."
"optionalDevices/RefinedBore/Name": "Canhão Refinado"
"optionalDevices/RefinedBore/Description": "Aumenta a chance de acertar o inimigo.\n%(shotDispersionAngleFactor) para dispersão a 100\uFEFFm."
"optionalDevices/EnhancedPowderCharger/Name": "Supercarga"
"optionalDevices/EnhancedPowderCharger/Description": "Aumenta a chance de acertar e penetrar a distância.\n%(projectileSpeedFactor) para a velocidade do projétil.\n%(piercingPenaltyFactor500m) para a diminuição da penetração pela distância."
"optionalDevices/ImprovedModules/Name": "Módulos Aprimorados"
"optionalDevices/ImprovedModules/Description": "Aumenta a durabilidade dos módulos e reduz o dano provocado por colisões.\n%(maxHealthPercentageBonus) para a durabilidade das esteiras, tanque de combustível e da caixa de munições.\n%(rammingAbsorptionPercent) para danos de colisão."
"optionalDevices/ProtectionComplex/Name": "Sistema de Defesa"
"optionalDevices/ProtectionComplex/Description": "Diminui as chances do inimigo infligir danos aos módulos e tripulação do seu tanque.\n%(engineEvasionPercentageBonus) de chance de dano no motor.\n%(crewEvasionPercentageBonus) de chance de ferir a tripulação.\n%(ammoEvasionPercentageBonus) de chance de explosão da caixa de munições."
"optionalDevices/EnhancedImprovedModules/Name": "Módulos Aprimorados +"
"optionalDevices/EnhancedImprovedModules/Description": "Aumenta a durabilidade dos módulos e reduz os danos causados por colisões.\n%(maxHealthPercentageBonus) para durabilidade das esteiras, do tanque de combustível e da caixa de munições.\n%(rammingAbsorptionPercent) para dano causado por colisão.\n-10% para danos causados por projéteis Explosivos com calibre superior a 130\uFEFFmm."
"optionalDevices/EnhancedProtectionComplex/Name": "Sistema de Defesa +"
"optionalDevices/EnhancedProtectionComplex/Description": "Diminui as chances de o inimigo provocar danos aos módulos e à tripulação do seu tanque.\n%(engineEvasionPercentageBonus) de chance de dano ao motor.\n%(crewEvasionPercentageBonus) de chance de ferir a tripulação.\n%(ammoEvasionPercentageBonus) de chance de explosão da caixa de munições.\n-10% de penetração de projéteis HE inimigos com calibre superior a 130\uFEFFmm."
"optionalDevices/MultipleArmor/Name": "Blindagem Aprimorada"
"optionalDevices/MultipleArmor/Description": "Fortalece a blindagem do tanque.\n%(armorHomogenizationFactor) para blindagem do casco e da torre."
"optionalDevices/QualityInstalling/Name": "Montagem Melhorada"
"optionalDevices/QualityInstalling/Description": "Aumenta a energia do tanque e a sobrevivência em batalha.\n%(maxHpBonusPercent) ao HP do veículo."
"optionalDevices/EnhancedTrucks/Name": "Suspensão Melhorada"
"optionalDevices/EnhancedTrucks/Description": "Permite que a suspensão em condições padrão resista a mais acertos.\nConserto automático da suspensão de uma condição crítica para condição padrão."
"optionalDevices/RepairingKit/Name": "Caixa de Ferramentas"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) para a velocidade de reparo de módulos."
"optionalDevices/CoatedOptics/Name": "Ótica Melhorada"
"optionalDevices/CoatedOptics/Description": "Aumenta o alcance de visão e permite detectar o inimigo mais cedo.\n%(circularVisionRadiusFactor) para o alcance de visão, até um limite de 500\uFEFFm."
"optionalDevices/CamouflageNet/Name": "Rede de Camuflagem"
"optionalDevices/CamouflageNet/Description": "Aumenta a ocultação do tanque à distância e torna o combate de longo alcance mais eficaz.\n%(detectabilityFactor) de ocultação quando o tanque estiver em movimento.\nO bônus é dobrado se o tanque permanecer parado por %(activateWhenStillSec)\uFEFFs."
"optionalDevices/ImprovedControlSurface/Name": "Controle Melhorado"
"optionalDevices/ImprovedControlSurface/Description": "Permite respostas mais rápidas às ações do inimigo.\n%(rotationSpeedLimit) de taxa de rotação do tanque."
"optionalDevices/TwistedEngineRotation/Name": "Acelerador de Motor"
"optionalDevices/TwistedEngineRotation/Description": "Permite que posições estratégicas sejam tomadas mais rapidamente.\n%(enginePower) para alcançar a velocidade máxima."
"optionalDevices/EquipmentStorage/Name": "Sistema de Entrega de Consumível"
"optionalDevices/EquipmentStorage/Description": "Permite que consumíveis sejam usados com mais frequência.\n%(equipmentReloadBoost) para a velocidade de reutilização do consumível."
"optionalDevices/FirstRateEquipment/Name": "Consumíveis de Alto Nível"
"optionalDevices/FirstRateEquipment/Description": "Permite que bônus de consumíveis durem mais tempo.\n%(equipmentDurationFactor) para duração dos consumíveis."
"optionalDevices/InfoScreen/Indication/Title": "INDICAÇÃO DE EQUIPAMENTO NA OFICINA"
"optionalDevices/InfoScreen/Indication/Description": "Uma indicação colorida é aplicada aos ícones de cada tipo de equipamento na Oficina. Laranjado significa que a vaga disponível para liberar (há recursos disponíveis e todas as vagas de nível anteriores estão desbloqueadas). Verde significa que o equipamento está montado. Uma linha e coluna correspondem ao nível e equipamento selecionado na vaga."
