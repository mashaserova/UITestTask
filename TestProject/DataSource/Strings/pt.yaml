"hangar/battleType/moonFightDescription": "Batalhas em baixa gravidade.\n\n• Os tanques desembarcam em um mapa especial—o Mar da Tranquilidade.\n• As batalhas também são travadas em Miragem, Areias do Deserto, Trilho Fantasma, Palmeiras do Oásis, Normandia e Malinovka Gelada.\n• A baixa gravidade reduz os danos e permite que os tanques se movam mais rápido ou até salte.\n• Se o seu tanque está flutuando no ar (sim, ele pode!), você ainda pode controlá-lo.\n• As batalhas em Força da Gravidade não afetam suas estatísticas."
