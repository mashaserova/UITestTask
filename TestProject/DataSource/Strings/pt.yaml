"battleType/hellgames": "Renascimento"
"hangar/battleType/hellgamesDescription": "As batalhas são travadas em veículos de Nível V-X na Batalha do Encontro e duram 9 minutos.\n\nVisão geral da batalha:\n• Se o seu tanque for destruído, não saia da batalha! Seu tanque reaparece 2 vezes por batalha. Quando seu tanque é destruído pela terceira vez, você está fora.\n• As batalhas possuem habilidades especiais. No início de uma batalha, você tem apenas 1 habilidade inicial.\n• Durante a batalha, você gradualmente acumula Elixir. Quanto melhor você lutar, mais Elixir você ganha!\n• Após o seu tanque ter sido destruído pela primeira e pela segunda vez, você terá 3 habilidades que podem ser compradas usando o Elixir acumulado. Faça a sua escolha e junte-se à batalha!\n\nHabilidades:\n• Existem 6 habilidades iniciais e 10 habilidades que podem ser compradas em batalha usando Elixir.\n• Cada tanque possui apenas 1 de 6 habilidades iniciais pré-instaladas. Essa habilidade não pode ser alterada.\n• Normalmente, Sombra ou Salto no Tempo são pré-instalados em tanques leves e médios. O Fingir de Morto ou Diabo de Poeira está pré-instalado em tanques pesados. O Marca do Caçador ou Trilha de Sangue é pré-instalado nos caça-tanques. Essas habilidades devem ser ativadas manualmente na batalha.\n• As habilidades disponíveis para o Elixir só podem ser compradas em batalha. Eles são ativados automaticamente no tempo necessário.\n\nTodas as habilidades adquiridas permanecem disponíveis durante a batalha."
"hangar/battleType/hellgamesHeader": "RENASCIMENTO"
"hangar/battleType/hellgamesShortDescription": "Levante-se dos mortos! Tanques se transformam em vampiros, caçadores e lobisomens com habilidades místicas muito loucas."

"hangar/battleType/moonFightHeader": "FORÇA DA GRAVIDADE"
"hangar/battleType/moonFightShortDescription": "Lance-se em baixa gravidade! Salte para frente e para trás, flutue no ar e assista seus inimigos voarem para loooonge...\nDivirta-se!"

"battleType/nanomaps": "Conflito"
"hangar/battleType/nanomapsDescription": "• As batalhas são travadas em zonas selecionadas de determinados mapas.\n• Cada equipe tem 5 tanques.\n• As batalhas não afetam suas estatísticas."
