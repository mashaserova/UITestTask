"optionalDevices/InfoScreen/DeviceUsage/Description": "Um tipo de equipamento de cada posição pode ser montado em um tanque.\nDos dois tipos de equipamentos disponíveis em cada posição, selecione aquele que será utilizado na batalha. Você pode alterar entre os equipamentos em uma posição a qualquer momento, exceto quando o tanque estiver em uma batalha.\nTeste diferentes equipamentos e experimente outros estilos de combate!"
