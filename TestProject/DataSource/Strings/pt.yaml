"HOLLOW_CHARGE_DESCRIPTION": "Projéteis Explosivos Antitanque (HEAT) possuem alta penetração e dano. Os parâmetros de penetração não dependem do alcance do disparo. A penetração diminui significativamente quando eles atingem as telas e esteiras do tanque. Nunca ricocheteia."
"HIGH_EXPLOSIVE_DESCRIPTION": "Projéteis Explosivos (HE) possuem baixa penetração. mas podem provocar dano pesado se eles penetrarem a blindagem. Quando atingem um obstáculo, estes projéteis explodem e podem provocar um pequeno dano de raio. Mais efetivo quando utilizado em canhões com um calibre maior que 152 mm. Nunca ricocheteiam."
"ARMOR_PIERCING_DESCRIPTION": "Projéteis Perfurante de Blindagem (AP) possuem penetração e dano médio. É o tipo de munição básica para a maioria dos canhões. Pode ricochetear."
"ARMOR_PIERCING_HE_DESCRIPTION": "Projéteis Perfurante de Blindagem Explosivo (APHE) possuem alto dano e penetração aumentada em comparação aos projéteis Alta Explosão. Quando acertam um obstáculo, estes projéteis explodem e podem provocar menor dano de raio. Nunca ricocheteiam."
"ARMOR_PIERCING_CR_DESCRIPTION": "Projéteis Perfurantes de Composto Rígido (APCR) possuem alta penetração, mas pouco dano. Mais efetivo ao provocar dano a tanques bem blindados. Pode ricochetear."

