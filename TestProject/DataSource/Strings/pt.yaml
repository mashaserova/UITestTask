"#artefacts:moonwalk/name": "Ocultação do Camaleão"
"#artefacts:moonwalk/descr": "O veículo torna-se invisível para o inimigo na batalha e no minimapa e se move com uma velocidade maior.\nAumenta a potência do motor em 5 vezes.\nAumenta a velocidade máxima em 2 vezes.\n\nA modificação expira ao disparar, colidir em um veículo inimigo ou receber dano.\n"
"#artefacts:afterburner_ability/name": "Combustível de Alta Octanagem"
"#artefacts:afterburner_ability/descr": "Aumenta a dinâmica do veículo.\nAumenta a potência do motor em 10 vezes.\nAumenta a velocidade máxima em 3 vezes.\nAumenta a durabilidade da esteira em 15 vezes.\n\nQuando a modificação expira, o motor e as esteiras recebem danos não críticos.\n"
"#artefacts:shield/name": "Escudo de Urânio"
"#artefacts:shield/descr": "-30% de dano de um tiro, se for pelo menos 5% da energia máxima do seu veículo.\n\nDepois de ser usado, o Escudo de Urânio esfria.\nAtivado automaticamente. Efeito permanente ao longo de uma batalha.\n"
"#artefacts:sacrifice/name": "Descarga de Meia Vida"
"#artefacts:sacrifice/descr": "Aumenta os danos provocados a um veículo inimigo, mas diminui a energia do veículo.\n+50% a todos os tipos de dano.\n-15% da energia máxima do seu veículo.\n\nNão pode ser usado se o veículo tiver menos energia sobrando que o necessário.\n"
"#artefacts:dash/name": "Acelerador"
"#artefacts:dash/descr": "Um salto de 50 m para a frente ou para trás.\n\nNão pode ser utilizado se as esteiras ou o motor estiverem danificados criticamente.\n"
"#artefacts:stealth/name": "Sistema Sabotador"
"#artefacts:stealth/descr": "Uma vez que seu veículo é detectado, a lâmpada aparece imediatamente. Se o seu veículo estiver fora do alcance do qual ele pode ser detectado, ele imediatamente se tornará invisível para o time inimigo e desaparecerá do minimapa.\n\nAtivado automaticamente. Efeito permanente ao longo de uma batalha.\n"
"#artefacts:ally_buff/name": "Coordenador de Batalha"
"#artefacts:ally_buff/descr": "Aumenta a velocidade de carregamento e da mira do canhão, bem como o alcance de visão se houver aliados sobreviventes dentro do alcance. O bônus máximo é dado para 3 aliados sobreviventes.\nPara cada aliado sobrevivente, você receberá:\n+20% para a velocidade de carregamento do canhão.\n+20% para a velocidade de mira.\n+20% para o alcance de visão.\n\nAtivado automaticamente. Efeito permanente ao longo de uma batalha.\n"
"#artefacts:ramming_damage/name": "Equipamento de Colisão"
"#artefacts:ramming_damage/descr": "Aumenta o dano provocado a um veículo inimigo ao colidir. Diminui o dano recebido de colisões.\n+75% de dano provocado a um veículo inimigo ao colidir.\n-65% de dano recebido por colisão.\n\nAtivado automaticamente. Efeito permanente ao longo de uma batalha.\n"
"#artefacts:lifesteal_heal/name": "Regenerador de Blindagem"
"#artefacts:lifesteal_heal/descr": "Restaura a energia do seu veículo quando você provoca danos a um veículo inimigo. Também restaura a energia do veículo aliado quando você dispara nele com projéteis Perfurantes de Blindagem ou Explosivos, ou colide nele.\n+25% para a energia do seu veículo do dano total provocado.\n+60% para a energia do veículo aliado da média de danos provocados por um projétil ou possíveis danos por colisão.\n\nAtivado automaticamente. Efeito permanente ao longo de uma batalha.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Receba o Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "O Scavenger é o veículo mais popular na Terra de Ninguém. Sua boa tração e seu potente motor permitem que você rapidamente mude de posição e desvie de projéteis inimigos visando sua blindagem enfraquecida por tempestades de areia. O Scavenger tem dois canhões para escolher: um canhão de 75 mm transformará um veículo inimigo em um monte de sucata a distância e o obus irá ajudá-lo a lidar com um inimigo a curta distância."
"madGamesEvent/Currencies/Biogas/Title": "Biogás"
"madGamesEvent/Currencies/Biogas/Terms": "• Podem ser recebidos em batalhas regulares e no Mad Games, desde que você tenha recebido pelo menos 300 EXP de Combate básico.\n• Quanto maior o nível do veículo usado na batalha, mais Biogás você ganha.\n• As vitórias nas batalhas classificatórias são não contabilizadas."
