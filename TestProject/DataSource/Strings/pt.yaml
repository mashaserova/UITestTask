"BattlePass/Errors/ErrorDialogCaption": "ERRO"
"hangar/battleType/scuffleDescription": "Somente veículos de Nível V–X se qualificam.\n\nVocê não pode entrar em batalhas realistas no Tankenstein, IS-3 Defender, Defender Mk. 1, T28 Defender, Pz. IV Ankou SP, Tiger Kuromorimine SP e todos os tanques da nação Híbrida, com exceção dos T 55A, Strv 74A2 e M4/FL10.\n\nAs batalhas são travadas no Supremacia na maioria dos mapas.\n\nCaracterísticas de batalhas realistas:\n• Nenhum destaque de blindagem no modo Sniper.\n• Penetração e dano não variam e sempre são iguais aos valores médios.\n• Tanques inimigos não são exibidos no minimapa.\n• Tanques inimigos são visíveis a qualquer distância, a menos que estejam escondidos atrás de obstáculos.\n• Se você for avistado pelo inimigo, a lâmpada não aparecerá.\n• Quando você mira em tanques inimigos, os marcadores são exibidos acima deles.\n• Quando os tanques inimigos são atingidos, os marcadores são visíveis para todos os aliados, mesmo que nenhum dano seja causado.\n• Ícones de consumíveis e módulos danificados não são exibidos acima dos tanques inimigos.\n\nAs batalhas podem não estar disponíveis à noite ou ao anoitecer, dependendo da sua região."
