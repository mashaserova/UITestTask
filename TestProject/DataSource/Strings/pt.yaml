"hangar/battleType/ratingDescription": "Um modo de batalha onde jogadores são selecionados por suas Classificações Pessoais.\n\nNas batalhas classificatórias, você pode receber um bônus de EXP de Combate, créditos e moedas de eventos do jogo. Recompensas adicionais são dadas por realizações no quadro de líderes de classificação.\n\nRequerimentos especiais do matchmaker:\n• Você pode lutar em veículos com os melhores módulos montados e tripulação com 100% de maestria.\n• Cada equipe pode ter até 7 tanques pesados ou médios e até 3 tanques leves ou caça-tanques.\n• Regras mais rígidas são aplicadas ao matchmaking de veículos por tipo, levando em conta suas características.\n• As equipes tem um número igual de veículos de cada nível.\n• Caso o matchmaker leve um longo tempo para criar as equipes, os requerimentos podem ser suavizados."
