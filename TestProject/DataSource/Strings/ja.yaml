"may_event/Info/DamageCurrency/Description": "ウィナーズ・タイム のスペシャルタスクは 30 戦シリーズです。シリーズの各戦闘で獲得した戦闘 EXP に応じて、エンブレムを取得します。シリーズの中で、エンブレム獲得量の上位 10戦のみが対象となります。\n\nチケットを使用してタスクを開始できます。チケットはチケットアイコンのついたイベントステージを達成して取得できます。チケットがストレージに追加されると、次の 30 戦でエンブレムを取得できます。戦闘シリーズが完了しエンブレムを取得すると、チケットはアカウントから削除されます。\n\nタスクはこのイベントの現行フェーズが終了するまでの期間に Tier V–X 車輌を使用して達成可能です。\n\nレーティング戦では、より上位リーグに所属するほど、そして戦闘で使用する車輌 Tier が高いほど、エンブレム取得量が増加します。プラチナおよびダイヤモンドリーグのプレイヤーは、通常戦よりもレーティング戦で多くのエンブレムを取得できます。\n\nプレミアムアカウント、ブースター、そして初回勝利時のボーナスはエンブレムには適用されません。トレーニング戦はこのタスクの対象外です。"

