"#artefacts:curse/name": "血痕"
"#artefacts:curse/descr": "敵戦車に狙いを定め、能力を作動させよう。10秒間、敵戦車の HP が移動中に減少していく。\n\n10 m 進むごとに最大 HP の 10% 分が減少。\n\nこの能力は既に適用されていて、売却することも変更もできない。他の能力は全て戦闘中にのみ入手可能。\n"
"consumables/returnInTime/Name": "タイムジャンプ"
"consumables/returnInTime/Descr": "有効にすると、タイムジャンプによって自戦車が4秒前の過去にタイムスリップする。その際、戦車は同じ位置、状態、同じ HP を維持する。\nタイムジャンプは自戦車が破壊されると発動しない。\n\nこの能力は既に適用されていて、売却することも変更もできない。他の能力は全て戦闘中にのみ入手可能。\n"
"#artefacts:pretendDead/name": "死んだふり"
"#artefacts:pretendDead/descr": "有効にすると、死んだふりによって自戦車が破壊されたように見える。この効果は移動中、射撃中、砲塔の旋回中も持続する。死んだふりは戦車がダメージを受けると失効する。敵からの最初の攻撃では自戦車の HP は下がらない。\n\nこの能力は既に適用されていて、売却することも変更もできない。他の能力は全て戦闘中にのみ入手可能。\n"
"#artefacts:moonwalk_hellgames/name": "影"
"#artefacts:moonwalk_hellgames/descr": "有効にすると、影によって自戦車が敵から見えなくなり、さらに移動速度が上がる。この効果は射撃したりダメージを受けると失効する。\n\nエンジン出力に %(enginePowerFactor)。\n最高速度に +30\u00A0km/h。\n\nこの能力は既に適用されていて、売却することも変更もできない。他の能力は全て戦闘中にのみ入手可能。\n"
