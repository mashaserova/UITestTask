"#achievements:medalDeLanglade_heroInfo": "ポール・ジロート・ドゥ・ラングラードは、二次大戦中のフランス陸軍中佐であり、1943 年 9 月に大佐に昇進しました。ドゥ・ラングラードは、ルクレール大将の指揮の下、第 2 戦車師団に所属して戦いました。1944 年 9 月 12 - 13 日、フランス、ドンペールの戦いにおいては、ドゥ・ラングラード指揮下の戦闘チームが、第 112 装甲旅団を一掃。45 両のパンター (Panther) 戦車のうち、生き残ったのはわずかに 4 両だけでした。"
