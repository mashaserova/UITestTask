"#artefacts:hunters_mark/name": "照射器"
"#artefacts:hunters_mark/descr": "照射器が有効になっている場合、自分が照準を合わせている敵車輌に対して、味方全員がより大きなダメージを与えられる。\n敵車輌に対するダメージ +50%。\n\n照射器が有効になっている間は、有効化させたプレイヤーがミニマップに表示される。\n標的となっている敵がミニマップから消えると、能力が早く失効する。\n既に照射器が有効になっている車輌に対して照射器を再度有効化させることはできない。\n"
"hangar/battleType/arcadeDescription": "車輌に特別な能力が適用される戦闘モードです。\n\n• Tier V–X 車輌のみが参戦可能。\n• 戦闘は優勢戦のみで開催。\n• お住まいの地域により、Mad Games での戦闘が夜間または夕方にプレイ不可になる可能性があります。\n\n能力:\n• Mad Games の戦闘では、車輌の特徴を向上させたり、損傷を修理する能力が10個あります。\n• 戦闘前にそれぞれの車輌に2つの能力が自動的に搭載されます。\n• 照射器、カメレオン潜伏、、命の駆け引き、ハイオク燃料、加速器は何度も使用され、消耗品のように手動で有効化します。\n• 装甲再生器、突進戦車、戦闘コーディネーター、サボタージュシステム、ウランシールドは常備品のように自動的に有効化されます。"

