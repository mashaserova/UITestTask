"hangar/battleType/scuffleDescription": "Tier V–X 車輌のみ参加可能です。\n\nTankenstein、IS-3 Defender、Defender Mk. 1、T28 Defender、Pz. IV Ankou SP、Tiger Kuromorimine SP、および多国籍国家車輌の全戦車(T 55A、Strv 74A2、M4/FL10を除く)ではリアリスティック戦に参加できません。\n\n戦闘は優勢戦で、大半のマップで行われます。\n\nリアリスティック戦の仕様:\n• スナイパーモードでの装甲ハイライトなし。\n• 貫通力とダメージが変化せず、常に平均値と同等になる。\n• 敵戦車がミニマップに表示されない。\n• 障害物の後ろに隠れていない限り、どんな距離でも敵戦車を目視可能。\n• 敵に見つかっても電球が表示されない。\n• 敵戦車を狙っている時、マーカーが敵の上に表示される。\n• 敵戦車に攻撃が当たると、ダメージの有無に関係なく、マーカーが全味方に表示される。\n• 消耗品と損傷したモジュールのアイコンが敵戦車の上に表示されない。\n\n地域によって、夜間または夕方に戦闘をプレイできない可能性がある。"
