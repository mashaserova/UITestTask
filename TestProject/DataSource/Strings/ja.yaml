"hangar/battleType/ratingDescription": "プレイヤーが個人レーティングに基づいてマッチメイキングされる戦闘モードです。\n\nレーティング戦では、戦闘 EXP、クレジット、そしてゲーム内イベント通貨にボーナスがあります。レーティングのリーダーボードでの実績に対しても追加褒賞があります。\n\nマッチメイカーの特殊条件:\n• 最高位モジュールを装備し、熟練度 100% の搭乗員が搭乗した車輌で戦闘可能です。\n• 各チームの車輌タイプの最大数は、重戦車、中戦車が 7 両、軽戦車、駆逐戦車が 3 両です。\n• 車輌タイプによるマッチメイキングは、車輌の特性を考慮し、より厳密なルールが適用されます。\n• 両チームの各 Tier の車輌数は等しくなります。\n• マッチメイカーがチーム作成に長時間を要した場合、条件は緩和されます。"
"hangar/battleType/regularDescription": "プレイヤーがランダムでマッチメイキングされる、基本的な戦闘モードです。\n\nマッチメイカーの特殊条件:\n• 任意の車輌で戦闘が可能。\n• Tier V 以上の戦闘では、各チームとも重・中・軽戦車が 4 両まで、駆逐戦車が 3 両まで使用可。\n• 両チームの小隊数が等しい。"
