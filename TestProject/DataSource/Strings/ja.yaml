"optionalDevices/ProtectionComplex/Name": "防護システム"
"optionalDevices/ProtectionComplex/Description": "自戦車のモジュールと搭乗員が敵からダメージを受ける確率を下げる。\nエンジンダメージの確率が %(engineEvasionPercentageBonus)。\n搭乗員負傷の確率が %(crewEvasionPercentageBonus)。\n弾薬庫誘爆の確率が %(ammoEvasionPercentageBonus)。"
