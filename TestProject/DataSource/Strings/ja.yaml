"optionalDevices/QualityInstalling/Description": "戦車 HP と戦闘での生存性を強化します。\n戦車の HP が %(maxHpBonusPercent) 向上します。"
"optionalDevices/EnhancedTrucks/Name": "予備履帯"
"optionalDevices/EnhancedTrucks/Description": "命中弾に対する通常状態のサスペンションの耐久性を強化します。\n大破状態から通常状態へとサスペンションを自動修理します。"
"optionalDevices/RepairingKit/Name": "工具箱"
"optionalDevices/RepairingKit/Description": "修理速度が %(repairSpeedFactor) 向上します。"
"optionalDevices/CoatedOptics/Name": "改良型レンズ"
"optionalDevices/CoatedOptics/Description": "視認範囲を強化し、敵の早期発見を可能にします。\n視認範囲が %(circularVisionRadiusFactor) 向上します (最大 500\uFEFFm まで)。"
