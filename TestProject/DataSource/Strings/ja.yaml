"battleType/hellgames": "転生\u200B"
"hangar/battleType/hellgamesDescription": "戦闘は遭遇戦モードで Tier V–X 車輌で行われ、 9 分間続きます。\n\n戦闘の概要:\n• 自戦車が撃破されてしまっても、各戦闘に付き 2 回までリスポーン可能です。3 回目に撃破された時は、戦闘に復帰することはできません。\n• 戦闘では特殊能力が使用可能です。戦闘開始時、初期能力として 1 個だけ特殊能力が使用できます。\n• 戦闘中、エリクサーが蓄積されていきます。戦闘中のパフォーマンスが良いほど、より多くのエリクサーを獲得することができます!\n• 自戦車が 1 回目と 2 回目に破壊された後、蓄積したエリクサーで購入できる能力が 3 個使えるようになります。好きなものを選んで、戦闘に戻りましょう!\n\n能力:\n• 戦闘開始時に提供される能力は 6 個、戦闘中にエリクサーを使って購入できる能力は 10 個です。\n• 各戦車には 6 個の能力のうちの 1 個のみが事前に適用されます。この能力を変更することはできません。\n• 大抵の場合、軽戦車と中戦車には「影」か「タイムジャンプ」が事前に適用されます。重戦車には「死んだふり」か「じん旋風」が事前に適用されます。駆逐戦車には「狩人の標的」か「血痕」が事前に適用されます。これらの能力は戦闘中に手動で有効化する必要があります。\n• エリクサーで購入が可能な能力は戦闘中にしか購入できません。これらは必要な時に自動的に有効化します。\n\n手に入れた能力はどれも戦闘が終わるまで利用可能です。"
"hangar/battleType/hellgamesHeader": "転生\u200B"
"hangar/battleType/hellgamesShortDescription": "死から蘇れ! 戦車が尋常でない謎の能力で吸血鬼、狩人、狼人間に変身する。"

