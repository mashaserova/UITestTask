"#lobby:MainScreen/Abilities/Title": "能力"
"#artefacts:moonwalk/name": "カメレオン潜伏"
"#artefacts:moonwalk/descr": "戦闘中、敵から車輌が見えなくなり、ミニマップ上でも表示されなくなる。さらに、もっと速い速度で移動できるようになる。\nエンジン出力を5倍にする。\n最高速度を2倍にする。\n\n射撃したり、敵車輌に体当たりしたり、ダメージを受けると、改良が早く失効する。\n"
"#artefacts:afterburner_ability/name": "ハイオク燃料"
"#artefacts:afterburner_ability/descr": "車輌の機動性を上昇させる。\nエンジン出力を10倍にする。\n最高速度を3倍にする。\n履帯の耐久性を15倍にする。\n\n改良が失効する時、エンジンと履帯にクリティカルでないダメージが発生する。\n"
"#artefacts:shield/name": "ウランシールド"
"#artefacts:shield/descr": "砲撃によるダメージが自車輌の最大HPの5%以上である場合は、そのダメージが -30%。\n\n使用後は、ウランシールドにクールダウンが発生する。\n自動的に有効化する。戦闘中、ずっと効果が持続する。\n"
"#artefacts:sacrifice/name": "命の駆け引き"
"#artefacts:sacrifice/descr": "敵車輌に対するダメージが増加するが、自車輌のHPが低くなる。\nどんなダメージも +50%増加。\n自車輌の最大HP -15%。\n\n車輌の残りHPが必要な数値以下の場合は使えない。\n"
"#artefacts:dash/name": "加速器"
"#artefacts:dash/descr": "前方または後方に50mジャンプする。\n\n履帯またはエンジンが致命傷を負っている場合は使えない。\n"
"#artefacts:stealth/name": "サボタージュシステム"
"#artefacts:stealth/descr": "自車輌が敵に見つかると、すぐに電球で示される。自車輌が敵に見つからない範囲にいる場合は、すぐに敵チームから見えない状態になり、ミニマップ上でも非表示になる。\n\n自動的に有効化する。戦闘中、ずっと効果が持続する。\n"
"#artefacts:ally_buff/name": "戦闘コーディネーター"
"#artefacts:ally_buff/descr": "主砲の装填速度や照準速度が上昇し、さらに範囲内に味方が生き残っていれば視界が拡張される。最大ボーナスが生き残っている味方3人に与えられる。\n生き残っている味方1人につき、以下をもらえる。\n主砲の装填速度 +20%。\n照準速度 +20%。\n視界が +20%。\n\n自動的に有効化する。戦闘中、ずっと効果が持続する。\n"
"#artefacts:ramming_damage/name": "突進戦車"
"#artefacts:ramming_damage/descr": "体当たりによる敵車輌へのダメージが増加する。体当たりの際に被るダメージが減少する。\n体当たりで敵車輌に与えるダメージ +75%。\n体当たりの際に自分が被るダメージ -65%。\n\n自動的に有効化する。戦闘中、ずっと効果が持続する。\n"
"#artefacts:lifesteal_heal/name": "装甲再生器"
"#artefacts:lifesteal_heal/descr": "敵車輌にダメージを与える時、自車輌のHPが回復する。また、味方車輌のHPも、徹甲弾か榴弾で射撃するか、体当たりすることで回復させることができる。\n自車輌のHPを、与えた総ダメージ量の25%分回復させる。\n味方車輌のHPを、単発の砲弾によるダメージの平均、または体当たりで与えるダメージ量の60%回復させる。\n\n自動的に有効化する。戦闘中、ずっと効果が持続する。\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Scavenger を手に入れよう!"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger は廃墟で最も使用率が高い車輌です。粘着摩擦がよく、強力なエンジンが搭載されているため、砂嵐で弱くなった装甲目掛けて撃たれた敵の砲弾も素早く位置を変えて避けることができます。Scavenger には2つの砲台があります。75mmの主砲には遠くにいる敵車輌さえも粉砕する破壊力があり、榴弾砲は近距離の敵を倒すのに役立ちます。"
"madGamesEvent/Currencies/Biogas/Title": "バイオガス"
"madGamesEvent/Currencies/Biogas/Terms": "• 基礎戦闘 EXP を 300 以上獲得している場合は、通常戦と Mad Games 戦で入手可能です。\n• 戦闘中に使用した車輌の Tier が高いほど、獲得できるバイオガスの量が増えます。\n• レーティング戦での勝利はカウントされません。"
