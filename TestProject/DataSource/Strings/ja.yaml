"#achievements:medalLeClerc_heroInfo": "フィリップ・ルクレールは、第二次世界大戦中の自由フランス軍の将軍であり、パリ解放作戦の指導者のひとりでした。"
"#achievements:heroesOfRassenay_heroInfo": "1941 年 6 月、リトアニアのラシェイニャイ市近郊において、ソ連第 3 機械化軍団の約 20 両の KV 戦車が、ドイツ第 6 装甲師団の約 100 両による攻撃を受けました。この際、たった 1 両の KV 戦車が、様々な対戦車火器による集中砲火を受けながらも、弾切れになるまで戦い続けた後、ついに撃破されました。そしてこの奮闘により、ドイツ軍の進撃をまる 1 日も遅滞させることに成功したのです。"
"#achievements:medalAbrams_heroInfo": "クレイトン・エイブラムス将軍は、第二次世界大戦およびベトナム戦争でアメリカの機甲軍を指揮した、勇猛果敢な名将として有名です。"
"#achievements:medalPoppel_heroInfo": "ニコライ・ポーペル戦車中将は、ソ連の軍事指導者であり政治将校です。1941 年夏、ドブノ (ウクライナ) での戦闘の際、鹵獲車輌を使用した敵後方からの急襲作戦を立案しました。"
"#achievements:medalTarczay_heroInfo": "エルヴィン・タールツァイはハンガリー軍の戦車エースであり、ハンガリー軍の第 2 装甲師団で 10 両以上の敵車輌を撃破しました。"
"#achievements:medalBillotte_heroInfo": "フランス軍の大尉であったピエール・ビヨットは、1940 年 5 月 16 日、シャール B1 bis (Char B1 bis) に搭乗し、IV 号戦車 (PzKpfw IV) を 2 両、III 号戦車 (PzKpfw III) を 11 両、砲を 2 門撃破しました。"
"#achievements:medalLavrinenko_heroInfo": "ソ連の英雄として知られるドミトリー・ラフリネンコ近衛中尉は、わずか 2 ヶ月の間に 28 回の戦闘で 52 両の戦車を撃破し、ソ連最高の戦車エースとして賞賛されました。"
"#achievements:medalEkins_heroInfo": "ジョー・イーキンスは、イギリス国防義勇軍のノーサンプトンシャー連隊の戦車砲手でした。ドイツの有名なエース、ミハエル・ヴィットマンを仕留めたのはイーキンスが撃った砲弾であったと、多くの資料が書き記しています。"
"#achievements:medalKay_heroInfo": "ダグラス・ケイは、イギリス陸軍の軍曹であり、シャーマン・ファイアフライ (Sherman Firefly) 戦車の砲手としてノルマンディー上陸作戦に参加しました。その後、戦車戦に対する大衆の関心を高める上で貢献しました。"
"#achievements:medalBrunoPietro_heroInfo": "ピエトロ・ブルーノはイタリア軍の戦車エースです。著しい功績を認められ、イタリア軍最高の勲章である武功黄金勲章 (Medaglia d'oro al Valore Militare) を授与されました。"
"#achievements:medalFadin_heroInfo": "ソ連の英雄アレクサンダー・ファディンは、T-34 の車長でした。ファディン は歩兵 1 個小隊の支援の下でダシュコフカ村 (ウクライナ) を辛くも占領し、たった 1 両の戦車で 5 時間持ちこたえました。その際の戦果は戦車 1 両、自走砲 1 両、機関銃陣地 18 ヶ所、敵兵および敵士官 50 名にも達しました。加えて、彼のクルーが敵航空機を 1 機を撃墜しています。"
