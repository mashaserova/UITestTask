"optionalDevices/EnhancedProtectionComplex/Name": "防御システム +"
"optionalDevices/EnhancedProtectionComplex/Description": "自戦車のモジュールと搭乗員が敵からダメージを受ける確率を下げる。\nエンジンがダメージを受ける確率が %(engineEvasionPercentageBonus)。\n搭乗員負傷の確率が %(crewEvasionPercentageBonus)。\n弾薬庫誘爆の確率が %(ammoEvasionPercentageBonus)。\n130\uFEFFmm より大きな口径の敵の榴弾による貫通が -10%。"
