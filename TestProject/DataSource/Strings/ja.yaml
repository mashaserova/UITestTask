"storage/Items/certificate_x3_exp_on_victory/Description": "• 戦闘に勝利する時に、戦闘、フリー、および搭乗員 EXP の獲得量が 3 倍になる。\n• 他の 3 倍ボーナスがない場合、自動的に戦車に適用される。"
