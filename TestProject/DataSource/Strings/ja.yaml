"HOLLOW_CHARGE_DESCRIPTION": "対戦車榴弾 (HEAT) は貫通力、ダメージ共に高い。貫通力は射撃距離の影響を受けないが、戦車のスクリーンや履帯に命中した場合は威力が大幅に減少する。跳弾しない。"
"HIGH_EXPLOSIVE_DESCRIPTION": "榴弾 (HE) は貫通力が低いが、装甲を貫通できた時は大打撃を与えることができる。障壁に当たると、砲弾が爆発し、周囲に多少のダメージを与える。152 mm より大きな口径の主砲で使うと最も効果的。跳弾しない。"
"ARMOR_PIERCING_DESCRIPTION": "徹甲弾 (AP) は貫通力、ダメージ共に平均的。大半の主砲に備わっている基本的な弾薬タイプ。跳弾することもある。"
"ARMOR_PIERCING_HE_DESCRIPTION": "徹甲榴弾 (APHE) はダメージが高く、榴弾と比べて貫通力が高い。障壁に当たると、砲弾が爆発し、周囲に多少のダメージを与える。跳弾しない。"
"ARMOR_PIERCING_CR_DESCRIPTION": "硬芯徹甲弾 (APCR) は貫通力が高いが、ダメージは低い。重装甲の戦車に対して最も効果的。跳弾することもある。"

