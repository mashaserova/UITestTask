"hangar/battleType/moonFightDescription": "低重力下で行われる戦闘です。\n\n• 戦車は特別マップ「平穏の海」に降り立ちます。\n• 戦闘は「幻影」、「砂漠の砂」、「廃線」、「オアシスの椰子」、「ノルマンディー」、「冬のマリノフカ」でも行われます。\n• 低い重力により、戦車の移動速度が高くなったり、車体が跳ね上がったり、落下の際のダメージが低くなったりします。\n• 自戦車が宙に浮いても(あり得るんですよ!)、依然コントロールは可能です。\n• 重力戦は戦車の統計に影響しません。"
