"#crew_skills:close_combat_master/effect": "Zwiększa prędkość obrotu wieży o %(highlight_start)%(turretRotationSpeedFactorPerLevel)%%(highlight_end), jeżeli przeciwnik znajduje się w promieniu %(highlight_start)%(enemyInRadius)%(highlight_end) metrów od Twojego czołgu."
