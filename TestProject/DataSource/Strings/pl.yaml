"#achievements:warrior_condition": "• Jeśli co najmniej dwóch graczy zniszczy identyczną liczbę pojazdów, osiągnięcie przyznawane jest temu, który zdobył w danej bitwie najwięcej PD.\n• Osiągnięcie przyznawane jest tylko raz w danej bitwie."
