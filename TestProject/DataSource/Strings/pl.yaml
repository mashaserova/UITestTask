"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade był podpułkownikiem armii francuskiej podczas II wojny światowej. We wrześniu 1943 otrzymał awans do stopnia pułkownika. De Langlade walczył w 2 Dywizji Pancernej, którą dowodził generał Leclerc. W dniach 12–13 września 1944 r. oddział uderzeniowy pod jego dowództwem rozbił niemiecką 112. Brygadę Pancerną w bitwie pod Dompaire we Francji. Tylko 4 z 45 czołgów typu Panther przetrwały to starcie."
"#achievements:medalDeLanglade_condition": "• Wrogie pojazdy muszą znajdować się w obrębie bazy.\n• Wrogie pojazdy mogą podjąć próbę zajęcia bazy równocześnie lub po kolei."
