"#artefacts:hunters_mark/name": "Irradiator"
"#artefacts:hunters_mark/descr": "Pozwala wszystkim sojusznikom zadać więcej uszkodzeń pojazdowi przeciwnika będącemu na celowniku w momencie aktywowania irradiatora.\n+50% do uszkodzeń pojazdu przeciwnika.\n\nGracz, który aktywował irradiator jest widoczny na minimapie przez okres działania umiejętności.\nUmiejętność przestaje działać wcześniej, jeśli rażony przeciwnik zniknie z minimapy.\nNie można stosować irradiatora przeciwko pojazdowi, na którego już działa inny irradiator.\n"
"hangar/battleType/arcadeDescription": "Tryb bitwy, w którym pojazdy otrzymują specjalne umiejętności.\n\n• Dozwolone są tylko pojazdy z poziomów V–X.\n• Bitwy toczone są tylko w trybie Dominacji.\n• Bitwy Mad Games mogą być niedostępne w nocy lub wieczorami, w zależności od regionu.\n\nUmiejętności:\n• W bitwach Mad Games występuje 10 umiejętności poprawiających charakterystykę pojazdu lub naprawiających uszkodzenia.\n• Przed bitwą każdy pojazd będzie miał zainstalowane dwie umiejętności.\n• Irradiator, efekt kameleona, broń obosieczna, paliwo wysokooktanowe oraz przyspieszenie mogą być wykorzystywane wielokrotnie i są aktywowane ręcznie, podobnie jak materiały eksploatacyjne.\n• Regeneracja pancerza, sprzęt do taranowania, koordynator bojowy, system sabotażowy i tarcza uranowa są aktywowane automatycznie, podobnie jak zapasy."

