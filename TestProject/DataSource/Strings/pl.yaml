"#achievements:supporter": "Wsparcie"
"#achievements:supporter_condition": "• Wymagane rażenie co najmniej 4 pojazdów przeciwnika.\n• Uwzględnione zostają pojazdy które zostały zniszczone przez innych graczy lub zginęły w bitwie.\n• Rykoszety i trafienia bez przebicia nie są brane pod uwagę.\n• Jeśli co najmniej dwóch graczy zdobędzie identyczną liczbę trafień, osiągnięcie przyznawane jest temu, który zdobył w bitwie najwięcej PD.\n• Osiągnięcie przyznawane jest tylko raz w danej bitwie."
