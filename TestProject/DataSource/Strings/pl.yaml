"HOLLOW_CHARGE_DESCRIPTION": "Pociski kumulacyjne (HEAT) mają dużą zdolność przebicia i zadają duże uszkodzenia. Parametry przebicia nie zależą od odległości, z jakiej oddano strzał. Przy trafieniu w ekrany czołgu lub gąsienice, zdolność przebicia znacząco maleje. Nigdy nie rykoszetują."
"HIGH_EXPLOSIVE_DESCRIPTION": "Pociski odłamkowo-burzące (HE) mają niską zdolność przebicia, ale mogą zadawać duże uszkodzenia, jeśli zdołają przebić pancerz. Przy trafieniu w przeszkodę eksplodują i mogą zadać pewne uszkodzenia odłamkami. Najskuteczniejsze w użyciu z działami o kalibrze większym od 152 mm. Nigdy nie rykoszetują."
"ARMOR_PIERCING_DESCRIPTION": "Pociski przeciwpancerne (AP) mają średnią zdolność przebicia i zadają przeciętne uszkodzenia. Podstawowy typ amunicji dla większości dział. Mogą rykoszetować."
"ARMOR_PIERCING_HE_DESCRIPTION": "Pociski przeciwpancerne burzące (APHE) zadają duże uszkodzenia i mają większą zdolność przebicia w porównaniu do pocisków odłamkowo-burzących. Przy trafieniu w przeszkodę eksplodują i mogą zadać pewne uszkodzenia odłamkami. Nigdy nie rykoszetują."
"ARMOR_PIERCING_CR_DESCRIPTION": "Pociski podkalibrowe (APCR) mają dużą zdolność przebicia, ale zadają niewielkie uszkodzenia. Są najskuteczniejsze do zadawania uszkodzeń dobrze opancerzonym czołgom. Mogą rykoszetować."

