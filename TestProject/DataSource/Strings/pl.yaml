"#crew_skills:sighting/effect": "Zmniejszy minimalny rozrzut drugiego strzału z nieruchomego pojazdu do nieruchomego celu o %(highlight_start)%(level)%%(highlight_end)."
"#crew_skills:sighting/features": "Ta umiejętność jest nieaktywna, kiedy wskaźnik celownika przesunie się z celu lub gdy cel przejedzie więcej niż 5 metrów."
