"Karma/PlayerStatus/0/Description": "Gracz, który nagminnie łamie zasady gry i otrzymuje kary związane z rozmaitymi skargami, takimi jak obraźliwe zachowanie i prowokacje na czacie, niesportowe zachowanie, bezczynność w bitwie oraz nieobecność na bitwie turniejowej."
"Karma/PlayerStatus/1/Description": "Gracz, który nagminnie łamie zasady gry, otrzymuje ostrzeżenia i kary związane z rozmaitymi skargami."
"Karma/PlayerStatus/2/Description": "Gracz, który łamie zasady gry, przeszkadza sojusznikom w bitwie i zachowuje się niewłaściwie."
"Karma/PlayerStatus/3/Description": "Gracz, który stosuje się do zasad gry, odpowiednio komunikuje się z innymi i nie przeszkadza innym graczom."
"Karma/PlayerStatus/4/Description": "Gracz, który prezentuje świetne wyniki w bitwie i dobrze komunikuje się z innymi graczami. Stosuje się do zasad gry, zachowuje się zgodnie ze strategią drużyny oraz stale poprawia wyniki swoje i drużyny."
"Karma/PlayerStatus/5/Description": "Idealny gracz, który stosuje się do zasad gry, wspiera i inspiruje sojuszników w bitwie, dzielnie walczy z przeciwnikiem i zachowuje się adekwatnie do każdej sytuacji w grze."
