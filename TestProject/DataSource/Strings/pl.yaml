"big_april_event/Title": "BIATHLON BLITZ"
"big_april_event/Header": "BIATHLON BLITZ"
"big_april_event/Currencies/SpecialTaskProxy": "Emblemat"
"big_april_event/Currencies/SpecialTaskProxy/Terms": "• Aby otrzymać emblematy, wypełnij warunki zadania specjalnego Biathlon Blitz.\n• Zadanie składa się z serii 5 bitew. Za PD bojowego zdobyte w każdej bitwie otrzymasz emblematy. Jedynie bitwa z największą liczbą zdobytych emblematów będzie brana pod uwagę.\n• Zadanie możesz wykonać w pojazdach V–X poziomu podczas głównej fazy wydarzenia.\n• Aby rozpocząć zadanie, musisz zdobyć Pocisk."
"big_april_event/Currencies/BattleProxy": "Trofeum"
"big_april_event/Currencies/BattleProxy/Terms": "• Aby zdobyć trofea, wypełniaj misje lub zdobywaj PD bojowego.\n• Za każde zdobyte 500 PD, otrzymasz 10 trofeów.\n• Konto premium zwiększa o 50% liczbę zdobywanych trofeów za PD zdobywane w bitwie.\n• Podczas wypełniania misji w pojeździe V–X poziomu otrzymasz więcej trofeów niż w pojeździe I–IV poziomu.\n• Bonus za pierwsze zwycięstwo i z doładowań nie ma wpływu na trofea."
"storage/Items/EventToken/Title": "Pocisk"
"storage/Items/EventToken/Description": "Przedmiot podczas wydarzenia Biathlon Blitz, potrzebny do wypełnienia zadania specjalnego."
"storage/Items/EventToken/Obtainment": "Wypełnij etapy wydarzenia oznaczone ikoną Pocisku."
"storage/Items/EventToken/Features": "• W momencie uzyskania Pocisku, będziesz mógł stoczyć serię 5 bitew, które pozwolą Ci zdobyć emblematy.\n• Gdy wszystkie bitwy w serii zostaną stoczone, Pocisk zostanie pobrany z Twojego konta."
"big_april_event/ProgressStage/DamageTask": "Aby rozpocząć zadanie specjalne podczas wydarzenia, zdobądź Pocisk przez wypełnianie odpowiednich etapów. Tylko 1 z 5 bitew, ta z największą liczbą emblematów, jest brana pod uwagę. Szczegółowe warunki dostępne po naciśnięciu przycisku i."
