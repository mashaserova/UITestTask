"#artefacts:moonwalk/name": "Efekt kameleona"
"#artefacts:moonwalk/descr": "Pojazd staje się niewidzialny dla przeciwnika w bitwie oraz na minimapie i porusza się ze zwiększoną prędkością.\nPięciokrotnie zwiększa moc silnika.\nDwukrotnie zwiększa prędkość maksymalną.\n\nDziałanie modyfikacji kończy się wcześniej przy strzelaniu, staranowaniu pojazdu przeciwnika lub po otrzymaniu uszkodzeń.\n"
"#artefacts:afterburner_ability/name": "Paliwo wysokooktanowe"
"#artefacts:afterburner_ability/descr": "Zwiększa dynamikę pojazdu.\nZwiększa moc silnika dziesięciokrotnie.\nZwiększa prędkość maksymalną trzykrotnie.\nZwiększa odporność gąsienic piętnastokrotnie.\n\nGdy działanie modyfikacji ustaje, silnik i gąsienice otrzymują niekrytyczne uszkodzenie.\n"
"#artefacts:shield/name": "Tarcza uranowa"
"#artefacts:shield/descr": "-30% do uszkodzeń od trafień, jeśli wynoszą one co najmniej 5% maksymalnej liczby PW Twojego pojazdu.\n\nPo wykorzystaniu, tarcza uranowa musi się odnowić.\nAktywuje się automatycznie. Pełna moc działania przez całą bitwę.\n"
"#artefacts:sacrifice/name": "Broń obosieczna"
"#artefacts:sacrifice/descr": "Zwiększa uszkodzenia zadawane pojazdom przeciwnika, ale zmniejsza PW Twojego pojazdu.\n+50% do uszkodzeń wszystkich rodzajów.\n-15% do maksymalnej wartości PW Twojego pojazdu.\n\nNie może być użyty, jeśli pojazd ma mniej PW niż jest potrzebne.\n"
"#artefacts:dash/name": "Przyspieszenie"
"#artefacts:dash/descr": "50-metrowy skok w przód lub w tył.\n\nNie może być użyty, jeżeli gąsienice lub silnik są krytyczne uszkodzone.\n"
"#artefacts:stealth/name": "System sabotażowy"
"#artefacts:stealth/descr": "Gdy Twój pojazd zostaje wykryty, natychmiast pojawia się żaróweczka. Jeśli jest poza zasięgiem wykrywania, natychmiast staje się niewidoczny dla drużyny przeciwnej i znika z minimapy.\n\nAktywuje się automatycznie. Efekt trwa od początku do końca bitwy.\n"
"#artefacts:ally_buff/name": "Koordynator bojowy"
"#artefacts:ally_buff/descr": "Przyspiesza ładowanie działa i celowanie oraz powiększa zasięg widzenia, jeśli w zasięgu znajdują się jacyś pozostający przy życiu sojusznicy. Maksymalna premia jest przyznawana za trzech żyjących sojuszników.\nZa każdego z takich sojuszników przyznawane jest:\n+20% do prędkości ładowania działa.\n+20% do czasu celowania.\n+20% do zasięgu widzenia.\n\nAktywuje się automatycznie. Pełna moc działania przez całą bitwę.\n"
"#artefacts:ramming_damage/name": "Sprzęt do taranowania"
"#artefacts:ramming_damage/descr": "Zwiększa uszkodzenia zadawane pojazdom przeciwnika przez taranowanie. Zmniejsza uszkodzenia poniesione przez taranowanie.\n+75% do uszkodzeń zadawanych pojazdom przeciwnika przez taranowanie.\n-65% do uszkodzeń poniesionych przez taranowanie.\n\nAktywuje się automatycznie. Pełna moc działania przez całą bitwę.\n"
"#artefacts:lifesteal_heal/name": "Regeneracja pancerza"
"#artefacts:lifesteal_heal/descr": "Przywraca PW Twojego pojazdu, gdy zadajecie uszkodzenia pojazdowi przeciwnika. Przywraca również PW pojazdów sojuszniczych, gdy strzelacie do niego pociskami przeciwpancernymi lub odłamkowo-burzącymi, bądź go taranujecie.\n+25% do PW Twojego pojazdu całkowitych zadanych uszkodzeń.\n+60% do PW pojazdów sojuszników całkowitych zadanych uszkodzeń od ostrzału lub potencjalnych uszkodzeń spowodowanych taranowaniem.\n\nAktywuje się automatycznie. Pełna moc działania przez całą bitwę.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Zdobądź Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger jest najpopularniejszym pojazdem na Kataklizmie. Jego dobre trzymanie się gruntu i potężny silnik pozwalają szybko zmieniać pozycje i unikać pocisków przeciwnika wycelowanych w osłabiony burzami piaskowymi pancerz. Scavenger ma dwa działa do wyboru: działo 75 mm zdolne zamienić przeciwnika w złom na odległość oraz haubicę, która ułatwia rozprawę z przeciwnikiem na krótkim dystansie."
