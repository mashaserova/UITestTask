"#artefacts:curse/descr": "Wyceluj w czołg przeciwnika i uruchom umiejętność. Przez 10 sekund czołg przeciwnika będzie w ruchu tracił PD.\n\n-10% od maksymalnego PW co każde 10 m.\n\nTa umiejętność jest już zainstalowana i nie można jej sprzedać ani zmienić. Wszystkie inne umiejętności można zdobyć wyłącznie w bitwie.\n"
"consumables/returnInTime/Name": "Skok w czasie"
"consumables/returnInTime/Descr": "Aktywowany „Skok w czasie” przenosi czołg o 4 sekundy w przeszłość na tę samą pozycję, stan i z tą samą liczbą PW, jakie miał wtedy.\n„Skok w czasie” nie działa, jeśli czołg został zniszczony.\n\nTa umiejętność jest już zainstalowana i nie można jej sprzedać ani zmienić. Wszystkie inne umiejętności można zdobyć wyłącznie w bitwie.\n"
"#artefacts:pretendDead/name": "Udawanie martwego"
"#artefacts:pretendDead/descr": "Po aktywacji „Udawanie martwego” sprawia, że czołg wygląda na zniszczony. Efekt trwa przy ruchu, strzelaniu i obracaniu wieży. „Udawanie martwego” kończy się, gdy czołg zostanie trafiony. Pierwszy strzał przeciwnika nie zmniejsza puli PW czołgu.\n\nTa umiejętność jest już zainstalowana i nie można jej sprzedać ani zmienić. Wszystkie inne umiejętności można zdobyć wyłącznie w bitwie.\n"
"#artefacts:moonwalk_hellgames/name": "Cień"
"#artefacts:moonwalk_hellgames/descr": "Po aktywacji „Cień” sprawia, że czołg staje się niewidzialny dla przeciwnika i zwiększa swoją prędkość. Efekt znika po wystrzeleniu lub po otrzymaniu uszkodzeń.\n\n%(enginePowerFactor) do mocy silnika.\n+30\u00A0km/h do prędkości maksymalnej.\n\nTa umiejętność jest już zainstalowana i nie można jej sprzedać ani zmienić. Wszystkie inne umiejętności można zdobyć wyłącznie w bitwie.\n"
