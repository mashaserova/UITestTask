"big_april_event/Info/DamageCurrency/Header": "WARUNKI ZADANIA SPECJALNEGO"
"big_april_event/Info/DamageCurrency/Description": "Zadanie specjalne Biathlon Blitz składa się z serii 5 bitew. Otrzymasz emblematy za PD bojowego zdobywane w każdej bitwie serii. Jedynie bitwa z największą liczbą zdobytych emblematów będzie brana pod uwagę.\n\nAby rozpocząć zadanie, musisz posiadać Pocisk. Pociski mogą zostać zdobyte przez wypełnianie określonych etapów wydarzenia. W momencie dodania Pocisku do magazynu będziesz mógł zdobywać emblematy przez następnych 5 bitew. Gdy seria bitew jest ukończona, a emblematy zostały zdobyte, Pocisk zostanie pobrany z Twojego konta.\n\nZadanie możesz wypełnić w pojazdach V–X poziomu do momentu zakończenia obecnej fazy wydarzenia.\n\nW bitwach punktowanych, im wyższa liga, tym więcej emblematów otrzymasz. Gracze w ligach platynowych i diamentowych mogą zdobyć więcej emblematów w bitwach punktowanych w porównaniu do tych standardowych.\n\nKonto premium, doładowania i bonus za pierwsze zwycięstwo nie mają wpływu na emblematy. Bitwy treningowe nie są liczone do zadania."

