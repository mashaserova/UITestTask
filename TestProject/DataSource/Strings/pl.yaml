"march_event/Info/DamageCurrency/Header": "WARUNKI OTRZYMANIA EMBLEMATÓW BOJOWYCH"
"march_event/Info/DamageCurrency/Description": "Wraz z rozpoczęciem wydarzenia, dostępne będzie zadanie specjalne, które może zostać wypełnione w pojazdach poziomów V–X. Zadanie obejmuje 10 następujących po sobie serii, każda składająca się z 3 bitew. Za zdobyte w każdej bitwie serii PD bojowego otrzymasz emblematy bojowe. Liczy się jedynie bitwa z najlepszym wynikiem w serii.\n\nLiczba emblematów bojowych zależy od trybu bitwy. W bitwach standardowych zdobyte PD bojowego dają taką samą liczbę emblematów bojowych.\n\nW bitwach punktowanych, im wyższa jest liga, w której się znajdujesz, tym więcej emblematów bojowych otrzymasz. Gracze w platynowych i diamentowych ligach mogą zdobyć więcej emblematów bojowych w bitwach punktowanych w porównaniu do bitew standardowych.\n\nBitwy skalujące oraz treningowe nie są wliczane do serii i nie dają emblematów bojowych. Konto premium, doładowania i bonus za pierwsze zwycięstwo nie mają wpływu na emblematy bojowe.\n\nPo ukończeniu wszystkich serii zadania, możesz zdobyć brakujące emblematy bojowe tylko za złoto."

