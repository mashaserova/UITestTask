"hangar/battleType/ratingDescription": "Tryb bitwy, w którym gracze są dobierani na podstawie ich Klasyfikacji.\n\nW bitwach punktowanych można zdobyć premię do PD bojowego, kredyty i walutę wydarzenia w grze. Dodatkowe nagrody są przyznawane za osiągnięcia w klasyfikacji.\n\nSpecjalne zasady dobierania przeciwników:\n• Można walczyć w pojazdach w topowej konfiguracji zamontowanych modułów i z załogą z 100% biegłości.\n Każda drużyna ma do 7 czołgów ciężkich lub średnich i do 3 czołgów lekkich lub niszczycieli czołgów.\n• Bardziej restrykcyjne zasady obowiązują podczas dobierania graczy na podstawie typu pojazdów, gdzie bierze się pod uwagę ich charakterystykę.\n• Drużyny mają jednakową liczbę pojazdów każdego poziomu.\n• Jeśli dobieranie drużyn się przedłuża, wymagania mogą zostać złagodzone."
"hangar/battleType/regularDescription": "Podstawowy tryb bitwy, w którym gracze są dobierani losowo.\n\nSpecjalne wymagania dobierania przeciwników:\n• Możesz walczyć dowolnym pojazdem.\n• Każda drużyna może posiadać co najwyżej 4 czołgi ciężkie, średnie lub lekkie i do 3 niszczycieli czołgów, zaczynając od bitew V poziomu.\n• Drużyny mają jednakową liczbę plutonów."
"hangar/battleType/setSeveralLevels": "Pojazdy poziomów %(levelMin)–%(levelMax)"
"hangar/battleType/scuffleShortDescription": "Minimalistyczny interfejs bitwy, spory zasięg widzenia, brak żarówki pojawiającej się po zostaniu wykrytym i brak podświetlania pancerza."

