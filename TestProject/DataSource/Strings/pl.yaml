"Karma/Punishments/UnsportingBehaviour/Description": "Nałożono na Ciebie karę z powodu niesportowego zachowania. Nie możesz brać udziału w bitwach. Jeśli wykroczenia będą się powtarzać, kara może zostać wydłużona i zwiększona."
