"#crew_skills:camouflage/name": "Kamuflaż"
"#crew_skills:camouflage/effect": "Zwiększa kamuflaż czołgu o %(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end)."
"#crew_skills:camouflage/tip": "Najbardziej użyteczna w przypadku małych czołgów o niskim profilu."
"#crew_skills:virtuoso/name": "Hamowanie sprzęgłem"
"#crew_skills:virtuoso/effect": "Zwiększa prędkość obrotu czołgu o %(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Zwiększa ilość PD załogi zdobywanych w bitwie o %(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end)."
