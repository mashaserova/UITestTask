"hangar/battleType/moonFightDescription": "Bitwy w obniżonej grawitacji.\n\n• Czołgi lądują na specjalnej mapie – Morzu Spokoju.\n• Bitwy toczą się również na Mirażu, Pustynnych piaskach, Martwym torze, Oazie, Normandii i Malinowce zimą.\n• W obniżonej grawitacji czołgi poruszają się szybciej, odbijają się, a także otrzymują mniej uszkodzeń po upadku na ziemię.\n• Jeśli Twój czołg unosi się w powietrzu (tak, to możliwe!), nadal możesz nim kierować.\n• Bitwy w „Sile grawitacji” nie wpływają na Twoje statystyki."
