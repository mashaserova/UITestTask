"madGamesEvent/Currencies/Biogas/Terms": "• Można go zdobyć w bitwach standardowych i w Mad Games pod warunkiem zdobycia co najmniej 300 bojowych PD bazowego.\n• Im wyższy poziom pojazdu wykorzystanego w bitwie, tym więcej biogazu jest przyznawane.\n• Zwycięstwa w bitwach punktowanych nie liczą się."
