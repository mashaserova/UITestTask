"BattlePass/Errors/ErrorDialogCaption": "BŁĄD"
"hangar/battleType/scuffleDescription": "Kwalifikują się wyłącznie pojazdy poziomów V–X.\n\nNie możesz dołączyć do bitew realistycznych w Tankenstein, IS-3 Defender, Defender Mk. 1, T28 Defender, Pz. IV Ankou SP, Tiger Kuromorimine SP ani w żadnym czołgu nacji hybrydowej, z wyłączeniem T 55A, Strv 74A2, oraz M4/FL10.\n\nBitwy są toczone w Dominacji na większości map.\n\nCechy bitew realistycznych:\n• Brak podświetlania pancerza w trybie snajperskim.\n• Przebicie i uszkodzenia nie zmieniają się i są zawsze równe wartościom średnim.\n• Czołgi przeciwnika nie są wyświetlane na minimapie.\n• Czołgi przeciwnika są widoczne z każdej odległości, chyba że chowają się za przeszkodami.\n• Jeśli zostaniesz wykryty przez przeciwnika, nie pojawia się żarówka.\n• Gdy celujesz do czołgu przeciwnika, wyświetlają się nad nim znaczniki.\n• Gdy czołg przeciwnika zostanie trafiony, znaczniki stają się widoczne dla wszystkich sojuszników, nawet jeśli nie zadano żadnych uszkodzeń.\n• Ikony materiałów eksploatacyjnych i uszkodzonych modułów nie są wyświetlane nad czołgami przeciwnika.\n\nBitwy mogą być niedostępne w nocy lub wieczorem, w zależności od Twojego regionu."
