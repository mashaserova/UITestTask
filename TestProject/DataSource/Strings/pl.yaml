"#achievements:medalKolobanov_heroInfo": "Pułkownik Zinowij Kołobanow był radzieckim asem pancernym, który w swoim KV-1 zniszczył 22 niemieckie czołgi, 2 działa i 2 pojazdy opancerzone podczas bitwy stoczonej 19 sierpnia 1941."

