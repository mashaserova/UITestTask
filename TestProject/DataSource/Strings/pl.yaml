"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc był generałem sił Wolnej Francji podczas II wojny światowej i jednym z dowódców wojsk alianckich podczas operacji wyzwolenia Paryża."
"#achievements:heroesOfRassenay_heroInfo": "W czerwcu 1941 r. w pobliżu miasta Rosienie (obecnie Litwa) około 20 czołgów typu KV z sowieckiego 3. Korpusu Zmechanizowanego zostało zaatakowanych przez niemiecką 6. Dywizję Pancerną składającą się z mniej więcej 100 pojazdów. Jeden czołg typu KV blokował niemiecką ofensywę przez cały dzień mimo ciągłego ostrzału z różnego rodzaju broni przeciwpancernej. W końcu jednak, po wyczerpaniu się amunicji, pojazd został zniszczony."
"#achievements:medalAbrams_heroInfo": "Generał Creighton Abrams dowodził siłami pancernymi USA podczas II wojny światowej i wojny w Wietnamie, zyskując reputację agresywnego i skutecznego dowódcy."
"#achievements:medalPoppel_heroInfo": "Generał wojsk pancernych Nikołaj Popiel, sowiecki dowódca wojskowy i oficer polityczny, przeprowadził atak na tyły wroga podczas bitwy pod Dubnem, latem 1941 roku, wykorzystując przejęte maszyny przeciwnika."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay był węgierskim asem pancernym. Służył w 2. Dywizji Pancernej i zniszczył co najmniej 10 pojazdów nieprzyjaciela."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte był kapitanem francuskiej armii, który zniszczył 2 czołgi typu PzKpfw IV, 11 typu PzKpfw III i dwa działa przy użyciu swojego Char B1 bis 16 maja 1940 roku."
"#achievements:medalLavrinenko_heroInfo": "Dmitrij Ławrinienko, Bohater Związku Radzieckiego, porucznik Gwardii i as pancerny uznawany jest za najlepszego sowieckiego czołgistę. Zniszczył 52 wrogie czołgi w 28 bitwach w czasie zaledwie dwóch miesięcy."
"#achievements:medalEkins_heroInfo": "Joe Ekins był celowniczym w Dywizji Northamptonshire należącej do brytyjskiej Armii Terytorialnej. Wiele źródeł identyfikuje Etkinsa, jako człowieka który pokonał słynnego niemieckiego asa pancernego Michaela\u00A0Wittmanna."
"#achievements:medalKay_heroInfo": "Douglas Kay – sierżant armii brytyjskiej, celowniczy czołgu Sherman Firefly, uczestnik lądowania w Normandii. Powszechnie znany jako popularyzator historii broni pancernej."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno był włoskim asem pancernym. Za wyjątkową odwagę w obliczu wroga przyznano mu Złoty Medal za Waleczność (Medaglia d'oro al Valore Militare), najwyższe odznaczenie wojskowe tego kraju."
"#achievements:medalFadin_heroInfo": "Alexander Fadin, bohater Związku Radzieckiego, był dowódcą czołgu T-34. Przy wsparciu jednego plutonu piechoty udało mu się przejąć wieś Dashukovka na Ukrainie i utrzymać ją przez pięć godzin, wykorzystując tylko jeden czołg. Zniszczył jeden czołg, działo samobieżne, osiemnaście gniazd karabinów maszynowych oraz zabił około 50 wrogich żołnierzy i oficerów. Jego załodze udało się również zestrzelić samolot nieprzyjaciela."
