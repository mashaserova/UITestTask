"#crew_skills:skilled_ranging/effect": "Oddaj %(highlight_start)3%(highlight_end) strzały z rzędu i zadaj uszkodzenia każdym z nich, aby mieć %(highlight_start)%(activationChancePerLevel)%%(highlight_end) szansy na zadanie maksymalnych uszkodzeń przy następnym strzale."
