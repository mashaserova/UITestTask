"battleType/hellgames": "Odrodzenie"
"hangar/battleType/hellgamesDescription": "Bitwy toczone są w pojazdach poziomów V–X w trybie bitwy spotkaniowej i trwają 9 minut.\n\nPrzegląd bitwy:\n• Jeśli Twój czołg zostanie zniszczony, nie wychodź z bitwy! Czołg odradza się dwa razy na bitwę. Gdy zostanie zniszczony po raz trzeci, odpadasz.\n• W bitwach występują specjalne umiejętności. Na początku bitwy masz tylko jedną, początkową umiejętność.\n• W trakcie bitwy stopniowo gromadzisz eliksir. Im lepiej walczysz, tym więcej go zdobywasz!\n• Gdy Twój czołg zostanie zniszczony pierwszy i drugi raz, otrzymasz możliwość zakupu 3 umiejętności, za które zapłacisz zgromadzonym eliksirem. Wybierz coś i dołącz do bitwy!\n\nUmiejętności:\n• Istnieje 6 umiejętności początkowych oraz 10, które można kupić w trakcie bitwy za eliksir.\n• Każdy czołg ma początkowo zainstalowaną tylko jedną z sześciu początkowych umiejętności. Nie można jej zmienić.\n• Zazwyczaj na czołgu lekkim i średnim znajdą się początkowo „Cień” lub „Skok w czasie”. Na czołgach ciężkich będą to „Udawanie martwego” lub „Wir pyłowy”. „Cel myśliwego” lub „Krwawy szlak” trafiają na niszczyciele czołgów. Te umiejętności należy ręcznie uruchomić w trakcie bitwy.\n• Umiejętności dostępne za eliksir można kupić tylko w bitwie. Są aktywowane automatycznie w miarę potrzeby.\n\nWszystkie zdobyte umiejętności są dostępne przez całą bitwę."
"hangar/battleType/hellgamesHeader": "ODRODZENIE"
"hangar/battleType/hellgamesShortDescription": "Powstań z martwych! Czołgi przeobrażają się w wampiry, łowców i wilkołaki o dziwacznych, mistycznych zdolnościach."

