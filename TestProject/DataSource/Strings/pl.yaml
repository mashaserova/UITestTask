"storage/Items/certificate_x3_exp_on_victory/Description": "• Pozwala otrzymać 3 razy więcej bojowych PD, wolnych PD i PD załogi za zwycięską bitwę.\n• Stosuje się automatycznie, jeśli czołg nie ma żadnych innych bonusów x3."
