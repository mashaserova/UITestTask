"#artefacts:hunters_mark_hellgames/name": "Cel myśliwego"
"#artefacts:hunters_mark_hellgames/descr": "Pozwala wszystkim sojusznikom zadawać więcej uszkodzeń czołgowi przeciwnika, do którego celowałeś w momencie aktywowania „Celu myśliwego”.\n\n%(damageFactor) do uszkodzeń zadanych przez sojuszników.\nGracz, który zastosował „Cel myśliwego”, jest widoczny na minimapie przez czas działania umiejętności.\nUmiejętność przestaje działać, gdy czołg przeciwnika zniknie z minimapy.\nNa danym czołgu można stosować w danym momencie tylko jeden „Cel myśliwego”.\n\nTa umiejętność jest już zainstalowana i nie można jej sprzedać ani zmienić. Wszystkie inne umiejętności można zdobyć wyłącznie w bitwie.\nWszystkie inne umiejętności można zdobyć wyłącznie w bitwie.\n"
