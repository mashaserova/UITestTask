"#achievements:evileye_condition": "• Gracz musi jako jedyny wykrywać pojazdy wroga w momencie, kiedy są ostrzeliwane.\n• Jeśli dwóch lub więcej graczy wykryło identyczną liczbę pojazdów wroga, umożliwiając uszkodzenie ich przez sojuszników, osiągnięcie przyznawane jest temu, który w danej bitwie zdobył najwięcej PD.\n• Osiągnięcie zostaje przyznane tylko raz w ciągu danej bitwy."
"#achievements:evileye_descr": "Pomóż swojej drużynie uszkodzić co najmniej 3 pojazdy przeciwnika, wykrywając je."
