"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters był kanadyjskim asem pancernym, który służył w 27. Pułku Pancernym. W latach 1944–1945 zniszczył swoim czołgiem Sherman Firefly 18 niemieckich pojazdów."

