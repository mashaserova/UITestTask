"#achievements:defender_condition": "• Zmniejsz punkty zajęcia bazy o co najmniej 70.\n• Jeśli dwóch lub więcej graczy zredukuje jednakową liczbę punktów zajęcia bazy, osiągnięcie otrzyma gracz z największą liczbą PD za bitwę.\n• Osiągnięcie jest przyznawane jedynie raz na bitwę.\n• Punkty zajęcia bazy zdobyte w Dominacji nie są wliczane."
"#achievements:diehard_condition": "• Nieprzerwana seria jest kontynuowana podczas następnej bitwy stoczonej w tym samym pojeździe.\n• Serie liczą się osobno dla każdego pojazdu. Tylko najdłuższa z nich jest brana pod uwagę."
