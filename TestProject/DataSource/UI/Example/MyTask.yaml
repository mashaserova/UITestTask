                        drawType: "DRAW_FILL"
                        color: [0.300000, 0.700000, 0.200000, 1.000000]
                    Anchor:
                        hCenterAnchorEnabled: true
                        bottomAnchorEnabled: true
                children:
                -   class: "UIControl"
                    name: "ButtonLabel"
                    size: [100.000000, 30.000000]
