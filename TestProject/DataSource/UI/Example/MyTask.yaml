                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 35.000000
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "TankTitle"
                size: [300.000000, 60.000000]
                components:
                    UITextComponent:
                        text: "Лучшие танки\nвойны"
                        fontPath: "~res:/UI/Fonts/HelveticaNeueWorld-75Bold.ttf"
