                    UIChildComponent0:
                        prototypePath: "~res:/UI/Example/ExampleItem.yaml"
                        args:
                            "name": "\"Tiger\""
            -   class: "UIControl"
                name: "TankCard_3"
                size: [280.000000, 200.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        verticalPolicy: "FixedSize"
                    UIChildComponent0:
                        prototypePath: "~res:/UI/Example/ExampleItem.yaml"
                        args:
                            "name": "\"KV-1\""
            -   class: "UIControl"
                name: "TankCard_4"
                size: [280.000000, 200.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        verticalPolicy: "FixedSize"
                    UIChildComponent0:
                        prototypePath: "~res:/UI/Example/ExampleItem.yaml"
                        args:
                            "name": "\"Sherman\""
        -   class: "UIControl"
            name: "RightPanel"
            size: [350.000000, 600.000000]
            components:
                Background:
                    drawType: "DRAW_FILL"
