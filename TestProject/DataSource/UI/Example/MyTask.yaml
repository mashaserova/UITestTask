                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        verticalPolicy: "FixedSize"
                    UIChildComponent0:
                        prototypePath: "~res:/UI/Example/ExampleItem.yaml"
                        args:
                            "name": "\"T-34\""
            -   class: "UIControl"
                name: "TankCard_2"
                size: [280.000000, 200.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
